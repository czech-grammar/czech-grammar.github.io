<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="mascGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="femGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="neutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d365"/>
      <stop offset="100%" style="stop-color:#fda085"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" fill="#fafbfc"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a202c">Genitive Singular: Which Ending?</text>
  <text x="450" y="55" text-anchor="middle" font-size="13" fill="#718096">Koho? Čeho? • Follow the flowchart</text>

  <!-- Start node -->
  <rect x="350" y="75" width="200" height="45" rx="22" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="450" y="103" text-anchor="middle" font-size="15" font-weight="600" fill="white">What gender is the noun?</text>

  <!-- Lines to three genders -->
  <path d="M450 120 L450 145 M450 145 L150 145 L150 175" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M450 145 L450 175" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M450 145 L750 145 L750 175" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <!-- ==================== MASCULINE ==================== -->
  <rect x="50" y="175" width="200" height="40" rx="10" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="150" y="200" text-anchor="middle" font-size="14" font-weight="600" fill="white">Masculine (ten)</text>

  <!-- Animate or Inanimate? -->
  <path d="M150 215 L150 245" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="50" y="245" width="200" height="40" rx="8" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="150" y="270" text-anchor="middle" font-size="12" fill="#744210">Animate or Inanimate?</text>

  <!-- Split to Animate / Inanimate -->
  <path d="M100 285 L100 320" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M200 285 L200 320" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="85" y="310" font-size="10" fill="#4299e1" font-weight="bold">ANIM</text>
  <text x="190" y="310" font-size="10" fill="#4299e1" font-weight="bold">INAN</text>

  <!-- ANIMATE branch -->
  <rect x="25" y="320" width="150" height="35" rx="8" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="100" y="340" text-anchor="middle" font-size="11" fill="#744210">Nom. ends in -a?</text>

  <path d="M55 355 L55 390" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M145 355 L145 390" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="42" y="378" font-size="10" fill="#38a169" font-weight="bold">YES</text>
  <text x="152" y="378" font-size="10" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -y for animate -a nouns -->
  <rect x="15" y="390" width="80" height="50" rx="10" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="55" y="415" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-y</text>
  <text x="55" y="432" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">kolegy</text>

  <!-- Hard or Soft for animate? -->
  <rect x="105" y="390" width="90" height="35" rx="8" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="150" y="412" text-anchor="middle" font-size="10" fill="#744210">Soft stem?</text>

  <path d="M125 425 L125 460" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M175 425 L175 460" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="112" y="448" font-size="9" fill="#38a169" font-weight="bold">YES</text>
  <text x="180" y="448" font-size="9" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -e for soft animate -->
  <rect x="95" y="460" width="60" height="45" rx="10" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="125" y="483" text-anchor="middle" font-size="20" font-weight="bold" fill="white">-e</text>
  <text x="125" y="498" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.9)">muže</text>

  <!-- -a for hard animate -->
  <rect x="160" y="460" width="60" height="45" rx="10" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="190" y="483" text-anchor="middle" font-size="20" font-weight="bold" fill="white">-a</text>
  <text x="190" y="498" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.9)">pána</text>

  <!-- INANIMATE branch -->
  <rect x="180" y="320" width="90" height="35" rx="8" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="225" y="342" text-anchor="middle" font-size="10" fill="#744210">Soft stem?</text>

  <path d="M200 355 L200 400" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M250 355 L250 400" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="185" y="382" font-size="9" fill="#38a169" font-weight="bold">YES</text>
  <text x="255" y="382" font-size="9" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -e for soft inanimate -->
  <rect x="225" y="400" width="60" height="45" rx="10" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="255" y="423" text-anchor="middle" font-size="20" font-weight="bold" fill="white">-e</text>
  <text x="255" y="438" text-anchor="middle" font-size="8" fill="rgba(255,255,255,0.9)">stroje</text>

  <!-- -u/-a for hard inanimate -->
  <rect x="225" y="455" width="70" height="55" rx="10" fill="url(#yellowGrad)" filter="url(#shadow)"/>
  <text x="260" y="480" text-anchor="middle" font-size="18" font-weight="bold" fill="#744210">-u / -a</text>
  <text x="260" y="498" text-anchor="middle" font-size="8" fill="#744210">hradu, lesa</text>

  <!-- ==================== FEMININE ==================== -->
  <rect x="350" y="175" width="200" height="40" rx="10" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="450" y="200" text-anchor="middle" font-size="14" font-weight="600" fill="white">Feminine (ta)</text>

  <path d="M450 215 L450 250" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="350" y="250" width="200" height="40" rx="8" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="450" y="275" text-anchor="middle" font-size="12" fill="#744210">What's the nominative ending?</text>

  <!-- Three branches for feminine -->
  <path d="M380 290 L380 330" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M450 290 L450 330" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M520 290 L520 330" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="380" y="318" text-anchor="middle" font-size="10" fill="#718096">-a</text>
  <text x="450" y="318" text-anchor="middle" font-size="10" fill="#718096">-e</text>
  <text x="520" y="318" text-anchor="middle" font-size="10" fill="#718096">cons.</text>

  <!-- -y for žena type -->
  <rect x="345" y="330" width="70" height="50" rx="10" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="380" y="355" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-y</text>
  <text x="380" y="372" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">ženy</text>

  <!-- -e/-ě for růže/píseň type -->
  <rect x="415" y="330" width="70" height="50" rx="10" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="450" y="355" text-anchor="middle" font-size="20" font-weight="bold" fill="white">-e/-ě</text>
  <text x="450" y="372" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">růže, písně</text>

  <!-- -i for kost type -->
  <rect x="485" y="330" width="70" height="50" rx="10" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="520" y="355" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-i</text>
  <text x="520" y="372" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">kosti</text>

  <!-- ==================== NEUTER ==================== -->
  <rect x="650" y="175" width="200" height="40" rx="10" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="750" y="200" text-anchor="middle" font-size="14" font-weight="600" fill="white">Neuter (to)</text>

  <path d="M750 215 L750 250" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="650" y="250" width="200" height="40" rx="8" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="750" y="275" text-anchor="middle" font-size="12" fill="#744210">What's the nominative ending?</text>

  <!-- Three branches for neuter -->
  <path d="M680 290 L680 330" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M750 290 L750 330" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M820 290 L820 330" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="680" y="318" text-anchor="middle" font-size="10" fill="#718096">-o</text>
  <text x="750" y="318" text-anchor="middle" font-size="10" fill="#718096">-e</text>
  <text x="820" y="318" text-anchor="middle" font-size="10" fill="#718096">-í</text>

  <!-- -a for město type -->
  <rect x="645" y="330" width="70" height="50" rx="10" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="680" y="355" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-a</text>
  <text x="680" y="372" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">města</text>

  <!-- -e/-ete for moře/kuře type -->
  <rect x="710" y="330" width="80" height="50" rx="10" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="750" y="355" text-anchor="middle" font-size="18" font-weight="bold" fill="white">-e/-ete</text>
  <text x="750" y="372" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">moře, kuřete</text>

  <!-- -í (no change) for stavení type -->
  <rect x="795" y="330" width="70" height="50" rx="10" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="830" y="355" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-í</text>
  <text x="830" y="372" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">stavení</text>

  <!-- ==================== LEGEND ==================== -->
  <rect x="250" y="560" width="400" height="120" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="585" text-anchor="middle" font-size="14" font-weight="600" fill="#4a5568">Common Patterns</text>

  <rect x="275" y="600" width="50" height="22" rx="6" fill="url(#mascGrad)"/>
  <text x="335" y="616" font-size="11" fill="#2d3748">Masc An: mostly <tspan font-weight="bold">-a</tspan> (hard) or <tspan font-weight="bold">-e</tspan> (soft)</text>

  <rect x="275" y="628" width="50" height="22" rx="6" fill="url(#femGrad)"/>
  <text x="335" y="644" font-size="11" fill="#2d3748">Fem: <tspan font-weight="bold">-y</tspan> (žena), <tspan font-weight="bold">-e</tspan> (růže), <tspan font-weight="bold">-i</tspan> (kost)</text>

  <rect x="275" y="656" width="50" height="22" rx="6" fill="url(#neutGrad)"/>
  <text x="335" y="672" font-size="11" fill="#2d3748">Neut: <tspan font-weight="bold">-a</tspan> (město) is most common</text>
</svg>