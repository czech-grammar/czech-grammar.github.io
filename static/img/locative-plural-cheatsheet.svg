<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed64a6"/>
      <stop offset="100%" style="stop-color:#d53f8c"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="760" height="410" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="400" y="65" text-anchor="middle" font-size="28" font-weight="bold" fill="white">Locative Plural Cheat Sheet</text>
  <text x="400" y="90" text-anchor="middle" font-size="14" fill="#a0aec0">All endings end in -ch • Choose the vowel based on pattern</text>

  <!-- Divider line -->
  <line x1="60" y1="110" x2="740" y2="110" stroke="#4a5568" stroke-width="1"/>

  <!-- Three columns -->

  <!-- Column 1: -ÁCH -->
  <rect x="45" y="130" width="230" height="280" rx="15" fill="#1a202c" stroke="url(#greenGrad)" stroke-width="3"/>

  <rect x="45" y="130" width="230" height="55" rx="15" fill="url(#greenGrad)"/>
  <rect x="45" y="160" width="230" height="25" fill="url(#greenGrad)"/>
  <text x="160" y="165" text-anchor="middle" font-size="32" font-weight="bold" fill="white">-ÁCH</text>

  <text x="160" y="210" text-anchor="middle" font-size="13" font-weight="600" fill="#48bb78">FEMININE -A NOUNS</text>
  <text x="160" y="230" text-anchor="middle" font-size="12" fill="#a0aec0">(žena pattern)</text>

  <text x="70" y="265" font-size="14" fill="#e2e8f0">žena → v žen<tspan fill="#48bb78" font-weight="bold">ách</tspan></text>
  <text x="70" y="290" font-size="14" fill="#e2e8f0">kniha → o knih<tspan fill="#48bb78" font-weight="bold">ách</tspan></text>
  <text x="70" y="315" font-size="14" fill="#e2e8f0">škola → ve škol<tspan fill="#48bb78" font-weight="bold">ách</tspan></text>
  <text x="70" y="340" font-size="14" fill="#e2e8f0">Praha → v Prah<tspan fill="#48bb78" font-weight="bold">ách</tspan></text>
  <text x="70" y="365" font-size="14" fill="#e2e8f0">stránka → na stránk<tspan fill="#48bb78" font-weight="bold">ách</tspan></text>

  <rect x="60" y="380" width="200" height="20" rx="5" fill="#2d3748"/>
  <text x="160" y="394" text-anchor="middle" font-size="11" fill="#68d391">TIP: Look for -a ending</text>

  <!-- Column 2: -ECH -->
  <rect x="285" y="130" width="230" height="280" rx="15" fill="#1a202c" stroke="url(#blueGrad)" stroke-width="3"/>

  <rect x="285" y="130" width="230" height="55" rx="15" fill="url(#blueGrad)"/>
  <rect x="285" y="160" width="230" height="25" fill="url(#blueGrad)"/>
  <text x="400" y="165" text-anchor="middle" font-size="32" font-weight="bold" fill="white">-ECH</text>

  <text x="400" y="210" text-anchor="middle" font-size="13" font-weight="600" fill="#4299e1">HARD CONSONANTS</text>
  <text x="400" y="230" text-anchor="middle" font-size="12" fill="#a0aec0">(pán, hrad, město)</text>

  <text x="310" y="265" font-size="14" fill="#e2e8f0">pán → o pán<tspan fill="#4299e1" font-weight="bold">ech</tspan></text>
  <text x="310" y="290" font-size="14" fill="#e2e8f0">hrad → na hrad<tspan fill="#4299e1" font-weight="bold">ech</tspan></text>
  <text x="310" y="315" font-size="14" fill="#e2e8f0">město → ve měst<tspan fill="#4299e1" font-weight="bold">ech</tspan></text>
  <text x="310" y="340" font-size="14" fill="#e2e8f0">problém → o problém<tspan fill="#4299e1" font-weight="bold">ech</tspan></text>
  <text x="310" y="365" font-size="14" fill="#e2e8f0">dům → v dom<tspan fill="#4299e1" font-weight="bold">ech</tspan></text>

  <rect x="300" y="380" width="200" height="20" rx="5" fill="#2d3748"/>
  <text x="400" y="394" text-anchor="middle" font-size="11" fill="#63b3ed">TIP: d, t, n, r, l, s, z...</text>

  <!-- Column 3: -ÍCH -->
  <rect x="525" y="130" width="230" height="280" rx="15" fill="#1a202c" stroke="url(#pinkGrad)" stroke-width="3"/>

  <rect x="525" y="130" width="230" height="55" rx="15" fill="url(#pinkGrad)"/>
  <rect x="525" y="160" width="230" height="25" fill="url(#pinkGrad)"/>
  <text x="640" y="165" text-anchor="middle" font-size="32" font-weight="bold" fill="white">-ÍCH</text>

  <text x="640" y="210" text-anchor="middle" font-size="13" font-weight="600" fill="#ed64a6">SOFT CONSONANTS</text>
  <text x="640" y="230" text-anchor="middle" font-size="12" fill="#a0aec0">(muž, růže, moře)</text>

  <text x="550" y="265" font-size="14" fill="#e2e8f0">muž → o muž<tspan fill="#ed64a6" font-weight="bold">ích</tspan></text>
  <text x="550" y="290" font-size="14" fill="#e2e8f0">růže → o růž<tspan fill="#ed64a6" font-weight="bold">ích</tspan></text>
  <text x="550" y="315" font-size="14" fill="#e2e8f0">moře → v moř<tspan fill="#ed64a6" font-weight="bold">ích</tspan></text>
  <text x="550" y="340" font-size="14" fill="#e2e8f0">ulice → na ulic<tspan fill="#ed64a6" font-weight="bold">ích</tspan></text>
  <text x="550" y="365" font-size="14" fill="#e2e8f0">stroj → ve stroj<tspan fill="#ed64a6" font-weight="bold">ích</tspan></text>

  <rect x="540" y="380" width="200" height="20" rx="5" fill="#2d3748"/>
  <text x="640" y="394" text-anchor="middle" font-size="11" fill="#f687b3">TIP: ž, š, č, ř, c, j, ň, ď, ť</text>
</svg>