<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="impGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="perfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="motionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="440" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Future Tense (Budoucí čas)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Formation depends on ASPECT! • Imperfective vs Perfective</text>

  <!-- Imperfective -->
  <rect x="40" y="100" width="400" height="280" rx="12" fill="#2d3748" stroke="url(#impGrad)" stroke-width="3"/>
  <rect x="40" y="100" width="400" height="45" rx="12" fill="url(#impGrad)"/>
  <rect x="40" y="130" width="400" height="15" fill="url(#impGrad)"/>
  <text x="240" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">IMPERFECTIVE (Process)</text>

  <text x="240" y="175" text-anchor="middle" font-size="14" fill="#fbd38d">budu + INFINITIVE</text>

  <text x="70" y="210" font-size="12" fill="#e2e8f0">já</text>
  <text x="140" y="210" font-size="15" font-weight="bold" fill="#63b3ed">budu</text>
  <text x="220" y="210" font-size="13" fill="#e2e8f0">+ pracovat</text>
  <text x="340" y="210" font-size="11" fill="#a0aec0">I will work</text>

  <text x="70" y="235" font-size="12" fill="#e2e8f0">ty</text>
  <text x="140" y="235" font-size="15" font-weight="bold" fill="#63b3ed">budeš</text>
  <text x="220" y="235" font-size="13" fill="#e2e8f0">+ pracovat</text>

  <text x="70" y="260" font-size="12" fill="#e2e8f0">on</text>
  <text x="140" y="260" font-size="15" font-weight="bold" fill="#63b3ed">bude</text>
  <text x="220" y="260" font-size="13" fill="#e2e8f0">+ pracovat</text>

  <text x="70" y="285" font-size="12" fill="#e2e8f0">my</text>
  <text x="140" y="285" font-size="15" font-weight="bold" fill="#63b3ed">budeme</text>
  <text x="230" y="285" font-size="13" fill="#e2e8f0">+ pracovat</text>

  <text x="70" y="310" font-size="12" fill="#e2e8f0">vy</text>
  <text x="140" y="310" font-size="15" font-weight="bold" fill="#63b3ed">budete</text>
  <text x="225" y="310" font-size="13" fill="#e2e8f0">+ pracovat</text>

  <text x="70" y="335" font-size="12" fill="#e2e8f0">oni</text>
  <text x="140" y="335" font-size="15" font-weight="bold" fill="#63b3ed">budou</text>
  <text x="220" y="335" font-size="13" fill="#e2e8f0">+ pracovat</text>

  <text x="240" y="365" text-anchor="middle" font-size="11" fill="#a0aec0">dělat, psát, číst, kupovat...</text>

  <!-- Perfective -->
  <rect x="460" y="100" width="400" height="190" rx="12" fill="#2d3748" stroke="url(#perfGrad)" stroke-width="3"/>
  <rect x="460" y="100" width="400" height="45" rx="12" fill="url(#perfGrad)"/>
  <rect x="460" y="130" width="400" height="15" fill="url(#perfGrad)"/>
  <text x="660" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">PERFECTIVE (Result)</text>

  <text x="660" y="175" text-anchor="middle" font-size="14" fill="#fbd38d">Present form = FUTURE meaning!</text>

  <text x="490" y="210" font-size="12" fill="#e2e8f0">já</text>
  <text x="550" y="210" font-size="15" font-weight="bold" fill="#68d391">udělám</text>
  <text x="700" y="210" font-size="11" fill="#a0aec0">I will do (& finish)</text>

  <text x="490" y="235" font-size="12" fill="#e2e8f0">ty</text>
  <text x="550" y="235" font-size="15" font-weight="bold" fill="#68d391">uděláš</text>

  <text x="490" y="260" font-size="12" fill="#e2e8f0">on</text>
  <text x="550" y="260" font-size="15" font-weight="bold" fill="#68d391">udělá</text>

  <text x="660" y="285" text-anchor="middle" font-size="11" fill="#a0aec0">udělat, napsat, přečíst, koupit...</text>

  <!-- Error warning -->
  <rect x="460" y="300" width="400" height="80" rx="12" fill="#742a2a"/>
  <text x="660" y="330" text-anchor="middle" font-size="14" font-weight="bold" fill="#fc8181">Common Error!</text>
  <text x="480" y="355" font-size="12" fill="#feb2b2">✗ Budu udělat</text>
  <text x="620" y="355" font-size="12" fill="#68d391">✓ Udělám</text>
  <text x="660" y="375" text-anchor="middle" font-size="11" fill="#feb2b2">Never use budu + perfective!</text>

  <!-- Motion verbs -->
  <rect x="40" y="395" width="820" height="55" rx="12" fill="url(#motionGrad)" filter="url(#shadow)"/>
  <text x="150" y="425" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Motion Verbs: po- prefix</text>
  <text x="350" y="428" font-size="12" fill="white">jít → <tspan font-weight="bold">půjdu</tspan></text>
  <text x="500" y="428" font-size="12" fill="white">jet → <tspan font-weight="bold">pojedu</tspan></text>
  <text x="650" y="428" font-size="12" fill="white">letět → <tspan font-weight="bold">poletím</tspan></text>
</svg>