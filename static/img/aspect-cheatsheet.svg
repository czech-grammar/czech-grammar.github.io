<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="impGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="perfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="pairGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="510" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Verbal Aspect (Vid)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Every Czech verb has an aspect • This determines how tenses work!</text>

  <!-- Imperfective side -->
  <rect x="40" y="100" width="400" height="220" rx="12" fill="#2d3748" stroke="url(#impGrad)" stroke-width="3"/>
  <rect x="40" y="100" width="400" height="45" rx="12" fill="url(#impGrad)"/>
  <rect x="40" y="130" width="400" height="15" fill="url(#impGrad)"/>
  <text x="240" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">IMPERFECTIVE (Nedokonavý)</text>

  <text x="60" y="170" font-size="13" fill="#fbd38d">Focus: Process, Duration, Repetition</text>

  <text x="60" y="200" font-size="12" fill="#e2e8f0">• Ongoing action (what's happening?)</text>
  <text x="60" y="225" font-size="12" fill="#e2e8f0">• Repeated/habitual action</text>
  <text x="60" y="250" font-size="12" fill="#e2e8f0">• No defined endpoint</text>

  <text x="60" y="285" font-size="12" font-weight="bold" fill="#63b3ed">Has all 3 tenses:</text>
  <text x="80" y="308" font-size="11" fill="#a0aec0">Past: dělal jsem (I was doing)</text>
  <text x="260" y="308" font-size="11" fill="#a0aec0">Present: dělám</text>
  <text x="80" y="328" font-size="11" fill="#a0aec0">Future: budu dělat (I will be doing)</text>

  <!-- Perfective side -->
  <rect x="460" y="100" width="400" height="220" rx="12" fill="#2d3748" stroke="url(#perfGrad)" stroke-width="3"/>
  <rect x="460" y="100" width="400" height="45" rx="12" fill="url(#perfGrad)"/>
  <rect x="460" y="130" width="400" height="15" fill="url(#perfGrad)"/>
  <text x="660" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">PERFECTIVE (Dokonavý)</text>

  <text x="480" y="170" font-size="13" fill="#fbd38d">Focus: Completion, Result, Single Event</text>

  <text x="480" y="200" font-size="12" fill="#e2e8f0">• Completed action (what happened?)</text>
  <text x="480" y="225" font-size="12" fill="#e2e8f0">• One-time event</text>
  <text x="480" y="250" font-size="12" fill="#e2e8f0">• Has a clear endpoint/result</text>

  <text x="480" y="285" font-size="12" font-weight="bold" fill="#68d391">Only 2 tenses (NO present!):</text>
  <text x="500" y="308" font-size="11" fill="#a0aec0">Past: udělal jsem (I did/finished)</text>
  <text x="500" y="328" font-size="11" fill="#a0aec0">Future: udělám (I will do/finish)</text>

  <!-- Key insight -->
  <rect x="460" y="260" width="180" height="25" rx="4" fill="#744210"/>
  <text x="550" y="278" text-anchor="middle" font-size="11" fill="#fbd38d">Present form = Future!</text>

  <!-- Aspect pairs section -->
  <rect x="40" y="340" width="820" height="180" rx="12" fill="url(#pairGrad)" filter="url(#shadow)"/>
  <text x="450" y="370" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Common Aspect Pairs (Vidové dvojice)</text>

  <!-- Table header -->
  <text x="100" y="400" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.9)">Imperfective</text>
  <text x="230" y="400" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.9)">Perfective</text>
  <text x="360" y="400" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.9)">Method</text>
  <text x="550" y="400" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.9)">Imperfective</text>
  <text x="680" y="400" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.9)">Perfective</text>
  <text x="810" y="400" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.9)">Method</text>

  <!-- Pair examples - left column -->
  <text x="100" y="425" font-size="13" fill="white">dělat</text>
  <text x="230" y="425" font-size="13" font-weight="bold" fill="white">udělat</text>
  <text x="360" y="425" font-size="11" fill="rgba(255,255,255,0.8)">u- prefix</text>

  <text x="100" y="450" font-size="13" fill="white">psát</text>
  <text x="230" y="450" font-size="13" font-weight="bold" fill="white">napsat</text>
  <text x="360" y="450" font-size="11" fill="rgba(255,255,255,0.8)">na- prefix</text>

  <text x="100" y="475" font-size="13" fill="white">číst</text>
  <text x="230" y="475" font-size="13" font-weight="bold" fill="white">přečíst</text>
  <text x="360" y="475" font-size="11" fill="rgba(255,255,255,0.8)">pře- prefix</text>

  <text x="100" y="500" font-size="13" fill="white">kupovat</text>
  <text x="230" y="500" font-size="13" font-weight="bold" fill="white">koupit</text>
  <text x="360" y="500" font-size="11" fill="rgba(255,255,255,0.8)">stem change</text>

  <!-- Pair examples - right column -->
  <text x="550" y="425" font-size="13" fill="white">vidět</text>
  <text x="680" y="425" font-size="13" font-weight="bold" fill="white">uvidět</text>
  <text x="810" y="425" font-size="11" fill="rgba(255,255,255,0.8)">u- prefix</text>

  <text x="550" y="450" font-size="13" fill="white">jíst</text>
  <text x="680" y="450" font-size="13" font-weight="bold" fill="white">sníst</text>
  <text x="810" y="450" font-size="11" fill="rgba(255,255,255,0.8)">s- prefix</text>

  <text x="550" y="475" font-size="13" fill="white">brát</text>
  <text x="680" y="475" font-size="13" font-weight="bold" fill="white">vzít</text>
  <text x="810" y="475" font-size="11" fill="rgba(255,255,255,0.8)">different verb</text>

  <text x="550" y="500" font-size="13" fill="white">říkat</text>
  <text x="680" y="500" font-size="13" font-weight="bold" fill="white">říct</text>
  <text x="810" y="500" font-size="11" fill="rgba(255,255,255,0.8)">stem change</text>
</svg>