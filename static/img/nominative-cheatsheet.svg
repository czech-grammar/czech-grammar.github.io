<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="mascAnimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="mascInanimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#63b3ed"/>
      <stop offset="100%" style="stop-color:#4299e1"/>
    </linearGradient>
    <linearGradient id="femGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed64a6"/>
      <stop offset="100%" style="stop-color:#d53f8c"/>
    </linearGradient>
    <linearGradient id="neutGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="540" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Nominative Case Cheat Sheet</text>
  <text x="450" y="80" text-anchor="middle" font-size="14" fill="#a0aec0">1. pád • Kdo? Co? • Who? What? • The Subject Case</text>

  <!-- Divider line -->
  <line x1="50" y1="100" x2="850" y2="100" stroke="#4a5568" stroke-width="1"/>

  <!-- Four columns -->

  <!-- Column 1: Masculine Animate -->
  <rect x="35" y="115" width="200" height="310" rx="12" fill="#1a202c" stroke="url(#mascAnimGrad)" stroke-width="3"/>

  <rect x="35" y="115" width="200" height="50" rx="12" fill="url(#mascAnimGrad)"/>
  <rect x="35" y="150" width="200" height="15" fill="url(#mascAnimGrad)"/>
  <text x="135" y="147" text-anchor="middle" font-size="15" font-weight="bold" fill="white">MASCULINE</text>
  <text x="135" y="160" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">ANIMATE (životný)</text>

  <text x="135" y="195" text-anchor="middle" font-size="18" font-weight="bold" fill="#4299e1">consonant</text>
  <text x="135" y="212" text-anchor="middle" font-size="11" fill="#a0aec0">pán, muž models</text>
  <text x="55" y="232" font-size="12" fill="#e2e8f0">pán, student, muž, otec</text>

  <line x1="55" y1="248" x2="215" y2="248" stroke="#4a5568" stroke-width="1"/>

  <text x="135" y="270" text-anchor="middle" font-size="18" font-weight="bold" fill="#4299e1">-a</text>
  <text x="135" y="287" text-anchor="middle" font-size="11" fill="#a0aec0">předseda model</text>
  <text x="55" y="307" font-size="12" fill="#e2e8f0">kolega, hrdina, soudce</text>

  <line x1="55" y1="323" x2="215" y2="323" stroke="#4a5568" stroke-width="1"/>

  <text x="135" y="345" text-anchor="middle" font-size="12" font-weight="bold" fill="#63b3ed">Plural: -i / -ové / -é</text>
  <text x="55" y="365" font-size="11" fill="#e2e8f0">páni, studenti, muži</text>
  <text x="55" y="383" font-size="11" fill="#e2e8f0">Češi, Američané</text>

  <rect x="50" y="395" width="170" height="22" rx="6" fill="#2d3748"/>
  <text x="135" y="410" text-anchor="middle" font-size="10" fill="#63b3ed">People &amp; animals</text>

  <!-- Column 2: Masculine Inanimate -->
  <rect x="245" y="115" width="200" height="310" rx="12" fill="#1a202c" stroke="url(#mascInanimGrad)" stroke-width="3"/>

  <rect x="245" y="115" width="200" height="50" rx="12" fill="url(#mascInanimGrad)"/>
  <rect x="245" y="150" width="200" height="15" fill="url(#mascInanimGrad)"/>
  <text x="345" y="147" text-anchor="middle" font-size="15" font-weight="bold" fill="white">MASCULINE</text>
  <text x="345" y="160" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">INANIMATE (neživotný)</text>

  <text x="345" y="195" text-anchor="middle" font-size="18" font-weight="bold" fill="#63b3ed">consonant</text>
  <text x="345" y="212" text-anchor="middle" font-size="11" fill="#a0aec0">hrad, stroj, les models</text>
  <text x="265" y="232" font-size="12" fill="#e2e8f0">hrad, dům, stroj, počítač</text>

  <line x1="265" y1="248" x2="425" y2="248" stroke="#4a5568" stroke-width="1"/>

  <text x="345" y="270" text-anchor="middle" font-size="18" font-weight="bold" fill="#63b3ed">-a (rare)</text>
  <text x="345" y="287" text-anchor="middle" font-size="11" fill="#a0aec0">chleba model</text>
  <text x="265" y="307" font-size="12" fill="#e2e8f0">chleba, táta (informal)</text>

  <line x1="265" y1="323" x2="425" y2="323" stroke="#4a5568" stroke-width="1"/>

  <text x="345" y="345" text-anchor="middle" font-size="12" font-weight="bold" fill="#63b3ed">Plural: -y / -e</text>
  <text x="265" y="365" font-size="11" fill="#e2e8f0">hrady, domy (hard)</text>
  <text x="265" y="383" font-size="11" fill="#e2e8f0">stroje, počítače (soft)</text>

  <rect x="260" y="395" width="170" height="22" rx="6" fill="#2d3748"/>
  <text x="345" y="410" text-anchor="middle" font-size="10" fill="#63b3ed">Things &amp; objects</text>

  <!-- Column 3: Feminine -->
  <rect x="455" y="115" width="200" height="310" rx="12" fill="#1a202c" stroke="url(#femGrad)" stroke-width="3"/>

  <rect x="455" y="115" width="200" height="50" rx="12" fill="url(#femGrad)"/>
  <rect x="455" y="150" width="200" height="15" fill="url(#femGrad)"/>
  <text x="555" y="150" text-anchor="middle" font-size="16" font-weight="bold" fill="white">FEMININE</text>

  <text x="555" y="190" text-anchor="middle" font-size="18" font-weight="bold" fill="#ed64a6">-a</text>
  <text x="555" y="207" text-anchor="middle" font-size="11" fill="#a0aec0">žena model</text>
  <text x="475" y="227" font-size="12" fill="#e2e8f0">žena, kniha, voda</text>

  <line x1="475" y1="243" x2="635" y2="243" stroke="#4a5568" stroke-width="1"/>

  <text x="555" y="265" text-anchor="middle" font-size="18" font-weight="bold" fill="#ed64a6">-e / -ě</text>
  <text x="555" y="282" text-anchor="middle" font-size="11" fill="#a0aec0">růže, píseň models</text>
  <text x="475" y="302" font-size="12" fill="#e2e8f0">růže, práce, píseň</text>

  <line x1="475" y1="318" x2="635" y2="318" stroke="#4a5568" stroke-width="1"/>

  <text x="555" y="340" text-anchor="middle" font-size="18" font-weight="bold" fill="#ed64a6">consonant</text>
  <text x="555" y="357" text-anchor="middle" font-size="11" fill="#a0aec0">kost model (soft)</text>
  <text x="475" y="377" font-size="12" fill="#e2e8f0">kost, věc, noc</text>

  <rect x="470" y="395" width="170" height="22" rx="6" fill="#2d3748"/>
  <text x="555" y="410" text-anchor="middle" font-size="10" fill="#f687b3">Plural: -y / -e / -i</text>

  <!-- Column 4: Neuter -->
  <rect x="665" y="115" width="200" height="310" rx="12" fill="#1a202c" stroke="url(#neutGrad)" stroke-width="3"/>

  <rect x="665" y="115" width="200" height="50" rx="12" fill="url(#neutGrad)"/>
  <rect x="665" y="150" width="200" height="15" fill="url(#neutGrad)"/>
  <text x="765" y="150" text-anchor="middle" font-size="16" font-weight="bold" fill="white">NEUTER</text>

  <text x="765" y="190" text-anchor="middle" font-size="18" font-weight="bold" fill="#48bb78">-o</text>
  <text x="765" y="207" text-anchor="middle" font-size="11" fill="#a0aec0">město model</text>
  <text x="685" y="227" font-size="12" fill="#e2e8f0">město, auto, pivo</text>

  <line x1="685" y1="243" x2="845" y2="243" stroke="#4a5568" stroke-width="1"/>

  <text x="765" y="265" text-anchor="middle" font-size="18" font-weight="bold" fill="#48bb78">-e</text>
  <text x="765" y="282" text-anchor="middle" font-size="11" fill="#a0aec0">moře, kuře models</text>
  <text x="685" y="302" font-size="12" fill="#e2e8f0">moře, srdce, kuře</text>

  <line x1="685" y1="318" x2="845" y2="318" stroke="#4a5568" stroke-width="1"/>

  <text x="765" y="340" text-anchor="middle" font-size="18" font-weight="bold" fill="#48bb78">-í</text>
  <text x="765" y="357" text-anchor="middle" font-size="11" fill="#a0aec0">stavení model</text>
  <text x="685" y="377" font-size="12" fill="#e2e8f0">nádraží, náměstí</text>

  <rect x="680" y="395" width="170" height="22" rx="6" fill="#2d3748"/>
  <text x="765" y="410" text-anchor="middle" font-size="10" fill="#68d391">Plural: -a / -e / -ata</text>

  <!-- Usage section at bottom -->
  <rect x="35" y="440" width="830" height="110" rx="12" fill="#1a202c" stroke="url(#headerGrad)" stroke-width="2"/>

  <text x="450" y="468" text-anchor="middle" font-size="15" font-weight="bold" fill="white">When to Use Nominative</text>

  <text x="180" y="498" text-anchor="middle" font-size="13" fill="#e2e8f0">① <tspan fill="#667eea" font-weight="bold">Subject</tspan></text>
  <text x="180" y="518" text-anchor="middle" font-size="11" fill="#a0aec0">Petr spí. • Kniha je nová.</text>

  <text x="450" y="498" text-anchor="middle" font-size="13" fill="#e2e8f0">② <tspan fill="#667eea" font-weight="bold">Predicate Nominative</tspan></text>
  <text x="450" y="518" text-anchor="middle" font-size="11" fill="#a0aec0">To je student. • Jsem učitel.</text>

  <text x="720" y="498" text-anchor="middle" font-size="13" fill="#e2e8f0">③ <tspan fill="#667eea" font-weight="bold">Comparisons</tspan></text>
  <text x="720" y="518" text-anchor="middle" font-size="11" fill="#a0aec0">Je starší než ty.</text>

  <text x="450" y="540" text-anchor="middle" font-size="11" fill="#718096">The nominative is the dictionary form—the starting point for all declension!</text>
</svg>