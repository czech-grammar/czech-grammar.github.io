  <text x="170" y="245" font-size="12" fill="#a0aec0">(hard: p√°n)</text>
  <text x="80" y="270" font-size="13" fill="#e2e8f0">Vid√≠m p√°n<tspan fill="#f6ad55" font-weight="bold">y</tspan>, student<tspan fill="#f6ad55" font-weight="bold">y</tspan></text>

  <line x1="70" y1="290" x2="360" y2="290" stroke="#4a5568" stroke-width="1"/>

  <text x="140" y="315" font-size="20" font-weight="bold" fill="#f6ad55">-e</text>
  <text x="170" y="315" font-size="12" fill="#a0aec0">(soft: mu≈æ)</text>
  <text x="80" y="340" font-size="13" fill="#e2e8f0">Vid√≠m mu≈æ<tspan fill="#f6ad55" font-weight="bold">e</tspan>, uƒçitel<tspan fill="#f6ad55" font-weight="bold">e</tspan></text>

