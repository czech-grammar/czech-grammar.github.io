  <text x="450" y="325" font-size="12" fill="#e2e8f0">Feminine: <tspan fill="#68d391">≈æeny, r≈Ø≈æe, kosti</tspan></text>
  <text x="450" y="345" font-size="12" fill="#e2e8f0">Neuter: <tspan fill="#68d391">mƒõsta, mo≈ôe</tspan></text>

  <rect x="435" y="355" width="300" height="20" rx="5" fill="#276749"/>
  <text x="585" y="369" text-anchor="middle" font-size="10" fill="#9ae6b4">Vid√≠m hrady, ≈æeny, mƒõsta ‚úì</text>
