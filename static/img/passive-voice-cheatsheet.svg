<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="formGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="partGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="seGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="460" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Passive Voice (Trpný rod)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">být + past passive participle • Participle agrees with subject!</text>

  <!-- Formation -->
  <rect x="40" y="100" width="400" height="180" rx="12" fill="url(#formGrad)" filter="url(#shadow)"/>
  <text x="240" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Formation</text>

  <text x="240" y="165" text-anchor="middle" font-size="14" fill="rgba(255,255,255,0.95)">být (conjugated) + participle (-n/-t)</text>

  <text x="60" y="200" font-size="13" fill="white">Present:</text>
  <text x="140" y="200" font-size="13" fill="rgba(255,255,255,0.9)">Dopis <tspan font-weight="bold">je psán</tspan>.</text>
  <text x="300" y="200" font-size="11" fill="rgba(255,255,255,0.7)">(The letter is being written.)</text>

  <text x="60" y="230" font-size="13" fill="white">Past:</text>
  <text x="140" y="230" font-size="13" fill="rgba(255,255,255,0.9)">Dopis <tspan font-weight="bold">byl napsán</tspan>.</text>
  <text x="300" y="230" font-size="11" fill="rgba(255,255,255,0.7)">(The letter was written.)</text>

  <text x="60" y="260" font-size="13" fill="white">Future:</text>
  <text x="140" y="260" font-size="13" fill="rgba(255,255,255,0.9)">Dopis <tspan font-weight="bold">bude napsán</tspan>.</text>
  <text x="300" y="260" font-size="11" fill="rgba(255,255,255,0.7)">(The letter will be written.)</text>

  <!-- Participle formation -->
  <rect x="460" y="100" width="400" height="180" rx="12" fill="url(#partGrad)" filter="url(#shadow)"/>
  <text x="660" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Past Passive Participle</text>

  <text x="660" y="165" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.9)">Remove infinitive ending, add -n or -t:</text>

  <text x="490" y="200" font-size="13" fill="white">-at → <tspan font-weight="bold">-án</tspan></text>
  <text x="620" y="200" font-size="12" fill="rgba(255,255,255,0.8)">dělat → dělán (done)</text>

  <text x="490" y="225" font-size="13" fill="white">-it → <tspan font-weight="bold">-en</tspan></text>
  <text x="620" y="225" font-size="12" fill="rgba(255,255,255,0.8)">vidět → viděn (seen)</text>

  <text x="490" y="250" font-size="13" fill="white">-out → <tspan font-weight="bold">-ut</tspan></text>
  <text x="620" y="250" font-size="12" fill="rgba(255,255,255,0.8)">minout → minutý (missed)</text>

  <text x="490" y="275" font-size="13" fill="white">-ít → <tspan font-weight="bold">-it</tspan></text>
  <text x="620" y="275" font-size="12" fill="rgba(255,255,255,0.8)">otevřít → otevřen (opened)</text>

  <!-- Participle agreement -->
  <rect x="40" y="295" width="400" height="100" rx="12" fill="#4a5568"/>
  <text x="240" y="325" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Participle Agrees with Subject!</text>

  <text x="60" y="355" font-size="12" fill="#e2e8f0">Masc: Dopis byl <tspan font-weight="bold" fill="#63b3ed">napsán</tspan>.</text>
  <text x="260" y="355" font-size="12" fill="#e2e8f0">Fem: Kniha byla <tspan font-weight="bold" fill="#f687b3">napsána</tspan>.</text>
  <text x="60" y="380" font-size="12" fill="#e2e8f0">Neut: Slovo bylo <tspan font-weight="bold" fill="#68d391">napsáno</tspan>.</text>
  <text x="260" y="380" font-size="12" fill="#e2e8f0">Plural: Dopisy byly <tspan font-weight="bold" fill="#fbd38d">napsány</tspan>.</text>

  <!-- Reflexive passive -->
  <rect x="460" y="295" width="400" height="100" rx="12" fill="url(#seGrad)"/>
  <text x="660" y="325" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Reflexive Passive (more common!)</text>

  <text x="480" y="355" font-size="12" fill="rgba(255,255,255,0.95)">Use reflexive <tspan font-weight="bold">se</tspan> for impersonal passives:</text>

  <text x="480" y="385" font-size="12" fill="white">Tady <tspan font-weight="bold">se mluví</tspan> česky.</text>
  <text x="700" y="385" font-size="11" fill="rgba(255,255,255,0.8)">(Czech is spoken here.)</text>

  <!-- Agent -->
  <rect x="40" y="410" width="820" height="60" rx="12" fill="#2d3748" stroke="#b794f4" stroke-width="2"/>
  <text x="450" y="435" text-anchor="middle" font-size="13" font-weight="bold" fill="#b794f4">Expressing the Agent</text>
  <text x="450" y="458" text-anchor="middle" font-size="12" fill="#e2e8f0">Use instrumental case: Dopis byl napsán <tspan font-weight="bold" fill="#b794f4">Petrem</tspan>. (The letter was written by Peter.)</text>
</svg>