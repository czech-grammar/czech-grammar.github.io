<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="c1Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="c2Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="c3Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="c4Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a"/>
      <stop offset="100%" style="stop-color:#fee140"/>
    </linearGradient>
    <linearGradient id="c5Grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="bytGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="960" height="660" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="500" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Czech Verb Conjugation Classes</text>
  <text x="500" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Present Tense • 5 classes based on 3rd person singular ending</text>

  <!-- Class 1: -Á -->
  <rect x="40" y="100" width="175" height="280" rx="10" fill="#2d3748" stroke="url(#c1Grad)" stroke-width="3"/>
  <rect x="40" y="100" width="175" height="50" rx="10" fill="url(#c1Grad)"/>
  <rect x="40" y="135" width="175" height="15" fill="url(#c1Grad)"/>
  <text x="128" y="125" text-anchor="middle" font-size="20" font-weight="bold" fill="white">-Á</text>
  <text x="128" y="145" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">dělat type</text>

  <text x="55" y="175" font-size="11" fill="#a0aec0">Infinitive: -at</text>

  <text x="55" y="200" font-size="12" fill="#e2e8f0">já</text>
  <text x="100" y="200" font-size="14" font-weight="bold" fill="#f687b3">-ám</text>
  <text x="55" y="222" font-size="12" fill="#e2e8f0">ty</text>
  <text x="100" y="222" font-size="14" font-weight="bold" fill="#f687b3">-áš</text>
  <text x="55" y="244" font-size="12" fill="#e2e8f0">on</text>
  <text x="100" y="244" font-size="14" font-weight="bold" fill="#f687b3">-á</text>
  <text x="55" y="266" font-size="12" fill="#e2e8f0">my</text>
  <text x="100" y="266" font-size="14" font-weight="bold" fill="#f687b3">-áme</text>
  <text x="55" y="288" font-size="12" fill="#e2e8f0">vy</text>
  <text x="100" y="288" font-size="14" font-weight="bold" fill="#f687b3">-áte</text>
  <text x="55" y="310" font-size="12" fill="#e2e8f0">oni</text>
  <text x="100" y="310" font-size="14" font-weight="bold" fill="#f687b3">-ají</text>

  <text x="128" y="345" text-anchor="middle" font-size="10" fill="#718096">dělám, čekáš</text>
  <text x="128" y="360" text-anchor="middle" font-size="10" fill="#718096">hledá, zpíváme</text>

  <!-- Class 2: -Í -->
  <rect x="230" y="100" width="175" height="280" rx="10" fill="#2d3748" stroke="url(#c2Grad)" stroke-width="3"/>
  <rect x="230" y="100" width="175" height="50" rx="10" fill="url(#c2Grad)"/>
  <rect x="230" y="135" width="175" height="15" fill="url(#c2Grad)"/>
  <text x="318" y="125" text-anchor="middle" font-size="20" font-weight="bold" fill="white">-Í</text>
  <text x="318" y="145" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">mluvit type</text>

  <text x="245" y="175" font-size="11" fill="#a0aec0">Infinitive: -it/-ět</text>

  <text x="245" y="200" font-size="12" fill="#e2e8f0">já</text>
  <text x="290" y="200" font-size="14" font-weight="bold" fill="#63b3ed">-ím</text>
  <text x="245" y="222" font-size="12" fill="#e2e8f0">ty</text>
  <text x="290" y="222" font-size="14" font-weight="bold" fill="#63b3ed">-íš</text>
  <text x="245" y="244" font-size="12" fill="#e2e8f0">on</text>
  <text x="290" y="244" font-size="14" font-weight="bold" fill="#63b3ed">-í</text>
  <text x="245" y="266" font-size="12" fill="#e2e8f0">my</text>
  <text x="290" y="266" font-size="14" font-weight="bold" fill="#63b3ed">-íme</text>
  <text x="245" y="288" font-size="12" fill="#e2e8f0">vy</text>
  <text x="290" y="288" font-size="14" font-weight="bold" fill="#63b3ed">-íte</text>
  <text x="245" y="310" font-size="12" fill="#e2e8f0">oni</text>
  <text x="290" y="310" font-size="14" font-weight="bold" fill="#63b3ed">-í</text>

  <text x="318" y="345" text-anchor="middle" font-size="10" fill="#718096">mluvím, rozumíš</text>
  <text x="318" y="360" text-anchor="middle" font-size="10" fill="#718096">bydlí, vaříme</text>

  <!-- Class 3: -JE -->
  <rect x="420" y="100" width="175" height="280" rx="10" fill="#2d3748" stroke="url(#c3Grad)" stroke-width="3"/>
  <rect x="420" y="100" width="175" height="50" rx="10" fill="url(#c3Grad)"/>
  <rect x="420" y="135" width="175" height="15" fill="url(#c3Grad)"/>
  <text x="508" y="125" text-anchor="middle" font-size="20" font-weight="bold" fill="white">-JE</text>
  <text x="508" y="145" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">kupovat type</text>

  <text x="435" y="175" font-size="11" fill="#a0aec0">Infinitive: -ovat</text>

  <text x="435" y="200" font-size="12" fill="#e2e8f0">já</text>
  <text x="480" y="200" font-size="14" font-weight="bold" fill="#68d391">-uji/-uju</text>
  <text x="435" y="222" font-size="12" fill="#e2e8f0">ty</text>
  <text x="480" y="222" font-size="14" font-weight="bold" fill="#68d391">-uješ</text>
  <text x="435" y="244" font-size="12" fill="#e2e8f0">on</text>
  <text x="480" y="244" font-size="14" font-weight="bold" fill="#68d391">-uje</text>
  <text x="435" y="266" font-size="12" fill="#e2e8f0">my</text>
  <text x="480" y="266" font-size="14" font-weight="bold" fill="#68d391">-ujeme</text>
  <text x="435" y="288" font-size="12" fill="#e2e8f0">vy</text>
  <text x="480" y="288" font-size="14" font-weight="bold" fill="#68d391">-ujete</text>
  <text x="435" y="310" font-size="12" fill="#e2e8f0">oni</text>
  <text x="480" y="310" font-size="14" font-weight="bold" fill="#68d391">-ují/-ujou</text>

  <text x="508" y="345" text-anchor="middle" font-size="10" fill="#718096">kupuju, pracuješ</text>
  <text x="508" y="360" text-anchor="middle" font-size="10" fill="#718096">studuje, cestujeme</text>

  <!-- Class 4: -E -->
  <rect x="610" y="100" width="175" height="280" rx="10" fill="#2d3748" stroke="url(#c4Grad)" stroke-width="3"/>
  <rect x="610" y="100" width="175" height="50" rx="10" fill="url(#c4Grad)"/>
  <rect x="610" y="135" width="175" height="15" fill="url(#c4Grad)"/>
  <text x="698" y="125" text-anchor="middle" font-size="20" font-weight="bold" fill="white">-E</text>
  <text x="698" y="145" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">nést type</text>

  <text x="625" y="175" font-size="11" fill="#a0aec0">Hard stem verbs</text>

  <text x="625" y="200" font-size="12" fill="#e2e8f0">já</text>
  <text x="670" y="200" font-size="14" font-weight="bold" fill="#f6ad55">-u</text>
  <text x="625" y="222" font-size="12" fill="#e2e8f0">ty</text>
  <text x="670" y="222" font-size="14" font-weight="bold" fill="#f6ad55">-eš</text>
  <text x="625" y="244" font-size="12" fill="#e2e8f0">on</text>
  <text x="670" y="244" font-size="14" font-weight="bold" fill="#f6ad55">-e</text>
  <text x="625" y="266" font-size="12" fill="#e2e8f0">my</text>
  <text x="670" y="266" font-size="14" font-weight="bold" fill="#f6ad55">-eme</text>
  <text x="625" y="288" font-size="12" fill="#e2e8f0">vy</text>
  <text x="670" y="288" font-size="14" font-weight="bold" fill="#f6ad55">-ete</text>
  <text x="625" y="310" font-size="12" fill="#e2e8f0">oni</text>
  <text x="670" y="310" font-size="14" font-weight="bold" fill="#f6ad55">-ou</text>

  <text x="698" y="345" text-anchor="middle" font-size="10" fill="#718096">nesu, bereš</text>
  <text x="698" y="360" text-anchor="middle" font-size="10" fill="#718096">jde, jedeme</text>

  <!-- Class 5: -NE -->
  <rect x="800" y="100" width="160" height="280" rx="10" fill="#2d3748" stroke="url(#c5Grad)" stroke-width="3"/>
  <rect x="800" y="100" width="160" height="50" rx="10" fill="url(#c5Grad)"/>
  <rect x="800" y="135" width="160" height="15" fill="url(#c5Grad)"/>
  <text x="880" y="125" text-anchor="middle" font-size="20" font-weight="bold" fill="white">-NE</text>
  <text x="880" y="145" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">tisknout type</text>

  <text x="815" y="175" font-size="11" fill="#a0aec0">Infinitive: -nout</text>

  <text x="815" y="200" font-size="12" fill="#e2e8f0">já</text>
  <text x="860" y="200" font-size="14" font-weight="bold" fill="#b794f4">-nu</text>
  <text x="815" y="222" font-size="12" fill="#e2e8f0">ty</text>
  <text x="860" y="222" font-size="14" font-weight="bold" fill="#b794f4">-neš</text>
  <text x="815" y="244" font-size="12" fill="#e2e8f0">on</text>
  <text x="860" y="244" font-size="14" font-weight="bold" fill="#b794f4">-ne</text>
  <text x="815" y="266" font-size="12" fill="#e2e8f0">my</text>
  <text x="860" y="266" font-size="14" font-weight="bold" fill="#b794f4">-neme</text>
  <text x="815" y="288" font-size="12" fill="#e2e8f0">vy</text>
  <text x="860" y="288" font-size="14" font-weight="bold" fill="#b794f4">-nete</text>
  <text x="815" y="310" font-size="12" fill="#e2e8f0">oni</text>
  <text x="860" y="310" font-size="14" font-weight="bold" fill="#b794f4">-nou</text>

  <text x="880" y="345" text-anchor="middle" font-size="10" fill="#718096">tisknu, zvedneš</text>
  <text x="880" y="360" text-anchor="middle" font-size="10" fill="#718096">zapomene</text>

  <!-- BÝT (To be) - Irregular -->
  <rect x="40" y="400" width="280" height="270" rx="12" fill="#2d3748" stroke="url(#bytGrad)" stroke-width="3"/>
  <rect x="40" y="400" width="280" height="45" rx="12" fill="url(#bytGrad)"/>
  <rect x="40" y="430" width="280" height="15" fill="url(#bytGrad)"/>
  <text x="180" y="430" text-anchor="middle" font-size="16" font-weight="bold" fill="white">BÝT (to be) - Irregular!</text>

  <text x="80" y="475" font-size="14" fill="#e2e8f0">já</text>
  <text x="180" y="475" text-anchor="middle" font-size="18" font-weight="bold" fill="#f6ad55">jsem</text>
  <text x="80" y="505" font-size="14" fill="#e2e8f0">ty</text>
  <text x="180" y="505" text-anchor="middle" font-size="18" font-weight="bold" fill="#f6ad55">jsi</text>
  <text x="80" y="535" font-size="14" fill="#e2e8f0">on/ona/to</text>
  <text x="180" y="535" text-anchor="middle" font-size="18" font-weight="bold" fill="#f6ad55">je</text>
  <text x="80" y="565" font-size="14" fill="#e2e8f0">my</text>
  <text x="180" y="565" text-anchor="middle" font-size="18" font-weight="bold" fill="#f6ad55">jsme</text>
  <text x="80" y="595" font-size="14" fill="#e2e8f0">vy</text>
  <text x="180" y="595" text-anchor="middle" font-size="18" font-weight="bold" fill="#f6ad55">jste</text>
  <text x="80" y="625" font-size="14" fill="#e2e8f0">oni</text>
  <text x="180" y="625" text-anchor="middle" font-size="18" font-weight="bold" fill="#f6ad55">jsou</text>

  <text x="180" y="655" text-anchor="middle" font-size="11" fill="#718096">Jsem student. Jste Češi?</text>

  <!-- Quick identification tips -->
  <rect x="350" y="400" width="610" height="270" rx="12" fill="#4a5568" filter="url(#shadow)"/>
  <text x="655" y="430" text-anchor="middle" font-size="16" font-weight="bold" fill="#fbd38d">Quick Identification Guide</text>

  <text x="380" y="470" font-size="13" fill="#e2e8f0">• Infinitive ends in <tspan font-weight="bold" fill="#f687b3">-at</tspan> → Class 1 (-á): dělat → dělá</text>
  <text x="380" y="500" font-size="13" fill="#e2e8f0">• Infinitive ends in <tspan font-weight="bold" fill="#63b3ed">-it/-ět</tspan> → Class 2 (-í): mluvit → mluví</text>
  <text x="380" y="530" font-size="13" fill="#e2e8f0">• Infinitive ends in <tspan font-weight="bold" fill="#68d391">-ovat</tspan> → Class 3 (-je): kupovat → kupuje</text>
  <text x="380" y="560" font-size="13" fill="#e2e8f0">• Infinitive ends in <tspan font-weight="bold" fill="#f6ad55">consonant+t</tspan> → Class 4 (-e): nést → nese</text>
  <text x="380" y="590" font-size="13" fill="#e2e8f0">• Infinitive ends in <tspan font-weight="bold" fill="#b794f4">-nout</tspan> → Class 5 (-ne): tisknout → tiskne</text>

  <rect x="380" y="615" width="550" height="40" rx="6" fill="#2d3748"/>
  <text x="655" y="640" text-anchor="middle" font-size="12" fill="#a0aec0">Remember: Subject pronouns are usually dropped! The ending tells you who.</text>
</svg>