<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea"/>
      <stop offset="100%" style="stop-color:#805ad5"/>
    </linearGradient>
    <linearGradient id="formGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="460" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Past Tense (Minulý čas)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">L-participle + auxiliary být • 3rd person has NO auxiliary!</text>

  <!-- Formation steps -->
  <rect x="40" y="100" width="500" height="80" rx="12" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="290" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Formation: 3 Simple Steps</text>
  <text x="120" y="160" font-size="13" fill="rgba(255,255,255,0.95)">1. Take infinitive</text>
  <text x="250" y="160" font-size="13" fill="rgba(255,255,255,0.95)">2. Remove -t</text>
  <text x="380" y="160" font-size="13" fill="rgba(255,255,255,0.95)">3. Add -l ending</text>

  <!-- L-participle endings -->
  <rect x="560" y="100" width="300" height="170" rx="12" fill="#2d3748" stroke="url(#formGrad)" stroke-width="3"/>
  <rect x="560" y="100" width="300" height="35" rx="12" fill="url(#formGrad)"/>
  <rect x="560" y="120" width="300" height="15" fill="url(#formGrad)"/>
  <text x="710" y="125" text-anchor="middle" font-size="13" font-weight="bold" fill="white">L-Participle Endings</text>

  <text x="590" y="165" font-size="12" fill="#90cdf4">Masc Sg:</text>
  <text x="700" y="165" font-size="16" font-weight="bold" fill="#90cdf4">-l</text>
  <text x="780" y="165" font-size="11" fill="#a0aec0">dělal</text>

  <text x="590" y="190" font-size="12" fill="#fbb6ce">Fem Sg:</text>
  <text x="700" y="190" font-size="16" font-weight="bold" fill="#fbb6ce">-la</text>
  <text x="780" y="190" font-size="11" fill="#a0aec0">dělala</text>

  <text x="590" y="215" font-size="12" fill="#9ae6b4">Neut Sg:</text>
  <text x="700" y="215" font-size="16" font-weight="bold" fill="#9ae6b4">-lo</text>
  <text x="780" y="215" font-size="11" fill="#a0aec0">dělalo</text>

  <text x="590" y="240" font-size="12" fill="#90cdf4">Masc An Pl:</text>
  <text x="700" y="240" font-size="16" font-weight="bold" fill="#90cdf4">-li</text>
  <text x="780" y="240" font-size="11" fill="#a0aec0">dělali</text>

  <text x="590" y="265" font-size="12" fill="#a0aec0">Other Pl:</text>
  <text x="700" y="265" font-size="16" font-weight="bold" fill="#a0aec0">-ly/-la</text>

  <!-- Full conjugation table -->
  <rect x="40" y="200" width="500" height="250" rx="12" fill="#2d3748" filter="url(#shadow)"/>
  <text x="290" y="230" text-anchor="middle" font-size="15" font-weight="bold" fill="#fbd38d">Full Conjugation (masculine example)</text>

  <text x="70" y="265" font-size="11" font-weight="bold" fill="#a0aec0">Person</text>
  <text x="160" y="265" font-size="11" font-weight="bold" fill="#a0aec0">Auxiliary</text>
  <text x="260" y="265" font-size="11" font-weight="bold" fill="#a0aec0">L-participle</text>
  <text x="380" y="265" font-size="11" font-weight="bold" fill="#a0aec0">Example</text>

  <text x="70" y="295" font-size="13" fill="#e2e8f0">já</text>
  <text x="160" y="295" font-size="15" font-weight="bold" fill="#b794f4">jsem</text>
  <text x="260" y="295" font-size="13" fill="#e2e8f0">dělal</text>
  <text x="380" y="295" font-size="12" fill="#a0aec0">Dělal jsem to.</text>

  <text x="70" y="320" font-size="13" fill="#e2e8f0">ty</text>
  <text x="160" y="320" font-size="15" font-weight="bold" fill="#b794f4">jsi</text>
  <text x="260" y="320" font-size="13" fill="#e2e8f0">dělal</text>
  <text x="380" y="320" font-size="12" fill="#a0aec0">Dělal jsi to.</text>

  <rect x="50" y="335" width="480" height="28" rx="4" fill="#744210"/>
  <text x="70" y="354" font-size="13" fill="#fef3c7">on/ona/ono</text>
  <text x="160" y="354" font-size="15" font-weight="bold" fill="#fc8181">—</text>
  <text x="260" y="354" font-size="13" fill="#fef3c7">dělal/a/o</text>
  <text x="380" y="354" font-size="12" fill="#fbd38d">Dělal to. (NO auxiliary!)</text>

  <text x="70" y="385" font-size="13" fill="#e2e8f0">my</text>
  <text x="160" y="385" font-size="15" font-weight="bold" fill="#b794f4">jsme</text>
  <text x="260" y="385" font-size="13" fill="#e2e8f0">dělali</text>
  <text x="380" y="385" font-size="12" fill="#a0aec0">Dělali jsme to.</text>

  <text x="70" y="410" font-size="13" fill="#e2e8f0">vy</text>
  <text x="160" y="410" font-size="15" font-weight="bold" fill="#b794f4">jste</text>
  <text x="260" y="410" font-size="13" fill="#e2e8f0">dělali</text>
  <text x="380" y="410" font-size="12" fill="#a0aec0">Dělali jste to.</text>

  <rect x="50" y="425" width="480" height="28" rx="4" fill="#744210"/>
  <text x="70" y="444" font-size="13" fill="#fef3c7">oni/ony/ona</text>
  <text x="160" y="444" font-size="15" font-weight="bold" fill="#fc8181">—</text>
  <text x="260" y="444" font-size="13" fill="#fef3c7">dělali/y/a</text>
  <text x="380" y="444" font-size="12" fill="#fbd38d">Dělali to. (NO auxiliary!)</text>

  <!-- Key rule -->
  <rect x="560" y="290" width="300" height="160" rx="12" fill="#4a5568"/>
  <text x="710" y="320" text-anchor="middle" font-size="14" font-weight="bold" fill="#fc8181">Key Rule!</text>
  <text x="580" y="350" font-size="12" fill="#e2e8f0">3rd person (on/ona/oni)</text>
  <text x="580" y="370" font-size="12" fill="#e2e8f0">has NO auxiliary!</text>
  <text x="580" y="405" font-size="12" fill="#68d391">✓ Dělal to. (He did it.)</text>
  <text x="580" y="430" font-size="12" fill="#fc8181">✗ Dělal je to.</text>
</svg>