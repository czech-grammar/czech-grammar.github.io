<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="seGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed64a6"/>
      <stop offset="100%" style="stop-color:#d53f8c"/>
    </linearGradient>
    <linearGradient id="siGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="posGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="460" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Reflexive Verbs (Zvratná slovesa)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">SE (accusative) vs SI (dative) • Position rules matter!</text>

  <!-- SE section -->
  <rect x="40" y="100" width="400" height="200" rx="12" fill="#2d3748" stroke="url(#seGrad)" stroke-width="3"/>
  <rect x="40" y="100" width="400" height="40" rx="12" fill="url(#seGrad)"/>
  <rect x="40" y="125" width="400" height="15" fill="url(#seGrad)"/>
  <text x="240" y="128" text-anchor="middle" font-size="15" font-weight="bold" fill="white">SE (Accusative Reflexive)</text>

  <text x="60" y="165" font-size="13" fill="#fbd38d">Action on oneself / inherently reflexive</text>

  <text x="60" y="200" font-size="12" fill="#f687b3">mýt se</text>
  <text x="140" y="200" font-size="11" fill="#e2e8f0">= wash oneself</text>
  <text x="260" y="200" font-size="12" fill="#f687b3">dívat se</text>
  <text x="340" y="200" font-size="11" fill="#e2e8f0">= look/watch</text>

  <text x="60" y="225" font-size="12" fill="#f687b3">smát se</text>
  <text x="140" y="225" font-size="11" fill="#e2e8f0">= laugh</text>
  <text x="260" y="225" font-size="12" fill="#f687b3">bát se</text>
  <text x="340" y="225" font-size="11" fill="#e2e8f0">= be afraid</text>

  <text x="60" y="250" font-size="12" fill="#f687b3">učit se</text>
  <text x="140" y="250" font-size="11" fill="#e2e8f0">= learn (study)</text>
  <text x="260" y="250" font-size="12" fill="#f687b3">ptát se</text>
  <text x="340" y="250" font-size="11" fill="#e2e8f0">= ask</text>

  <text x="60" y="275" font-size="12" fill="#f687b3">jmenovat se</text>
  <text x="160" y="275" font-size="11" fill="#e2e8f0">= be called</text>
  <text x="260" y="275" font-size="12" fill="#f687b3">těšit se</text>
  <text x="340" y="275" font-size="11" fill="#e2e8f0">= look forward to</text>

  <!-- SI section -->
  <rect x="460" y="100" width="400" height="200" rx="12" fill="#2d3748" stroke="url(#siGrad)" stroke-width="3"/>
  <rect x="460" y="100" width="400" height="40" rx="12" fill="url(#siGrad)"/>
  <rect x="460" y="125" width="400" height="15" fill="url(#siGrad)"/>
  <text x="660" y="128" text-anchor="middle" font-size="15" font-weight="bold" fill="white">SI (Dative Reflexive)</text>

  <text x="480" y="165" font-size="13" fill="#fbd38d">For oneself / to oneself</text>

  <text x="480" y="200" font-size="12" fill="#63b3ed">koupit si</text>
  <text x="560" y="200" font-size="11" fill="#e2e8f0">= buy for oneself</text>
  <text x="680" y="200" font-size="12" fill="#63b3ed">vzít si</text>
  <text x="760" y="200" font-size="11" fill="#e2e8f0">= take for oneself</text>

  <text x="480" y="225" font-size="12" fill="#63b3ed">myslet si</text>
  <text x="560" y="225" font-size="11" fill="#e2e8f0">= think (to oneself)</text>
  <text x="680" y="225" font-size="12" fill="#63b3ed">pamatovat si</text>
  <text x="790" y="225" font-size="11" fill="#e2e8f0">= remember</text>

  <text x="480" y="250" font-size="12" fill="#63b3ed">dát si</text>
  <text x="560" y="250" font-size="11" fill="#e2e8f0">= have/order (food)</text>
  <text x="680" y="250" font-size="12" fill="#63b3ed">povídat si</text>
  <text x="780" y="250" font-size="11" fill="#e2e8f0">= chat</text>

  <text x="480" y="275" font-size="12" fill="#63b3ed">stěžovat si</text>
  <text x="570" y="275" font-size="11" fill="#e2e8f0">= complain</text>
  <text x="680" y="275" font-size="12" fill="#63b3ed">všimnout si</text>
  <text x="780" y="275" font-size="11" fill="#e2e8f0">= notice</text>

  <!-- Position rules -->
  <rect x="40" y="315" width="820" height="155" rx="12" fill="url(#posGrad)" filter="url(#shadow)"/>
  <text x="450" y="345" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Position Rules</text>

  <text x="60" y="380" font-size="13" fill="rgba(255,255,255,0.95)">SE/SI goes in the second position (after first stressed element):</text>

  <text x="80" y="410" font-size="12" fill="white">• Dívám <tspan font-weight="bold" fill="#fbd38d">se</tspan> na televizi.</text>
  <text x="320" y="410" font-size="11" fill="rgba(255,255,255,0.8)">(I'm watching TV - verb first)</text>

  <text x="80" y="435" font-size="12" fill="white">• Já <tspan font-weight="bold" fill="#fbd38d">se</tspan> dívám na televizi.</text>
  <text x="320" y="435" font-size="11" fill="rgba(255,255,255,0.8)">(I'm watching TV - pronoun first)</text>

  <text x="80" y="460" font-size="12" fill="white">• Na co <tspan font-weight="bold" fill="#fbd38d">se</tspan> díváš?</text>
  <text x="320" y="460" font-size="11" fill="rgba(255,255,255,0.8)">(What are you watching? - question word first)</text>

  <text x="550" y="410" font-size="12" fill="white">• Koupil <tspan font-weight="bold" fill="#fbd38d">jsem si</tspan> knihu.</text>
  <text x="750" y="410" font-size="11" fill="rgba(255,255,255,0.8)">(I bought myself a book)</text>

  <rect x="550" y="430" width="300" height="30" rx="4" fill="rgba(0,0,0,0.2)"/>
  <text x="700" y="450" text-anchor="middle" font-size="11" fill="#fbd38d">Order: jsem/jsi + se/si (auxiliary before reflexive)</text>
</svg>