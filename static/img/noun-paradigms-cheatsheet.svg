  <!-- Key patterns -->
  <rect x="40" y="485" width="820" height="165" rx="12" fill="#4a5568"/>
  <text x="450" y="510" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Pattern Recognition Tips</text>

  <text x="60" y="540" font-size="11" fill="#63b3ed">Masculine:</text>
  <text x="140" y="540" font-size="10" fill="#e2e8f0">Animate Acc = Gen • Inanimate Acc = Nom • Hard: -a/-u (gen) • Soft: -e (gen)</text>

  <text x="60" y="565" font-size="11" fill="#f687b3">Feminine:</text>
  <text x="140" y="565" font-size="10" fill="#e2e8f0">-a → žena pattern • -e → růže pattern • consonant → píseň/kost • D=L often same</text>

  <text x="60" y="590" font-size="11" fill="#68d391">Neuter:</text>
  <text x="140" y="590" font-size="10" fill="#e2e8f0">Acc = Nom always • -o → město • -e → moře • -ě/-e with -t- stem → kuře (pl: -ata)</text>

  <text x="60" y="620" font-size="11" fill="#fbd38d">Soft consonants:</text>
  <text x="160" y="620" font-size="10" fill="#e2e8f0">ž, š, č, ř, c, j, ď, ť, ň → use soft patterns (muž, růže, moře)</text>

  <text x="500" y="620" font-size="11" fill="#fbd38d">Vocative:</text>
  <text x="570" y="620" font-size="10" fill="#e2e8f0">Only for calling people! Masc -e/-u, Fem -o</text>
</svg>