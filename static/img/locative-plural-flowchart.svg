<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 620" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="620" fill="#fafbfc"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a202c">Locative Plural: Which Ending?</text>
  <text x="400" y="62" text-anchor="middle" font-size="14" fill="#718096">Follow the flowchart to find the correct ending</text>

  <!-- Start node -->
  <rect x="300" y="85" width="200" height="50" rx="25" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="400" y="117" text-anchor="middle" font-size="16" font-weight="600" fill="white">What gender is the noun?</text>

  <!-- Arrow down from start -->
  <path d="M400 135 L400 160" stroke="#a0aec0" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Gender split - 3 branches -->
  <path d="M400 160 L400 180 M400 180 L150 180 L150 210" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M400 180 L400 210" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M400 180 L650 180 L650 210" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <!-- Feminine branch -->
  <rect x="50" y="210" width="200" height="45" rx="10" fill="#e2e8f0" filter="url(#shadow)"/>
  <text x="150" y="238" text-anchor="middle" font-size="15" font-weight="600" fill="#2d3748">Feminine (ta)</text>

  <!-- Feminine question -->
  <path d="M150 255 L150 285" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="30" y="285" width="240" height="45" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="150" y="313" text-anchor="middle" font-size="14" fill="#744210">Ends in -a? (žena type)</text>

  <!-- Feminine Yes/No -->
  <path d="M90 330 L90 370" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M210 330 L210 370" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="75" y="355" font-size="12" fill="#38a169" font-weight="bold">YES</text>
  <text x="220" y="355" font-size="12" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -ách ending -->
  <rect x="30" y="370" width="120" height="60" rx="12" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="90" y="400" text-anchor="middle" font-size="28" font-weight="bold" fill="white">-ách</text>
  <text x="90" y="420" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">ženách, knihách</text>

  <!-- Feminine soft check -->
  <rect x="160" y="370" width="120" height="45" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="220" y="392" text-anchor="middle" font-size="12" fill="#744210">Soft stem?</text>
  <text x="220" y="407" text-anchor="middle" font-size="10" fill="#975a16">(růže, píseň)</text>

  <path d="M190 415 L190 450" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M250 415 L250 450" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="175" y="438" font-size="11" fill="#38a169" font-weight="bold">YES</text>
  <text x="258" y="438" font-size="11" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -ích for feminine soft -->
  <rect x="140" y="450" width="100" height="55" rx="12" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="190" y="478" text-anchor="middle" font-size="24" font-weight="bold" fill="white">-ích</text>
  <text x="190" y="496" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">růžích, písních</text>

  <!-- -ech for kost type -->
  <rect x="250" y="450" width="100" height="55" rx="12" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="300" y="478" text-anchor="middle" font-size="24" font-weight="bold" fill="white">-ech</text>
  <text x="300" y="496" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">kostech</text>

  <!-- Masculine branch -->
  <rect x="300" y="210" width="200" height="45" rx="10" fill="#e2e8f0" filter="url(#shadow)"/>
  <text x="400" y="238" text-anchor="middle" font-size="15" font-weight="600" fill="#2d3748">Masculine (ten)</text>

  <path d="M400 255 L400 285" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="300" y="285" width="200" height="45" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="400" y="308" text-anchor="middle" font-size="13" fill="#744210">Soft consonant stem?</text>
  <text x="400" y="322" text-anchor="middle" font-size="10" fill="#975a16">(ž, š, č, ř, c, j, ň, ď, ť)</text>

  <path d="M340 330 L340 380" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M460 330 L460 380" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="325" y="360" font-size="12" fill="#38a169" font-weight="bold">YES</text>
  <text x="470" y="360" font-size="12" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -ích for masculine soft -->
  <rect x="280" y="380" width="120" height="60" rx="12" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="340" y="410" text-anchor="middle" font-size="28" font-weight="bold" fill="white">-ích</text>
  <text x="340" y="430" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">mužích, strojích</text>

  <!-- -ech for masculine hard -->
  <rect x="410" y="380" width="120" height="60" rx="12" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="470" y="410" text-anchor="middle" font-size="28" font-weight="bold" fill="white">-ech</text>
  <text x="470" y="430" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">pánech, hradech</text>

  <!-- Neuter branch -->
  <rect x="550" y="210" width="200" height="45" rx="10" fill="#e2e8f0" filter="url(#shadow)"/>
  <text x="650" y="238" text-anchor="middle" font-size="15" font-weight="600" fill="#2d3748">Neuter (to)</text>

  <path d="M650 255 L650 285" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="550" y="285" width="200" height="45" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="650" y="308" text-anchor="middle" font-size="13" fill="#744210">Soft ending?</text>
  <text x="650" y="322" text-anchor="middle" font-size="10" fill="#975a16">(moře, kuře, stavení)</text>

  <path d="M590 330 L590 380" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M710 330 L710 380" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="575" y="360" font-size="12" fill="#38a169" font-weight="bold">YES</text>
  <text x="720" y="360" font-size="12" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -ích for neuter soft -->
  <rect x="530" y="380" width="120" height="60" rx="12" fill="url(#orangeGrad)" filter="url(#shadow)"/>
  <text x="590" y="410" text-anchor="middle" font-size="28" font-weight="bold" fill="white">-ích</text>
  <text x="590" y="430" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">mořích, stavení</text>

  <!-- -ech for neuter hard -->
  <rect x="660" y="380" width="120" height="60" rx="12" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="720" y="410" text-anchor="middle" font-size="28" font-weight="bold" fill="white">-ech</text>
  <text x="720" y="430" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">městech</text>

  <!-- Legend -->
  <rect x="150" y="530" width="500" height="70" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <text x="400" y="555" text-anchor="middle" font-size="14" font-weight="600" fill="#4a5568">Quick Reference</text>

  <!-- -ách -->
  <rect x="175" y="567" width="45" height="22" rx="6" fill="url(#greenGrad)"/>
  <text x="230" y="583" font-size="12" fill="#2d3748">-ách = feminine -a</text>

  <!-- -ech -->
  <rect x="360" y="567" width="45" height="22" rx="6" fill="url(#blueGrad)"/>
  <text x="415" y="583" font-size="12" fill="#2d3748">-ech = hard</text>

  <!-- -ích -->
  <rect x="520" y="567" width="45" height="22" rx="6" fill="url(#orangeGrad)"/>
  <text x="575" y="583" font-size="12" fill="#2d3748">-ích = soft</text>
</svg>