<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 680" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea"/>
      <stop offset="100%" style="stop-color:#805ad5"/>
    </linearGradient>
    <linearGradient id="mascGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="femGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="neutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="oviGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="680" fill="#fafbfc"/>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a202c">Dative Singular: Which Ending?</text>
  <text x="500" y="58" text-anchor="middle" font-size="14" fill="#718096">Komu? Čemu? • To whom? To what?</text>

  <!-- Start node -->
  <rect x="375" y="80" width="250" height="50" rx="25" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="500" y="105" text-anchor="middle" font-size="15" font-weight="600" fill="white">Is it MASCULINE ANIMATE?</text>
  <text x="500" y="121" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">(person or animal)</text>

  <!-- Yes/No branches from start -->
  <path d="M500 130 L500 155 L200 155 L200 185" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M500 130 L500 155 L700 155 L700 185" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <rect x="160" y="158" width="55" height="22" rx="11" fill="#38a169"/>
  <text x="187" y="173" text-anchor="middle" font-size="12" font-weight="bold" fill="white">YES</text>

  <rect x="680" y="158" width="55" height="22" rx="11" fill="#e53e3e"/>
  <text x="707" y="173" text-anchor="middle" font-size="12" font-weight="bold" fill="white">NO</text>

  <!-- YES branch - Animate = -OVI (far left) -->
  <rect x="75" y="190" width="250" height="80" rx="15" fill="url(#oviGrad)" filter="url(#shadow)"/>
  <text x="200" y="225" text-anchor="middle" font-size="36" font-weight="bold" fill="white">-ovi</text>
  <text x="200" y="255" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.9)">pánovi, studentovi, mužovi, Petrovi</text>

  <!-- NO branch - What gender? -->
  <rect x="575" y="190" width="250" height="45" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="700" y="218" text-anchor="middle" font-size="14" fill="#744210">What gender?</text>

  <!-- Three branches from gender -->
  <path d="M620 235 L620 290" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M700 235 L700 290" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M780 235 L780 290" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <text x="620" y="278" text-anchor="middle" font-size="11" fill="#718096">Masc In</text>
  <text x="700" y="278" text-anchor="middle" font-size="11" fill="#718096">Feminine</text>
  <text x="780" y="278" text-anchor="middle" font-size="11" fill="#718096">Neuter</text>

  <!-- MASCULINE INANIMATE -->
  <rect x="535" y="295" width="170" height="38" rx="10" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="620" y="320" text-anchor="middle" font-size="13" font-weight="bold" fill="white">MASC INANIMATE</text>

  <path d="M620 333 L620 370" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="535" y="370" width="170" height="38" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="620" y="394" text-anchor="middle" font-size="12" fill="#744210">Hard or Soft stem?</text>

  <path d="M580 408 L580 455" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M660 408 L660 455" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="565" y="438" font-size="11" fill="#718096">Hard</text>
  <text x="668" y="438" font-size="11" fill="#718096">Soft</text>

  <rect x="540" y="460" width="80" height="65" rx="12" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="580" y="493" text-anchor="middle" font-size="26" font-weight="bold" fill="white">-u</text>
  <text x="580" y="515" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">hradu</text>

  <rect x="625" y="460" width="80" height="65" rx="12" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="665" y="493" text-anchor="middle" font-size="26" font-weight="bold" fill="white">-i</text>
  <text x="665" y="515" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">stroji</text>

  <!-- FEMININE -->
  <rect x="715" y="295" width="130" height="38" rx="10" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="780" y="320" text-anchor="middle" font-size="13" font-weight="bold" fill="white">FEMININE</text>

  <path d="M780 333 L780 370" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="715" y="370" width="130" height="38" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="780" y="394" text-anchor="middle" font-size="12" fill="#744210">Nom ending?</text>

  <path d="M750 408 L750 455" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M810 408 L810 455" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="740" y="438" font-size="11" fill="#718096">-a</text>
  <text x="820" y="438" font-size="11" fill="#718096">other</text>

  <rect x="710" y="460" width="80" height="65" rx="12" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="750" y="490" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-ě/-e</text>
  <text x="750" y="515" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">ženě</text>

  <rect x="795" y="460" width="80" height="65" rx="12" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="835" y="493" text-anchor="middle" font-size="26" font-weight="bold" fill="white">-i</text>
  <text x="835" y="515" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">růži, kosti</text>

  <!-- NEUTER -->
  <rect x="855" y="295" width="120" height="38" rx="10" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="915" y="320" text-anchor="middle" font-size="13" font-weight="bold" fill="white">NEUTER</text>

  <path d="M915 333 L915 370" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="855" y="370" width="120" height="38" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="915" y="394" text-anchor="middle" font-size="12" fill="#744210">Hard or Soft?</text>

  <path d="M885 408 L885 455" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M945 408 L945 455" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="873" y="438" font-size="11" fill="#718096">Hard</text>
  <text x="953" y="438" font-size="11" fill="#718096">Soft</text>

  <rect x="850" y="460" width="70" height="65" rx="12" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="885" y="493" text-anchor="middle" font-size="26" font-weight="bold" fill="white">-u</text>
  <text x="885" y="515" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">městu</text>

  <rect x="925" y="460" width="70" height="65" rx="12" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="960" y="493" text-anchor="middle" font-size="26" font-weight="bold" fill="white">-i</text>
  <text x="960" y="515" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">moři</text>

  <!-- Legend box -->
  <rect x="100" y="560" width="800" height="100" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <text x="500" y="590" text-anchor="middle" font-size="16" font-weight="600" fill="#4a5568">Quick Memory Trick</text>

  <rect x="150" y="610" width="100" height="30" rx="8" fill="url(#oviGrad)"/>
  <text x="200" y="631" text-anchor="middle" font-size="13" font-weight="bold" fill="white">-ovi</text>
  <text x="270" y="631" font-size="12" fill="#2d3748">= Animate (people/animals)</text>

  <rect x="480" y="610" width="60" height="30" rx="8" fill="url(#mascGrad)"/>
  <text x="510" y="631" text-anchor="middle" font-size="13" font-weight="bold" fill="white">-u</text>
  <text x="560" y="631" font-size="12" fill="#2d3748">= Hard stems</text>

  <rect x="680" y="610" width="60" height="30" rx="8" fill="url(#femGrad)"/>
  <text x="710" y="631" text-anchor="middle" font-size="13" font-weight="bold" fill="white">-i</text>
  <text x="760" y="631" font-size="12" fill="#2d3748">= Soft stems</text>
</svg>
