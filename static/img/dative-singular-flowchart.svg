<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 620" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea"/>
      <stop offset="100%" style="stop-color:#805ad5"/>
    </linearGradient>
    <linearGradient id="mascGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="femGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="neutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="oviGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="850" height="620" fill="#fafbfc"/>

  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a202c">Dative Singular: Which Ending?</text>
  <text x="425" y="55" text-anchor="middle" font-size="13" fill="#718096">Komu? Čemu? • To whom? To what?</text>

  <!-- Start node -->
  <rect x="300" y="75" width="250" height="50" rx="25" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="425" y="100" text-anchor="middle" font-size="15" font-weight="600" fill="white">Is it MASCULINE ANIMATE?</text>
  <text x="425" y="116" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">(person or animal)</text>

  <!-- Yes/No split -->
  <path d="M350 125 L350 165" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M500 125 L500 165" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <rect x="320" y="140" width="60" height="22" rx="11" fill="#38a169"/>
  <text x="350" y="155" text-anchor="middle" font-size="12" font-weight="bold" fill="white">YES</text>

  <rect x="470" y="140" width="60" height="22" rx="11" fill="#e53e3e"/>
  <text x="500" y="155" text-anchor="middle" font-size="12" font-weight="bold" fill="white">NO</text>

  <!-- YES branch - Animate = -OVI -->
  <rect x="225" y="170" width="250" height="70" rx="15" fill="url(#oviGrad)" filter="url(#shadow)"/>
  <text x="350" y="200" text-anchor="middle" font-size="32" font-weight="bold" fill="white">-ovi</text>
  <text x="350" y="225" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.9)">pánovi, studentovi, mužovi, Petrovi</text>

  <!-- NO branch - What gender? -->
  <rect x="375" y="170" width="250" height="40" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="500" y="195" text-anchor="middle" font-size="13" fill="#744210">What gender?</text>

  <!-- Three branches from gender -->
  <path d="M425 210 L425 260" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M500 210 L500 260" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M575 210 L575 260" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <text x="425" y="248" text-anchor="middle" font-size="10" fill="#718096">Masc In</text>
  <text x="500" y="248" text-anchor="middle" font-size="10" fill="#718096">Feminine</text>
  <text x="575" y="248" text-anchor="middle" font-size="10" fill="#718096">Neuter</text>

  <!-- MASCULINE INANIMATE -->
  <rect x="350" y="265" width="150" height="35" rx="8" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="425" y="288" text-anchor="middle" font-size="12" font-weight="bold" fill="white">MASC INANIMATE</text>

  <path d="M425 300 L425 330" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="350" y="330" width="150" height="35" rx="8" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="425" y="352" text-anchor="middle" font-size="11" fill="#744210">Hard or Soft stem?</text>

  <path d="M390 365 L390 405" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M460 365 L460 405" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="375" y="390" font-size="10" fill="#718096">Hard</text>
  <text x="468" y="390" font-size="10" fill="#718096">Soft</text>

  <rect x="355" y="405" width="70" height="55" rx="10" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="390" y="432" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-u</text>
  <text x="390" y="450" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">hradu</text>

  <rect x="430" y="405" width="70" height="55" rx="10" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="465" y="432" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-i</text>
  <text x="465" y="450" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">stroji</text>

  <!-- FEMININE -->
  <rect x="505" y="265" width="120" height="35" rx="8" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="565" y="288" text-anchor="middle" font-size="12" font-weight="bold" fill="white">FEMININE</text>

  <path d="M565 300 L565 330" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="505" y="330" width="120" height="35" rx="8" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="565" y="352" text-anchor="middle" font-size="11" fill="#744210">Nom ending?</text>

  <path d="M535 365 L535 405" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M595 365 L595 405" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="525" y="390" font-size="10" fill="#718096">-a</text>
  <text x="600" y="390" font-size="10" fill="#718096">other</text>

  <rect x="500" y="405" width="70" height="55" rx="10" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="535" y="430" text-anchor="middle" font-size="18" font-weight="bold" fill="white">-ě/-e</text>
  <text x="535" y="450" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">ženě</text>

  <rect x="575" y="405" width="70" height="55" rx="10" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="610" y="432" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-i</text>
  <text x="610" y="450" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">růži, kosti</text>

  <!-- NEUTER -->
  <rect x="650" y="265" width="120" height="35" rx="8" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="710" y="288" text-anchor="middle" font-size="12" font-weight="bold" fill="white">NEUTER</text>

  <path d="M710 300 L710 330" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <rect x="650" y="330" width="120" height="35" rx="8" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="710" y="352" text-anchor="middle" font-size="11" fill="#744210">Hard or Soft?</text>

  <path d="M680 365 L680 405" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M740 365 L740 405" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="668" y="390" font-size="10" fill="#718096">Hard</text>
  <text x="748" y="390" font-size="10" fill="#718096">Soft</text>

  <rect x="645" y="405" width="70" height="55" rx="10" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="680" y="432" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-u</text>
  <text x="680" y="450" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">městu</text>

  <rect x="720" y="405" width="70" height="55" rx="10" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="755" y="432" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-i</text>
  <text x="755" y="450" text-anchor="middle" font-size="9" fill="rgba(255,255,255,0.9)">moři</text>

  <!-- Legend box -->
  <rect x="175" y="490" width="500" height="110" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <text x="425" y="515" text-anchor="middle" font-size="14" font-weight="600" fill="#4a5568">Quick Memory Trick</text>

  <rect x="200" y="530" width="100" height="26" rx="6" fill="url(#oviGrad)"/>
  <text x="250" y="548" text-anchor="middle" font-size="11" font-weight="bold" fill="white">-ovi</text>
  <text x="320" y="548" font-size="11" fill="#2d3748">= Animate (people/animals)</text>

  <rect x="200" y="562" width="50" height="26" rx="6" fill="url(#mascGrad)"/>
  <text x="225" y="580" text-anchor="middle" font-size="11" font-weight="bold" fill="white">-u</text>
  <text x="265" y="580" font-size="11" fill="#2d3748">= Hard stems</text>

  <rect x="380" y="562" width="50" height="26" rx="6" fill="url(#femGrad)"/>
  <text x="405" y="580" text-anchor="middle" font-size="11" font-weight="bold" fill="white">-i</text>
  <text x="445" y="580" font-size="11" fill="#2d3748">= Soft stems</text>

  <rect x="540" y="562" width="60" height="26" rx="6" fill="url(#femGrad)"/>
  <text x="570" y="580" text-anchor="middle" font-size="11" font-weight="bold" fill="white">-ě</text>
  <text x="620" y="580" font-size="11" fill="#2d3748">= Fem -a (ženě)</text>
</svg>