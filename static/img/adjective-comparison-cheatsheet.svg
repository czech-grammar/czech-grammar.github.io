<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 500" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="posGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="compGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="supGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="irregGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="100%" style="stop-color:#c53030"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="810" height="460" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="425" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Adjective Comparison (Stupňování)</text>
  <text x="425" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Positive → Comparative → Superlative</text>

  <!-- Three degree boxes -->
  <rect x="40" y="100" width="240" height="100" rx="12" fill="url(#posGrad)" filter="url(#shadow)"/>
  <text x="160" y="135" text-anchor="middle" font-size="16" font-weight="bold" fill="white">POSITIVE</text>
  <text x="160" y="160" text-anchor="middle" font-size="13" fill="rgba(255,255,255,0.9)">Base form</text>
  <text x="160" y="185" text-anchor="middle" font-size="20" fill="white">krásný</text>

  <text x="295" y="150" font-size="24" fill="#a0aec0">→</text>

  <rect x="305" y="100" width="240" height="100" rx="12" fill="url(#compGrad)" filter="url(#shadow)"/>
  <text x="425" y="135" text-anchor="middle" font-size="16" font-weight="bold" fill="white">COMPARATIVE</text>
  <text x="425" y="160" text-anchor="middle" font-size="13" fill="rgba(255,255,255,0.9)">Add -ější / -ejší / -ší</text>
  <text x="425" y="185" text-anchor="middle" font-size="20" fill="white">krásnější</text>

  <text x="560" y="150" font-size="24" fill="#a0aec0">→</text>

  <rect x="570" y="100" width="240" height="100" rx="12" fill="url(#supGrad)" filter="url(#shadow)"/>
  <text x="690" y="135" text-anchor="middle" font-size="16" font-weight="bold" fill="white">SUPERLATIVE</text>
  <text x="690" y="160" text-anchor="middle" font-size="13" fill="rgba(255,255,255,0.9)">Add nej- to comparative</text>
  <text x="690" y="185" text-anchor="middle" font-size="20" fill="white">nejkrásnější</text>

  <!-- Regular formation rules -->
  <rect x="40" y="220" width="400" height="130" rx="12" fill="#2d3748" filter="url(#shadow)"/>
  <text x="240" y="250" text-anchor="middle" font-size="14" font-weight="bold" fill="#68d391">Regular Formation</text>

  <text x="60" y="280" font-size="13" fill="#e2e8f0">• Most adjectives: stem + <tspan font-weight="bold" fill="#68d391">-ější</tspan></text>
  <text x="80" y="300" font-size="12" fill="#a0aec0">chytrý → chytr<tspan fill="#68d391">ější</tspan> → nejchytřejší</text>

  <text x="60" y="325" font-size="13" fill="#e2e8f0">• Some use <tspan font-weight="bold" fill="#68d391">-ší</tspan> (with consonant change)</text>
  <text x="80" y="345" font-size="12" fill="#a0aec0">starý → star<tspan fill="#68d391">ší</tspan> → nejstarší</text>

  <!-- Irregular adjectives -->
  <rect x="460" y="220" width="350" height="240" rx="12" fill="#2d3748" stroke="url(#irregGrad)" stroke-width="3"/>
  <rect x="460" y="220" width="350" height="40" rx="12" fill="url(#irregGrad)"/>
  <rect x="460" y="245" width="350" height="15" fill="url(#irregGrad)"/>
  <text x="635" y="248" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Irregular - Must Memorize!</text>

  <text x="485" y="285" font-size="11" font-weight="bold" fill="#a0aec0">Positive</text>
  <text x="575" y="285" font-size="11" font-weight="bold" fill="#a0aec0">Comparative</text>
  <text x="700" y="285" font-size="11" font-weight="bold" fill="#a0aec0">Superlative</text>

  <text x="485" y="315" font-size="14" fill="#e2e8f0">dobrý</text>
  <text x="575" y="315" font-size="14" font-weight="bold" fill="#fc8181">lepší</text>
  <text x="700" y="315" font-size="14" font-weight="bold" fill="#fbd38d">nejlepší</text>
  <text x="780" y="315" font-size="10" fill="#718096">good</text>

  <text x="485" y="345" font-size="14" fill="#e2e8f0">špatný</text>
  <text x="575" y="345" font-size="14" font-weight="bold" fill="#fc8181">horší</text>
  <text x="700" y="345" font-size="14" font-weight="bold" fill="#fbd38d">nejhorší</text>
  <text x="780" y="345" font-size="10" fill="#718096">bad</text>

  <text x="485" y="375" font-size="14" fill="#e2e8f0">velký</text>
  <text x="575" y="375" font-size="14" font-weight="bold" fill="#fc8181">větší</text>
  <text x="700" y="375" font-size="14" font-weight="bold" fill="#fbd38d">největší</text>
  <text x="780" y="375" font-size="10" fill="#718096">big</text>

  <text x="485" y="405" font-size="14" fill="#e2e8f0">malý</text>
  <text x="575" y="405" font-size="14" font-weight="bold" fill="#fc8181">menší</text>
  <text x="700" y="405" font-size="14" font-weight="bold" fill="#fbd38d">nejmenší</text>
  <text x="780" y="405" font-size="10" fill="#718096">small</text>

  <text x="485" y="435" font-size="14" fill="#e2e8f0">dlouhý</text>
  <text x="575" y="435" font-size="14" font-weight="bold" fill="#fc8181">delší</text>
  <text x="700" y="435" font-size="14" font-weight="bold" fill="#fbd38d">nejdelší</text>
  <text x="780" y="435" font-size="10" fill="#718096">long</text>

  <!-- "Than" box -->
  <rect x="40" y="365" width="400" height="95" rx="12" fill="#4a5568"/>
  <text x="240" y="395" text-anchor="middle" font-size="14" font-weight="bold" fill="#fbd38d">Comparing with "než" (than)</text>

  <text x="60" y="425" font-size="13" fill="#e2e8f0">Petr je starší <tspan font-weight="bold" fill="#fbd38d">než</tspan> Pavel.</text>
  <text x="60" y="445" font-size="11" fill="#a0aec0">(Peter is older than Paul.)</text>
</svg>