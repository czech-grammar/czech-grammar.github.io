<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed64a6"/>
      <stop offset="100%" style="stop-color:#d53f8c"/>
    </linearGradient>
    <linearGradient id="formGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="exGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="480" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Imperative Mood (Rozkazovací způsob)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Commands &amp; requests • Based on 3rd person plural present stem</text>

  <!-- Formation box -->
  <rect x="40" y="100" width="400" height="180" rx="12" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="240" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Formation Steps</text>

  <text x="60" y="165" font-size="13" fill="rgba(255,255,255,0.95)">1. Take 3rd person plural (oni form)</text>
  <text x="60" y="190" font-size="13" fill="rgba(255,255,255,0.95)">2. Remove the ending (-ou, -í, -ají, -ejí)</text>
  <text x="60" y="215" font-size="13" fill="rgba(255,255,255,0.95)">3. Add imperative suffix based on stem</text>

  <text x="60" y="250" font-size="12" fill="rgba(255,255,255,0.8)">Example: dělají → děl- → dělej!</text>

  <!-- Endings table -->
  <rect x="460" y="100" width="400" height="180" rx="12" fill="#2d3748" stroke="url(#formGrad)" stroke-width="3"/>
  <rect x="460" y="100" width="400" height="40" rx="12" fill="url(#formGrad)"/>
  <rect x="460" y="125" width="400" height="15" fill="url(#formGrad)"/>
  <text x="660" y="128" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Imperative Endings</text>

  <text x="490" y="165" font-size="11" font-weight="bold" fill="#a0aec0">Person</text>
  <text x="590" y="165" font-size="11" font-weight="bold" fill="#a0aec0">After vowel/soft</text>
  <text x="740" y="165" font-size="11" font-weight="bold" fill="#a0aec0">After consonant</text>

  <text x="490" y="195" font-size="13" fill="#e2e8f0">ty</text>
  <text x="590" y="195" font-size="15" font-weight="bold" fill="#f687b3">-j / -∅</text>
  <text x="740" y="195" font-size="15" font-weight="bold" fill="#f687b3">-i / -∅</text>

  <text x="490" y="225" font-size="13" fill="#e2e8f0">my</text>
  <text x="590" y="225" font-size="15" font-weight="bold" fill="#f687b3">-jme</text>
  <text x="740" y="225" font-size="15" font-weight="bold" fill="#f687b3">-eme / -me</text>

  <text x="490" y="255" font-size="13" fill="#e2e8f0">vy</text>
  <text x="590" y="255" font-size="15" font-weight="bold" fill="#f687b3">-jte</text>
  <text x="740" y="255" font-size="15" font-weight="bold" fill="#f687b3">-ete / -te</text>

  <!-- Examples section -->
  <rect x="40" y="300" width="820" height="190" rx="12" fill="url(#exGrad)" filter="url(#shadow)"/>
  <text x="450" y="330" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Common Examples</text>

  <!-- Example headers -->
  <text x="80" y="360" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.9)">Infinitive</text>
  <text x="180" y="360" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.9)">3pl Present</text>
  <text x="290" y="360" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.9)">ty</text>
  <text x="380" y="360" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.9)">my</text>
  <text x="480" y="360" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.9)">vy</text>
  <text x="600" y="360" font-size="11" font-weight="bold" fill="rgba(255,255,255,0.9)">Meaning</text>

  <!-- dělat -->
  <text x="80" y="390" font-size="13" fill="white">dělat</text>
  <text x="180" y="390" font-size="12" fill="rgba(255,255,255,0.8)">dělají</text>
  <text x="290" y="390" font-size="14" font-weight="bold" fill="white">dělej!</text>
  <text x="380" y="390" font-size="14" font-weight="bold" fill="white">dělejme!</text>
  <text x="480" y="390" font-size="14" font-weight="bold" fill="white">dělejte!</text>
  <text x="600" y="390" font-size="11" fill="rgba(255,255,255,0.8)">do!</text>

  <!-- mluvit -->
  <text x="80" y="420" font-size="13" fill="white">mluvit</text>
  <text x="180" y="420" font-size="12" fill="rgba(255,255,255,0.8)">mluví</text>
  <text x="290" y="420" font-size="14" font-weight="bold" fill="white">mluv!</text>
  <text x="380" y="420" font-size="14" font-weight="bold" fill="white">mluvme!</text>
  <text x="480" y="420" font-size="14" font-weight="bold" fill="white">mluvte!</text>
  <text x="600" y="420" font-size="11" fill="rgba(255,255,255,0.8)">speak!</text>

  <!-- psát -->
  <text x="80" y="450" font-size="13" fill="white">psát</text>
  <text x="180" y="450" font-size="12" fill="rgba(255,255,255,0.8)">píšou</text>
  <text x="290" y="450" font-size="14" font-weight="bold" fill="white">piš!</text>
  <text x="380" y="450" font-size="14" font-weight="bold" fill="white">pišme!</text>
  <text x="480" y="450" font-size="14" font-weight="bold" fill="white">pište!</text>
  <text x="600" y="450" font-size="11" fill="rgba(255,255,255,0.8)">write!</text>

  <!-- být -->
  <text x="80" y="480" font-size="13" fill="white">být</text>
  <text x="180" y="480" font-size="12" fill="rgba(255,255,255,0.8)">jsou</text>
  <text x="290" y="480" font-size="14" font-weight="bold" fill="#fbd38d">buď!</text>
  <text x="380" y="480" font-size="14" font-weight="bold" fill="#fbd38d">buďme!</text>
  <text x="480" y="480" font-size="14" font-weight="bold" fill="#fbd38d">buďte!</text>
  <text x="600" y="480" font-size="11" fill="rgba(255,255,255,0.8)">be! (irreg)</text>

  <!-- Irregular note -->
  <rect x="700" y="400" width="150" height="80" rx="8" fill="#744210"/>
  <text x="775" y="425" text-anchor="middle" font-size="11" font-weight="bold" fill="#fbd38d">Irregular!</text>
  <text x="775" y="445" text-anchor="middle" font-size="10" fill="#fef3c7">jít → jdi!</text>
  <text x="775" y="462" text-anchor="middle" font-size="10" fill="#fef3c7">mít → měj!</text>
  <text x="775" y="479" text-anchor="middle" font-size="10" fill="#fef3c7">vědět → věz!</text>
</svg>