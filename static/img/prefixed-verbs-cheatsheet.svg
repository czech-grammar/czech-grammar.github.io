<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="moveGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="resultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="intensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="otherGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea"/>
      <stop offset="100%" style="stop-color:#805ad5"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="610" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Verbal Prefixes (Předpony sloves)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Prefixes change meaning &amp; create perfective verbs • Learn these patterns!</text>

  <!-- Directional prefixes -->
  <rect x="40" y="100" width="400" height="240" rx="12" fill="url(#moveGrad)" filter="url(#shadow)"/>
  <text x="240" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Directional Prefixes</text>

  <text x="60" y="165" font-size="14" font-weight="bold" fill="white">při-</text>
  <text x="110" y="165" font-size="12" fill="rgba(255,255,255,0.9)">toward, arrival</text>
  <text x="240" y="165" font-size="11" fill="rgba(255,255,255,0.7)">jít → přijít (arrive)</text>

  <text x="60" y="195" font-size="14" font-weight="bold" fill="white">od-</text>
  <text x="110" y="195" font-size="12" fill="rgba(255,255,255,0.9)">away from</text>
  <text x="240" y="195" font-size="11" fill="rgba(255,255,255,0.7)">jít → odejít (leave)</text>

  <text x="60" y="225" font-size="14" font-weight="bold" fill="white">vy-</text>
  <text x="110" y="225" font-size="12" fill="rgba(255,255,255,0.9)">out of</text>
  <text x="240" y="225" font-size="11" fill="rgba(255,255,255,0.7)">jít → vyjít (exit, go out)</text>

  <text x="60" y="255" font-size="14" font-weight="bold" fill="white">v-/ve-</text>
  <text x="110" y="255" font-size="12" fill="rgba(255,255,255,0.9)">into</text>
  <text x="240" y="255" font-size="11" fill="rgba(255,255,255,0.7)">jít → vejít (enter)</text>

  <text x="60" y="285" font-size="14" font-weight="bold" fill="white">pro-</text>
  <text x="110" y="285" font-size="12" fill="rgba(255,255,255,0.9)">through</text>
  <text x="240" y="285" font-size="11" fill="rgba(255,255,255,0.7)">jít → projít (pass through)</text>

  <text x="60" y="315" font-size="14" font-weight="bold" fill="white">pře-</text>
  <text x="110" y="315" font-size="12" fill="rgba(255,255,255,0.9)">across, over</text>
  <text x="240" y="315" font-size="11" fill="rgba(255,255,255,0.7)">jít → přejít (cross over)</text>

  <!-- Resultative prefixes -->
  <rect x="460" y="100" width="400" height="240" rx="12" fill="url(#resultGrad)" filter="url(#shadow)"/>
  <text x="660" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Completion / Result Prefixes</text>

  <text x="480" y="165" font-size="14" font-weight="bold" fill="white">na-</text>
  <text x="530" y="165" font-size="12" fill="rgba(255,255,255,0.9)">completion, onto</text>
  <text x="680" y="165" font-size="11" fill="rgba(255,255,255,0.7)">psát → napsat (write completely)</text>

  <text x="480" y="195" font-size="14" font-weight="bold" fill="white">u-</text>
  <text x="530" y="195" font-size="12" fill="rgba(255,255,255,0.9)">completion</text>
  <text x="680" y="195" font-size="11" fill="rgba(255,255,255,0.7)">dělat → udělat (do/finish)</text>

  <text x="480" y="225" font-size="14" font-weight="bold" fill="white">s-/se-</text>
  <text x="530" y="225" font-size="12" fill="rgba(255,255,255,0.9)">together, down</text>
  <text x="680" y="225" font-size="11" fill="rgba(255,255,255,0.7)">jíst → sníst (eat up)</text>

  <text x="480" y="255" font-size="14" font-weight="bold" fill="white">do-</text>
  <text x="530" y="255" font-size="12" fill="rgba(255,255,255,0.9)">to completion</text>
  <text x="680" y="255" font-size="11" fill="rgba(255,255,255,0.7)">číst → dočíst (finish reading)</text>

  <text x="480" y="285" font-size="14" font-weight="bold" fill="white">z-/ze-</text>
  <text x="530" y="285" font-size="12" fill="rgba(255,255,255,0.9)">perfectivizing</text>
  <text x="680" y="285" font-size="11" fill="rgba(255,255,255,0.7)">kazit → zkazit (ruin, spoil)</text>

  <text x="480" y="315" font-size="14" font-weight="bold" fill="white">po-</text>
  <text x="530" y="315" font-size="12" fill="rgba(255,255,255,0.9)">a bit, begin</text>
  <text x="680" y="315" font-size="11" fill="rgba(255,255,255,0.7)">jít → pojít (go, future)</text>

  <!-- Intensity prefixes -->
  <rect x="40" y="355" width="400" height="145" rx="12" fill="url(#intensGrad)" filter="url(#shadow)"/>
  <text x="240" y="385" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Intensity / Reversal</text>

  <text x="60" y="420" font-size="14" font-weight="bold" fill="white">roz-</text>
  <text x="110" y="420" font-size="12" fill="rgba(255,255,255,0.9)">apart, start</text>
  <text x="240" y="420" font-size="11" fill="rgba(255,255,255,0.7)">bít → rozbít (break apart)</text>

  <text x="60" y="450" font-size="14" font-weight="bold" fill="white">za-</text>
  <text x="110" y="450" font-size="12" fill="rgba(255,255,255,0.9)">begin, behind</text>
  <text x="240" y="450" font-size="11" fill="rgba(255,255,255,0.7)">volat → zavolat (call, phone)</text>

  <text x="60" y="480" font-size="14" font-weight="bold" fill="white">vy-</text>
  <text x="110" y="480" font-size="12" fill="rgba(255,255,255,0.9)">thoroughly</text>
  <text x="240" y="480" font-size="11" fill="rgba(255,255,255,0.7)">čistit → vyčistit (clean out)</text>

  <!-- Other meanings -->
  <rect x="460" y="355" width="400" height="145" rx="12" fill="url(#otherGrad)" filter="url(#shadow)"/>
  <text x="660" y="385" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Other Common Meanings</text>

  <text x="480" y="420" font-size="14" font-weight="bold" fill="white">o-/ob-</text>
  <text x="540" y="420" font-size="12" fill="rgba(255,255,255,0.9)">around</text>
  <text x="660" y="420" font-size="11" fill="rgba(255,255,255,0.7)">jít → obejít (go around)</text>

  <text x="480" y="450" font-size="14" font-weight="bold" fill="white">pod-</text>
  <text x="540" y="450" font-size="12" fill="rgba(255,255,255,0.9)">under</text>
  <text x="660" y="450" font-size="11" fill="rgba(255,255,255,0.7)">psat → podepsat (sign)</text>

  <text x="480" y="480" font-size="14" font-weight="bold" fill="white">nad-</text>
  <text x="540" y="480" font-size="12" fill="rgba(255,255,255,0.9)">above, super-</text>
  <text x="660" y="480" font-size="11" fill="rgba(255,255,255,0.7)">psát → nadepsat (title)</text>

  <!-- Key insight -->
  <rect x="40" y="515" width="820" height="105" rx="12" fill="#4a5568"/>
  <text x="450" y="545" text-anchor="middle" font-size="14" font-weight="bold" fill="#fbd38d">Key Insight: Prefix = Perfectivization</text>
  <text x="450" y="575" text-anchor="middle" font-size="12" fill="#e2e8f0">Adding a prefix usually makes an imperfective verb perfective:</text>
  <text x="450" y="600" text-anchor="middle" font-size="12" fill="#e2e8f0">psát (write, imperf.) → <tspan fill="#68d391">na</tspan>psat (write &amp; finish, perf.) → <tspan fill="#f687b3">na</tspan>pis<tspan fill="#f687b3">ovat</tspan> (secondary imperf.)</text>
</svg>