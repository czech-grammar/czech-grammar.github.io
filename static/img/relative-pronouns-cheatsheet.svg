<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="kteryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea"/>
      <stop offset="100%" style="stop-color:#805ad5"/>
    </linearGradient>
    <linearGradient id="jenzGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="coGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="480" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Relative Pronouns (Vztažná zájmena)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Connect clauses • "who, which, that" • Case determined by role in subordinate clause</text>

  <!-- KTERÝ section -->
  <rect x="40" y="100" width="400" height="280" rx="12" fill="#2d3748" stroke="url(#kteryGrad)" stroke-width="3"/>
  <rect x="40" y="100" width="400" height="40" rx="12" fill="url(#kteryGrad)"/>
  <rect x="40" y="125" width="400" height="15" fill="url(#kteryGrad)"/>
  <text x="240" y="128" text-anchor="middle" font-size="15" font-weight="bold" fill="white">KTERÝ (who, which, that)</text>

  <text x="240" y="165" text-anchor="middle" font-size="12" fill="#fbd38d">Most common • Declines like hard adjective</text>

  <!-- Singular -->
  <text x="60" y="195" font-size="11" font-weight="bold" fill="#a0aec0">Case</text>
  <text x="130" y="195" font-size="11" font-weight="bold" fill="#90cdf4">Masc</text>
  <text x="210" y="195" font-size="11" font-weight="bold" fill="#fbb6ce">Fem</text>
  <text x="290" y="195" font-size="11" font-weight="bold" fill="#9ae6b4">Neut</text>
  <text x="370" y="195" font-size="11" font-weight="bold" fill="#a0aec0">Plural</text>

  <text x="60" y="220" font-size="11" fill="#e2e8f0">Nom</text>
  <text x="130" y="220" font-size="13" font-weight="bold" fill="#b794f4">který</text>
  <text x="210" y="220" font-size="13" font-weight="bold" fill="#b794f4">která</text>
  <text x="290" y="220" font-size="13" font-weight="bold" fill="#b794f4">které</text>
  <text x="370" y="220" font-size="12" fill="#a0aec0">kteří/é/á</text>

  <text x="60" y="245" font-size="11" fill="#e2e8f0">Gen</text>
  <text x="130" y="245" font-size="13" font-weight="bold" fill="#b794f4">kterého</text>
  <text x="210" y="245" font-size="13" font-weight="bold" fill="#b794f4">které</text>
  <text x="290" y="245" font-size="13" font-weight="bold" fill="#b794f4">kterého</text>
  <text x="370" y="245" font-size="12" fill="#a0aec0">kterých</text>

  <text x="60" y="270" font-size="11" fill="#e2e8f0">Dat</text>
  <text x="130" y="270" font-size="13" font-weight="bold" fill="#b794f4">kterému</text>
  <text x="210" y="270" font-size="13" font-weight="bold" fill="#b794f4">které</text>
  <text x="290" y="270" font-size="13" font-weight="bold" fill="#b794f4">kterému</text>
  <text x="370" y="270" font-size="12" fill="#a0aec0">kterým</text>

  <text x="60" y="295" font-size="11" fill="#e2e8f0">Acc</text>
  <text x="130" y="295" font-size="12" fill="#b794f4">který/ého</text>
  <text x="210" y="295" font-size="13" font-weight="bold" fill="#b794f4">kterou</text>
  <text x="290" y="295" font-size="13" font-weight="bold" fill="#b794f4">které</text>
  <text x="370" y="295" font-size="12" fill="#a0aec0">které</text>

  <text x="60" y="320" font-size="11" fill="#e2e8f0">Loc</text>
  <text x="130" y="320" font-size="13" font-weight="bold" fill="#b794f4">kterém</text>
  <text x="210" y="320" font-size="13" font-weight="bold" fill="#b794f4">které</text>
  <text x="290" y="320" font-size="13" font-weight="bold" fill="#b794f4">kterém</text>
  <text x="370" y="320" font-size="12" fill="#a0aec0">kterých</text>

  <text x="60" y="345" font-size="11" fill="#e2e8f0">Instr</text>
  <text x="130" y="345" font-size="13" font-weight="bold" fill="#b794f4">kterým</text>
  <text x="210" y="345" font-size="13" font-weight="bold" fill="#b794f4">kterou</text>
  <text x="290" y="345" font-size="13" font-weight="bold" fill="#b794f4">kterým</text>
  <text x="370" y="345" font-size="12" fill="#a0aec0">kterými</text>

  <!-- JENŽ section -->
  <rect x="460" y="100" width="400" height="170" rx="12" fill="#2d3748" stroke="url(#jenzGrad)" stroke-width="3"/>
  <rect x="460" y="100" width="400" height="40" rx="12" fill="url(#jenzGrad)"/>
  <rect x="460" y="125" width="400" height="15" fill="url(#jenzGrad)"/>
  <text x="660" y="128" text-anchor="middle" font-size="15" font-weight="bold" fill="white">JENŽ (literary "who/which")</text>

  <text x="660" y="165" text-anchor="middle" font-size="12" fill="#fbd38d">Formal/written • Rarely used in speech</text>

  <text x="480" y="195" font-size="11" font-weight="bold" fill="#a0aec0">Case</text>
  <text x="550" y="195" font-size="11" font-weight="bold" fill="#90cdf4">Masc</text>
  <text x="640" y="195" font-size="11" font-weight="bold" fill="#fbb6ce">Fem</text>
  <text x="730" y="195" font-size="11" font-weight="bold" fill="#9ae6b4">Neut</text>

  <text x="480" y="220" font-size="11" fill="#e2e8f0">Nom</text>
  <text x="550" y="220" font-size="13" font-weight="bold" fill="#f6ad55">jenž</text>
  <text x="640" y="220" font-size="13" font-weight="bold" fill="#f6ad55">jež</text>
  <text x="730" y="220" font-size="13" font-weight="bold" fill="#f6ad55">jež</text>

  <text x="480" y="245" font-size="11" fill="#e2e8f0">Acc</text>
  <text x="550" y="245" font-size="13" font-weight="bold" fill="#f6ad55">jehož/jejž</text>
  <text x="640" y="245" font-size="13" font-weight="bold" fill="#f6ad55">již</text>
  <text x="730" y="245" font-size="13" font-weight="bold" fill="#f6ad55">jež</text>

  <text x="660" y="270" text-anchor="middle" font-size="10" fill="#a0aec0">Other cases: jehož, jemuž, jímž...</text>

  <!-- CO section -->
  <rect x="460" y="285" width="400" height="95" rx="12" fill="url(#coGrad)"/>
  <text x="660" y="315" text-anchor="middle" font-size="15" font-weight="bold" fill="white">CO (that, what)</text>
  <text x="660" y="340" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.9)">Colloquial alternative • Doesn't decline!</text>
  <text x="660" y="365" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">Muž, co tam stojí... (The man who's standing there...)</text>

  <!-- Examples -->
  <rect x="40" y="395" width="820" height="95" rx="12" fill="#4a5568"/>
  <text x="450" y="420" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Examples</text>

  <text x="60" y="450" font-size="12" fill="#b794f4">Muž, <tspan font-weight="bold">kterého</tspan> vidím...</text>
  <text x="230" y="450" font-size="10" fill="#a0aec0">(The man whom I see... - Acc)</text>

  <text x="430" y="450" font-size="12" fill="#b794f4">Kniha, <tspan font-weight="bold">kterou</tspan> čtu...</text>
  <text x="580" y="450" font-size="10" fill="#a0aec0">(The book which I'm reading - Acc)</text>

  <text x="60" y="475" font-size="12" fill="#b794f4">Dům, ve <tspan font-weight="bold">kterém</tspan> bydlím...</text>
  <text x="250" y="475" font-size="10" fill="#a0aec0">(The house in which I live - Loc)</text>

  <text x="430" y="475" font-size="12" fill="#b794f4">Člověk, <tspan font-weight="bold">jemuž</tspan> věřím...</text>
  <text x="590" y="475" font-size="10" fill="#a0aec0">(The person whom I trust - Dat, formal)</text>
</svg>