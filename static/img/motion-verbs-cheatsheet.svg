<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="detGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="indGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="futGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="510" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Motion Verbs (Slovesa pohybu)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Determinate (one direction) vs Indeterminate (repeated/general)</text>

  <!-- Concept explanation -->
  <rect x="40" y="100" width="820" height="70" rx="12" fill="#4a5568"/>
  <text x="60" y="125" font-size="13" fill="#f6ad55">Determinate:</text>
  <text x="160" y="125" font-size="12" fill="#e2e8f0">One specific direction, happening now → "I'm going (there)"</text>
  <text x="60" y="150" font-size="13" fill="#63b3ed">Indeterminate:</text>
  <text x="170" y="150" font-size="12" fill="#e2e8f0">Repeated trips, round-trip, general ability → "I go (regularly)" / "I walk around"</text>

  <!-- Main pairs table -->
  <rect x="40" y="185" width="540" height="255" rx="12" fill="#2d3748" filter="url(#shadow)"/>

  <!-- Table header -->
  <rect x="40" y="185" width="540" height="35" rx="12" fill="#4a5568"/>
  <rect x="40" y="205" width="540" height="15" fill="#4a5568"/>
  <text x="80" y="210" font-size="12" font-weight="bold" fill="#a0aec0">Meaning</text>
  <text x="200" y="210" font-size="12" font-weight="bold" fill="#f6ad55">Determinate</text>
  <text x="340" y="210" font-size="12" font-weight="bold" fill="#63b3ed">Indeterminate</text>
  <text x="480" y="210" font-size="12" font-weight="bold" fill="#68d391">Future (po-)</text>

  <!-- jít/chodit -->
  <text x="80" y="250" font-size="12" fill="#e2e8f0">go (on foot)</text>
  <text x="200" y="250" font-size="15" font-weight="bold" fill="#f6ad55">jít</text>
  <text x="340" y="250" font-size="15" font-weight="bold" fill="#63b3ed">chodit</text>
  <text x="480" y="250" font-size="15" font-weight="bold" fill="#68d391">půjdu</text>

  <!-- jet/jezdit -->
  <text x="80" y="285" font-size="12" fill="#e2e8f0">go (by vehicle)</text>
  <text x="200" y="285" font-size="15" font-weight="bold" fill="#f6ad55">jet</text>
  <text x="340" y="285" font-size="15" font-weight="bold" fill="#63b3ed">jezdit</text>
  <text x="480" y="285" font-size="15" font-weight="bold" fill="#68d391">pojedu</text>

  <!-- letět/létat -->
  <text x="80" y="320" font-size="12" fill="#e2e8f0">fly</text>
  <text x="200" y="320" font-size="15" font-weight="bold" fill="#f6ad55">letět</text>
  <text x="340" y="320" font-size="15" font-weight="bold" fill="#63b3ed">létat</text>
  <text x="480" y="320" font-size="15" font-weight="bold" fill="#68d391">poletím</text>

  <!-- běžet/běhat -->
  <text x="80" y="355" font-size="12" fill="#e2e8f0">run</text>
  <text x="200" y="355" font-size="15" font-weight="bold" fill="#f6ad55">běžet</text>
  <text x="340" y="355" font-size="15" font-weight="bold" fill="#63b3ed">běhat</text>
  <text x="480" y="355" font-size="15" font-weight="bold" fill="#68d391">poběžím</text>

  <!-- nést/nosit -->
  <text x="80" y="390" font-size="12" fill="#e2e8f0">carry</text>
  <text x="200" y="390" font-size="15" font-weight="bold" fill="#f6ad55">nést</text>
  <text x="340" y="390" font-size="15" font-weight="bold" fill="#63b3ed">nosit</text>
  <text x="480" y="390" font-size="15" font-weight="bold" fill="#68d391">ponesu</text>

  <!-- vézt/vozit -->
  <text x="80" y="425" font-size="12" fill="#e2e8f0">transport</text>
  <text x="200" y="425" font-size="15" font-weight="bold" fill="#f6ad55">vézt</text>
  <text x="340" y="425" font-size="15" font-weight="bold" fill="#63b3ed">vozit</text>
  <text x="480" y="425" font-size="15" font-weight="bold" fill="#68d391">povezu</text>

  <!-- Examples section -->
  <rect x="600" y="185" width="260" height="255" rx="12" fill="url(#detGrad)"/>
  <text x="730" y="215" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Usage Examples</text>

  <text x="620" y="250" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.95)">Determinate (now, one way):</text>
  <text x="620" y="275" font-size="11" fill="rgba(255,255,255,0.85)">Jdu do práce.</text>
  <text x="620" y="292" font-size="10" fill="rgba(255,255,255,0.7)">(I'm going to work - right now)</text>

  <text x="620" y="325" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.95)">Indeterminate (repeated):</text>
  <text x="620" y="350" font-size="11" fill="rgba(255,255,255,0.85)">Chodím do práce pěšky.</text>
  <text x="620" y="367" font-size="10" fill="rgba(255,255,255,0.7)">(I walk to work - regularly)</text>

  <text x="620" y="400" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.95)">Indeterminate (round-trip):</text>
  <text x="620" y="425" font-size="11" fill="rgba(255,255,255,0.85)">Chodil jsem do školy.</text>
  <text x="620" y="442" font-size="10" fill="rgba(255,255,255,0.7)">(I used to go to school)</text>

  <!-- Prefix info -->
  <rect x="40" y="455" width="820" height="65" rx="12" fill="url(#futGrad)" filter="url(#shadow)"/>
  <text x="450" y="480" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Prefixes Change Meaning!</text>
  <text x="120" y="505" font-size="11" fill="rgba(255,255,255,0.9)">při- (arrive): přijít</text>
  <text x="260" y="505" font-size="11" fill="rgba(255,255,255,0.9)">od- (leave): odejít</text>
  <text x="400" y="505" font-size="11" fill="rgba(255,255,255,0.9)">vy- (exit): vyjít</text>
  <text x="520" y="505" font-size="11" fill="rgba(255,255,255,0.9)">v- (enter): vejít</text>
  <text x="640" y="505" font-size="11" fill="rgba(255,255,255,0.9)">pro- (pass): projít</text>
  <text x="770" y="505" font-size="11" fill="rgba(255,255,255,0.9)">pře- (cross): přejít</text>
</svg>