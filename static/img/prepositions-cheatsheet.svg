<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 600" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="genGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="datGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="accGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b"/>
      <stop offset="100%" style="stop-color:#38f9d7"/>
    </linearGradient>
    <linearGradient id="locGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="insGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffecd2"/>
      <stop offset="100%" style="stop-color:#fcb69f"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="910" height="560" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="475" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Prepositions &amp; Their Cases</text>
  <text x="475" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Each preposition requires a specific case • Some change meaning with different cases!</text>

  <!-- GENITIVE -->
  <rect x="40" y="100" width="270" height="220" rx="12" fill="#2d3748" stroke="url(#genGrad)" stroke-width="3"/>
  <rect x="40" y="100" width="270" height="40" rx="12" fill="url(#genGrad)"/>
  <rect x="40" y="125" width="270" height="15" fill="url(#genGrad)"/>
  <text x="175" y="128" text-anchor="middle" font-size="14" font-weight="bold" fill="white">GENITIVE (2)</text>

  <text x="60" y="165" font-size="18" font-weight="bold" fill="#f687b3">bez</text>
  <text x="110" y="165" font-size="12" fill="#a0aec0">without</text>

  <text x="60" y="190" font-size="18" font-weight="bold" fill="#f687b3">do</text>
  <text x="90" y="190" font-size="12" fill="#a0aec0">to, into, until</text>

  <text x="60" y="215" font-size="18" font-weight="bold" fill="#f687b3">od / ode</text>
  <text x="130" y="215" font-size="12" fill="#a0aec0">from</text>

  <text x="60" y="240" font-size="18" font-weight="bold" fill="#f687b3">z / ze</text>
  <text x="105" y="240" font-size="12" fill="#a0aec0">from, out of</text>

  <text x="60" y="265" font-size="18" font-weight="bold" fill="#f687b3">u</text>
  <text x="80" y="265" font-size="12" fill="#a0aec0">at, by, near</text>

  <text x="60" y="290" font-size="18" font-weight="bold" fill="#f687b3">kolem</text>
  <text x="120" y="290" font-size="12" fill="#a0aec0">around</text>

  <text x="175" y="310" text-anchor="middle" font-size="10" fill="#718096">bez práce, do města, od rána</text>

  <!-- DATIVE -->
  <rect x="340" y="100" width="270" height="220" rx="12" fill="#2d3748" stroke="url(#datGrad)" stroke-width="3"/>
  <rect x="340" y="100" width="270" height="40" rx="12" fill="url(#datGrad)"/>
  <rect x="340" y="125" width="270" height="15" fill="url(#datGrad)"/>
  <text x="475" y="128" text-anchor="middle" font-size="14" font-weight="bold" fill="white">DATIVE (3)</text>

  <text x="360" y="165" font-size="18" font-weight="bold" fill="#63b3ed">k / ke</text>
  <text x="415" y="165" font-size="12" fill="#a0aec0">to, towards</text>

  <text x="360" y="195" font-size="18" font-weight="bold" fill="#63b3ed">proti</text>
  <text x="420" y="195" font-size="12" fill="#a0aec0">against</text>

  <text x="360" y="225" font-size="18" font-weight="bold" fill="#63b3ed">díky</text>
  <text x="410" y="225" font-size="12" fill="#a0aec0">thanks to</text>

  <text x="360" y="255" font-size="18" font-weight="bold" fill="#63b3ed">kvůli</text>
  <text x="420" y="255" font-size="12" fill="#a0aec0">because of</text>

  <text x="360" y="285" font-size="18" font-weight="bold" fill="#63b3ed">naproti</text>
  <text x="440" y="285" font-size="12" fill="#a0aec0">opposite</text>

  <text x="475" y="310" text-anchor="middle" font-size="10" fill="#718096">k lékaři, díky tobě</text>

  <!-- ACCUSATIVE -->
  <rect x="640" y="100" width="270" height="220" rx="12" fill="#2d3748" stroke="url(#accGrad)" stroke-width="3"/>
  <rect x="640" y="100" width="270" height="40" rx="12" fill="url(#accGrad)"/>
  <rect x="640" y="125" width="270" height="15" fill="url(#accGrad)"/>
  <text x="775" y="128" text-anchor="middle" font-size="14" font-weight="bold" fill="white">ACCUSATIVE (4)</text>

  <text x="660" y="165" font-size="18" font-weight="bold" fill="#68d391">pro</text>
  <text x="700" y="165" font-size="12" fill="#a0aec0">for</text>

  <text x="660" y="195" font-size="18" font-weight="bold" fill="#68d391">přes</text>
  <text x="710" y="195" font-size="12" fill="#a0aec0">across, over</text>

  <text x="660" y="225" font-size="18" font-weight="bold" fill="#68d391">na</text>
  <text x="695" y="225" font-size="12" fill="#a0aec0">onto (motion)</text>

  <text x="660" y="255" font-size="18" font-weight="bold" fill="#68d391">v / ve</text>
  <text x="710" y="255" font-size="12" fill="#a0aec0">into (motion)</text>

  <text x="660" y="285" font-size="18" font-weight="bold" fill="#68d391">o</text>
  <text x="680" y="285" font-size="12" fill="#a0aec0">about (care)</text>

  <text x="775" y="310" text-anchor="middle" font-size="10" fill="#718096">pro tebe, na stůl (motion)</text>

  <!-- LOCATIVE -->
  <rect x="40" y="340" width="270" height="220" rx="12" fill="#2d3748" stroke="url(#locGrad)" stroke-width="3"/>
  <rect x="40" y="340" width="270" height="40" rx="12" fill="url(#locGrad)"/>
  <rect x="40" y="365" width="270" height="15" fill="url(#locGrad)"/>
  <text x="175" y="368" text-anchor="middle" font-size="14" font-weight="bold" fill="white">LOCATIVE (6)</text>

  <text x="60" y="405" font-size="18" font-weight="bold" fill="#b794f4">v / ve</text>
  <text x="110" y="405" font-size="12" fill="#a0aec0">in (static)</text>

  <text x="60" y="435" font-size="18" font-weight="bold" fill="#b794f4">na</text>
  <text x="95" y="435" font-size="12" fill="#a0aec0">on, at (static)</text>

  <text x="60" y="465" font-size="18" font-weight="bold" fill="#b794f4">o</text>
  <text x="80" y="465" font-size="12" fill="#a0aec0">about (topic)</text>

  <text x="60" y="495" font-size="18" font-weight="bold" fill="#b794f4">po</text>
  <text x="90" y="495" font-size="12" fill="#a0aec0">after, around</text>

  <text x="60" y="525" font-size="18" font-weight="bold" fill="#b794f4">při</text>
  <text x="100" y="525" font-size="12" fill="#a0aec0">during, at</text>

  <text x="175" y="550" text-anchor="middle" font-size="10" fill="#718096">v Praze, na stole (static)</text>

  <!-- INSTRUMENTAL -->
  <rect x="340" y="340" width="270" height="220" rx="12" fill="#2d3748" stroke="url(#insGrad)" stroke-width="3"/>
  <rect x="340" y="340" width="270" height="40" rx="12" fill="url(#insGrad)"/>
  <rect x="340" y="365" width="270" height="15" fill="url(#insGrad)"/>
  <text x="475" y="368" text-anchor="middle" font-size="14" font-weight="bold" fill="#1a202c">INSTRUMENTAL (7)</text>

  <text x="360" y="405" font-size="18" font-weight="bold" fill="#ed8936">s / se</text>
  <text x="410" y="405" font-size="12" fill="#a0aec0">with</text>

  <text x="360" y="435" font-size="18" font-weight="bold" fill="#ed8936">za</text>
  <text x="390" y="435" font-size="12" fill="#a0aec0">behind</text>

  <text x="360" y="465" font-size="18" font-weight="bold" fill="#ed8936">před</text>
  <text x="415" y="465" font-size="12" fill="#a0aec0">in front of</text>

  <text x="360" y="495" font-size="18" font-weight="bold" fill="#ed8936">pod</text>
  <text x="405" y="495" font-size="12" fill="#a0aec0">under</text>

  <text x="360" y="525" font-size="18" font-weight="bold" fill="#ed8936">nad</text>
  <text x="405" y="525" font-size="12" fill="#a0aec0">above</text>

  <text x="475" y="550" text-anchor="middle" font-size="10" fill="#718096">s přáteli, za domem</text>

  <!-- Motion vs Static box -->
  <rect x="640" y="340" width="270" height="220" rx="12" fill="#744210" filter="url(#shadow)"/>
  <text x="775" y="375" text-anchor="middle" font-size="14" font-weight="bold" fill="#fbd38d">MOTION vs STATIC</text>
  <text x="775" y="400" text-anchor="middle" font-size="12" fill="#fef3c7">Some prepositions change case!</text>

  <text x="660" y="435" font-size="14" font-weight="bold" fill="#68d391">na + Acc</text>
  <text x="750" y="435" font-size="12" fill="#fef3c7">= onto (motion)</text>
  <text x="660" y="455" font-size="11" fill="#d69e2e">Jdu na poštu.</text>

  <text x="660" y="485" font-size="14" font-weight="bold" fill="#b794f4">na + Loc</text>
  <text x="750" y="485" font-size="12" fill="#fef3c7">= on/at (static)</text>
  <text x="660" y="505" font-size="11" fill="#d69e2e">Jsem na poště.</text>

  <line x1="660" y1="520" x2="890" y2="520" stroke="#fbd38d" stroke-width="1"/>

  <text x="660" y="545" font-size="14" font-weight="bold" fill="#68d391">v + Acc</text>
  <text x="730" y="545" font-size="12" fill="#fef3c7">= into</text>
  <text x="795" y="545" font-size="14" font-weight="bold" fill="#b794f4">v + Loc</text>
  <text x="855" y="545" font-size="12" fill="#fef3c7">= in</text>
</svg>