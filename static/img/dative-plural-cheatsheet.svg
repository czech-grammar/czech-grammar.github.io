<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="mascGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="femGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed64a6"/>
      <stop offset="100%" style="stop-color:#d53f8c"/>
    </linearGradient>
    <linearGradient id="neutGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="ruleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea"/>
      <stop offset="100%" style="stop-color:#805ad5"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="760" height="380" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="400" y="55" text-anchor="middle" font-size="22" font-weight="bold" fill="white">Dative Plural Cheat Sheet</text>
  <text x="400" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Komu? Čemu? (Plural) - Very regular patterns!</text>

  <!-- THE BIG RULE -->
  <rect x="150" y="95" width="500" height="45" rx="12" fill="url(#ruleGrad)" filter="url(#shadow)"/>
  <text x="400" y="115" text-anchor="middle" font-size="13" font-weight="bold" fill="white">KEY PATTERN: Hard = long vowel + m, Soft = -ím</text>
  <text x="400" y="132" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.9)">Masc/Neut: -ům | Fem -a type: -ám | Soft: -ím</text>

  <!-- Divider -->
  <line x1="50" y1="155" x2="750" y2="155" stroke="#4a5568" stroke-width="1"/>

  <!-- Three columns -->

  <!-- Masculine -->
  <rect x="50" y="170" width="220" height="210" rx="12" fill="#1a202c" stroke="url(#mascGrad)" stroke-width="3"/>

  <rect x="50" y="170" width="220" height="45" rx="12" fill="url(#mascGrad)"/>
  <rect x="50" y="200" width="220" height="15" fill="url(#mascGrad)"/>
  <text x="160" y="198" text-anchor="middle" font-size="14" font-weight="bold" fill="white">MASCULINE</text>

  <text x="160" y="255" text-anchor="middle" font-size="26" font-weight="bold" fill="#4299e1">-ům</text>
  <text x="160" y="280" text-anchor="middle" font-size="11" fill="#a0aec0">(all masculine nouns)</text>
  <text x="160" y="310" text-anchor="middle" font-size="12" fill="#e2e8f0">pánům, hradům</text>
  <text x="160" y="330" text-anchor="middle" font-size="12" fill="#e2e8f0">mužům, strojům</text>
  <text x="160" y="350" text-anchor="middle" font-size="12" fill="#e2e8f0">studentům, učitelům</text>

  <rect x="60" y="360" width="200" height="15" rx="4" fill="#2c5282"/>
  <text x="160" y="371" text-anchor="middle" font-size="9" fill="#bee3f8">Both animate &amp; inanimate same!</text>

  <!-- Feminine -->
  <rect x="290" y="170" width="220" height="210" rx="12" fill="#1a202c" stroke="url(#femGrad)" stroke-width="3"/>

  <rect x="290" y="170" width="220" height="45" rx="12" fill="url(#femGrad)"/>
  <rect x="290" y="200" width="220" height="15" fill="url(#femGrad)"/>
  <text x="400" y="198" text-anchor="middle" font-size="14" font-weight="bold" fill="white">FEMININE</text>

  <text x="360" y="250" font-size="22" font-weight="bold" fill="#ed64a6">-ám</text>
  <text x="405" y="250" font-size="11" fill="#a0aec0">(žena type)</text>
  <text x="310" y="275" font-size="12" fill="#e2e8f0">ženám, knihám, matkám</text>

  <line x1="310" y1="295" x2="490" y2="295" stroke="#4a5568" stroke-width="1"/>

  <text x="360" y="325" font-size="22" font-weight="bold" fill="#ed64a6">-ím</text>
  <text x="400" y="325" font-size="11" fill="#a0aec0">(soft types)</text>
  <text x="310" y="350" font-size="12" fill="#e2e8f0">růžím, písním, kostem</text>

  <rect x="300" y="360" width="200" height="15" rx="4" fill="#702459"/>
  <text x="400" y="371" text-anchor="middle" font-size="9" fill="#fbb6ce">-a nouns use -ám, all others -ím</text>

  <!-- Neuter -->
  <rect x="530" y="170" width="220" height="210" rx="12" fill="#1a202c" stroke="url(#neutGrad)" stroke-width="3"/>

  <rect x="530" y="170" width="220" height="45" rx="12" fill="url(#neutGrad)"/>
  <rect x="530" y="200" width="220" height="15" fill="url(#neutGrad)"/>
  <text x="640" y="198" text-anchor="middle" font-size="14" font-weight="bold" fill="white">NEUTER</text>

  <text x="600" y="250" font-size="22" font-weight="bold" fill="#48bb78">-ům</text>
  <text x="645" y="250" font-size="11" fill="#a0aec0">(město type)</text>
  <text x="550" y="275" font-size="12" fill="#e2e8f0">městům, autům, oknům</text>

  <line x1="550" y1="295" x2="730" y2="295" stroke="#4a5568" stroke-width="1"/>

  <text x="600" y="325" font-size="22" font-weight="bold" fill="#48bb78">-ím</text>
  <text x="640" y="325" font-size="11" fill="#a0aec0">(soft types)</text>
  <text x="550" y="350" font-size="12" fill="#e2e8f0">mořím, srdcím, kuřatům</text>

  <rect x="540" y="360" width="200" height="15" rx="4" fill="#276749"/>
  <text x="640" y="371" text-anchor="middle" font-size="9" fill="#9ae6b4">Hard -ům, soft -ím</text>
</svg>