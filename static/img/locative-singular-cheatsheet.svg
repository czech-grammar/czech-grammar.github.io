<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 580" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="mascGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="femGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed64a6"/>
      <stop offset="100%" style="stop-color:#d53f8c"/>
    </linearGradient>
    <linearGradient id="neutGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="warnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="910" height="540" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="475" y="58" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Locative Singular Cheat Sheet</text>
  <text x="475" y="82" text-anchor="middle" font-size="14" fill="#a0aec0">O kom? O čem? • Always with prepositions: v, na, o, po, při</text>

  <!-- Divider line -->
  <line x1="50" y1="100" x2="900" y2="100" stroke="#4a5568" stroke-width="1"/>

  <!-- Four columns -->

  <!-- Column 1: Masculine Animate -->
  <rect x="35" y="115" width="210" height="290" rx="12" fill="#1a202c" stroke="url(#mascGrad)" stroke-width="3"/>
  <rect x="35" y="115" width="210" height="45" rx="12" fill="url(#mascGrad)"/>
  <rect x="35" y="148" width="210" height="12" fill="url(#mascGrad)"/>
  <text x="140" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="white">MASC ANIMATE</text>

  <text x="140" y="180" text-anchor="middle" font-size="22" font-weight="bold" fill="#4299e1">-ovi / -u</text>
  <text x="140" y="198" text-anchor="middle" font-size="11" fill="#a0aec0">hard stem (pán)</text>
  <text x="55" y="218" font-size="12" fill="#e2e8f0">pán → o pán<tspan fill="#4299e1" font-weight="bold">ovi</tspan></text>
  <text x="55" y="236" font-size="12" fill="#e2e8f0">student → o student<tspan fill="#4299e1" font-weight="bold">ovi</tspan></text>

  <line x1="55" y1="250" x2="225" y2="250" stroke="#4a5568" stroke-width="1"/>

  <text x="140" y="272" text-anchor="middle" font-size="22" font-weight="bold" fill="#4299e1">-ovi / -i</text>
  <text x="140" y="290" text-anchor="middle" font-size="11" fill="#a0aec0">soft stem (muž)</text>
  <text x="55" y="310" font-size="12" fill="#e2e8f0">muž → o muž<tspan fill="#4299e1" font-weight="bold">ovi</tspan></text>
  <text x="55" y="328" font-size="12" fill="#e2e8f0">otec → o otc<tspan fill="#4299e1" font-weight="bold">i</tspan></text>

  <rect x="50" y="350" width="180" height="45" rx="8" fill="#2d3748"/>
  <text x="140" y="370" text-anchor="middle" font-size="10" fill="#63b3ed">-ovi is always safe for</text>
  <text x="140" y="385" text-anchor="middle" font-size="10" fill="#63b3ed">animate nouns!</text>

  <!-- Column 2: Masculine Inanimate -->
  <rect x="255" y="115" width="210" height="290" rx="12" fill="#1a202c" stroke="url(#mascGrad)" stroke-width="3"/>
  <rect x="255" y="115" width="210" height="45" rx="12" fill="url(#mascGrad)"/>
  <rect x="255" y="148" width="210" height="12" fill="url(#mascGrad)"/>
  <text x="360" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="white">MASC INANIMATE</text>

  <text x="360" y="180" text-anchor="middle" font-size="22" font-weight="bold" fill="#4299e1">-u</text>
  <text x="360" y="198" text-anchor="middle" font-size="11" fill="#a0aec0">90% of nouns! (k,g,h,ch,r)</text>
  <text x="275" y="218" font-size="12" fill="#e2e8f0">hrad → na hrad<tspan fill="#4299e1" font-weight="bold">u</tspan></text>
  <text x="275" y="236" font-size="12" fill="#e2e8f0">rok → v rok<tspan fill="#4299e1" font-weight="bold">u</tspan></text>

  <line x1="275" y1="250" x2="445" y2="250" stroke="#4a5568" stroke-width="1"/>

  <text x="360" y="272" text-anchor="middle" font-size="22" font-weight="bold" fill="#4299e1">-ě / -e</text>
  <text x="360" y="290" text-anchor="middle" font-size="11" fill="#a0aec0">some hard stems (les type)</text>
  <text x="275" y="310" font-size="12" fill="#e2e8f0">les → v les<tspan fill="#4299e1" font-weight="bold">e</tspan></text>
  <text x="275" y="328" font-size="12" fill="#e2e8f0">dům → v dom<tspan fill="#4299e1" font-weight="bold">ě</tspan></text>

  <line x1="275" y1="342" x2="445" y2="342" stroke="#4a5568" stroke-width="1"/>

  <text x="360" y="362" text-anchor="middle" font-size="18" font-weight="bold" fill="#4299e1">-i</text>
  <text x="360" y="378" text-anchor="middle" font-size="11" fill="#a0aec0">soft stem (stroj)</text>
  <text x="275" y="395" font-size="12" fill="#e2e8f0">stroj → ve stroj<tspan fill="#4299e1" font-weight="bold">i</tspan></text>

  <!-- Column 3: Feminine -->
  <rect x="475" y="115" width="210" height="290" rx="12" fill="#1a202c" stroke="url(#femGrad)" stroke-width="3"/>
  <rect x="475" y="115" width="210" height="45" rx="12" fill="url(#femGrad)"/>
  <rect x="475" y="148" width="210" height="12" fill="url(#femGrad)"/>
  <text x="580" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="white">FEMININE</text>

  <text x="580" y="180" text-anchor="middle" font-size="22" font-weight="bold" fill="#ed64a6">-ě / -e</text>
  <text x="580" y="198" text-anchor="middle" font-size="11" fill="#a0aec0">-a nouns (žena) + softening!</text>
  <text x="495" y="218" font-size="12" fill="#e2e8f0">žena → o žen<tspan fill="#ed64a6" font-weight="bold">ě</tspan></text>
  <text x="495" y="236" font-size="12" fill="#e2e8f0">Praha → v Praz<tspan fill="#ed64a6" font-weight="bold">e</tspan> (h→z)</text>

  <line x1="495" y1="250" x2="665" y2="250" stroke="#4a5568" stroke-width="1"/>

  <text x="580" y="272" text-anchor="middle" font-size="22" font-weight="bold" fill="#ed64a6">-i</text>
  <text x="580" y="290" text-anchor="middle" font-size="11" fill="#a0aec0">soft nouns (růže, píseň, kost)</text>
  <text x="495" y="310" font-size="12" fill="#e2e8f0">růže → o růž<tspan fill="#ed64a6" font-weight="bold">i</tspan></text>
  <text x="495" y="328" font-size="12" fill="#e2e8f0">píseň → o písn<tspan fill="#ed64a6" font-weight="bold">i</tspan></text>
  <text x="495" y="346" font-size="12" fill="#e2e8f0">kost → o kost<tspan fill="#ed64a6" font-weight="bold">i</tspan></text>

  <rect x="490" y="365" width="180" height="30" rx="8" fill="#2d3748"/>
  <text x="580" y="385" text-anchor="middle" font-size="10" fill="#f687b3">Soft consonants always → -i</text>

  <!-- Column 4: Neuter -->
  <rect x="695" y="115" width="210" height="290" rx="12" fill="#1a202c" stroke="url(#neutGrad)" stroke-width="3"/>
  <rect x="695" y="115" width="210" height="45" rx="12" fill="url(#neutGrad)"/>
  <rect x="695" y="148" width="210" height="12" fill="url(#neutGrad)"/>
  <text x="800" y="145" text-anchor="middle" font-size="14" font-weight="bold" fill="white">NEUTER</text>

  <text x="800" y="180" text-anchor="middle" font-size="22" font-weight="bold" fill="#48bb78">-ě / -u</text>
  <text x="800" y="198" text-anchor="middle" font-size="11" fill="#a0aec0">-o nouns (město)</text>
  <text x="715" y="218" font-size="12" fill="#e2e8f0">město → ve měst<tspan fill="#48bb78" font-weight="bold">ě</tspan></text>
  <text x="715" y="236" font-size="12" fill="#e2e8f0">oko → v ok<tspan fill="#48bb78" font-weight="bold">u</tspan></text>

  <line x1="715" y1="250" x2="885" y2="250" stroke="#4a5568" stroke-width="1"/>

  <text x="800" y="272" text-anchor="middle" font-size="22" font-weight="bold" fill="#48bb78">-i</text>
  <text x="800" y="290" text-anchor="middle" font-size="11" fill="#a0aec0">-e nouns (moře)</text>
  <text x="715" y="310" font-size="12" fill="#e2e8f0">moře → v moř<tspan fill="#48bb78" font-weight="bold">i</tspan></text>
  <text x="715" y="328" font-size="12" fill="#e2e8f0">srdce → v srdc<tspan fill="#48bb78" font-weight="bold">i</tspan></text>

  <line x1="715" y1="342" x2="885" y2="342" stroke="#4a5568" stroke-width="1"/>

  <text x="800" y="362" text-anchor="middle" font-size="18" font-weight="bold" fill="#48bb78">-eti / -í</text>
  <text x="800" y="378" text-anchor="middle" font-size="11" fill="#a0aec0">special (kuře, stavení)</text>
  <text x="715" y="395" font-size="12" fill="#e2e8f0">kuře → o kuř<tspan fill="#48bb78" font-weight="bold">eti</tspan></text>

  <!-- Palatalization warning box -->
  <rect x="35" y="420" width="870" height="130" rx="12" fill="#1a202c" stroke="url(#warnGrad)" stroke-width="2"/>
  <rect x="35" y="420" width="870" height="35" rx="12" fill="url(#warnGrad)"/>
  <rect x="35" y="443" width="870" height="12" fill="url(#warnGrad)"/>
  <text x="475" y="445" text-anchor="middle" font-size="14" font-weight="bold" fill="white">⚠️ PALATALIZATION: Consonants change before -ě/-e!</text>

  <text x="160" y="480" text-anchor="middle" font-size="13" font-weight="bold" fill="#ed8936">Velars</text>
  <text x="160" y="500" text-anchor="middle" font-size="12" fill="#e2e8f0">k → c: ruka → v ruce</text>
  <text x="160" y="518" text-anchor="middle" font-size="12" fill="#e2e8f0">h → z: Praha → v Praze</text>
  <text x="160" y="536" text-anchor="middle" font-size="12" fill="#e2e8f0">ch → š: střecha → na střeše</text>

  <text x="400" y="480" text-anchor="middle" font-size="13" font-weight="bold" fill="#ed8936">Dentals</text>
  <text x="400" y="500" text-anchor="middle" font-size="12" fill="#e2e8f0">d → dě: voda → ve vodě</text>
  <text x="400" y="518" text-anchor="middle" font-size="12" fill="#e2e8f0">t → tě: karta → na kartě</text>
  <text x="400" y="536" text-anchor="middle" font-size="12" fill="#e2e8f0">n → ně: stěna → na stěně</text>

  <text x="640" y="480" text-anchor="middle" font-size="13" font-weight="bold" fill="#ed8936">Others</text>
  <text x="640" y="500" text-anchor="middle" font-size="12" fill="#e2e8f0">r → ř: sestra → o sestře</text>
  <text x="640" y="518" text-anchor="middle" font-size="12" fill="#e2e8f0">g → z: kolega → o kolezě</text>
  <text x="640" y="536" text-anchor="middle" font-size="12" fill="#e2e8f0">No change: b,p,v,f,m,l,s,z</text>

  <rect x="780" y="470" width="110" height="70" rx="8" fill="#2d3748"/>
  <text x="835" y="492" text-anchor="middle" font-size="11" font-weight="bold" fill="#ed8936">TIP</text>
  <text x="835" y="510" text-anchor="middle" font-size="10" fill="#a0aec0">Use -u to avoid</text>
  <text x="835" y="524" text-anchor="middle" font-size="10" fill="#a0aec0">palatalization</text>
  <text x="835" y="538" text-anchor="middle" font-size="10" fill="#a0aec0">(when possible)</text>
</svg>