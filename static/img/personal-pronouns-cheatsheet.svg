<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#805ad5"/>
      <stop offset="100%" style="stop-color:#6b46c1"/>
    </linearGradient>
    <linearGradient id="p1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="p2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="p3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="960" height="710" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="500" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Personal Pronouns (Osobní zájmena)</text>
  <text x="500" y="80" text-anchor="middle" font-size="13" fill="#a0aec0">Short forms for normal use • Long forms after prepositions &amp; for emphasis</text>

  <!-- Legend -->
  <rect x="300" y="95" width="400" height="30" rx="6" fill="#4a5568"/>
  <text x="380" y="115" text-anchor="middle" font-size="11" fill="#90cdf4">short</text>
  <text x="500" y="115" text-anchor="middle" font-size="11" fill="#fbd38d">long/emphatic</text>
  <text x="620" y="115" text-anchor="middle" font-size="11" fill="#fc8181">after preposition</text>

  <!-- SINGULAR Section -->
  <text x="270" y="155" text-anchor="middle" font-size="16" font-weight="bold" fill="#a0aec0">SINGULAR</text>

  <!-- JÁ (I) -->
  <rect x="40" y="170" width="280" height="250" rx="12" fill="#2d3748" stroke="url(#p1Grad)" stroke-width="3"/>
  <rect x="40" y="170" width="280" height="40" rx="12" fill="url(#p1Grad)"/>
  <rect x="40" y="195" width="280" height="15" fill="url(#p1Grad)"/>
  <text x="180" y="198" text-anchor="middle" font-size="16" font-weight="bold" fill="white">JÁ (I)</text>

  <text x="60" y="235" font-size="11" font-weight="bold" fill="#a0aec0">Case</text>
  <text x="140" y="235" text-anchor="middle" font-size="11" font-weight="bold" fill="#a0aec0">Short</text>
  <text x="230" y="235" text-anchor="middle" font-size="11" font-weight="bold" fill="#a0aec0">Long</text>

  <text x="60" y="260" font-size="12" fill="#e2e8f0">Nom</text>
  <text x="180" y="260" text-anchor="middle" font-size="14" fill="#90cdf4">já</text>

  <text x="60" y="285" font-size="12" fill="#e2e8f0">Gen</text>
  <text x="140" y="285" text-anchor="middle" font-size="14" fill="#90cdf4">mě</text>
  <text x="230" y="285" text-anchor="middle" font-size="14" fill="#fbd38d">mne</text>

  <text x="60" y="310" font-size="12" fill="#e2e8f0">Dat</text>
  <text x="140" y="310" text-anchor="middle" font-size="14" fill="#90cdf4">mi</text>
  <text x="230" y="310" text-anchor="middle" font-size="14" fill="#fbd38d">mně</text>

  <text x="60" y="335" font-size="12" fill="#e2e8f0">Acc</text>
  <text x="140" y="335" text-anchor="middle" font-size="14" fill="#90cdf4">mě</text>
  <text x="230" y="335" text-anchor="middle" font-size="14" fill="#fbd38d">mne</text>

  <text x="60" y="360" font-size="12" fill="#e2e8f0">Loc</text>
  <text x="180" y="360" text-anchor="middle" font-size="14" fill="#fbd38d">mně</text>

  <text x="60" y="385" font-size="12" fill="#e2e8f0">Instr</text>
  <text x="180" y="385" text-anchor="middle" font-size="14" fill="#fbd38d">mnou</text>

  <text x="180" y="410" text-anchor="middle" font-size="10" fill="#718096">pro mne, se mnou</text>

  <!-- TY (You) -->
  <rect x="340" y="170" width="280" height="250" rx="12" fill="#2d3748" stroke="url(#p2Grad)" stroke-width="3"/>
  <rect x="340" y="170" width="280" height="40" rx="12" fill="url(#p2Grad)"/>
  <rect x="340" y="195" width="280" height="15" fill="url(#p2Grad)"/>
  <text x="480" y="198" text-anchor="middle" font-size="16" font-weight="bold" fill="white">TY (You)</text>

  <text x="360" y="235" font-size="11" font-weight="bold" fill="#a0aec0">Case</text>
  <text x="440" y="235" text-anchor="middle" font-size="11" font-weight="bold" fill="#a0aec0">Short</text>
  <text x="530" y="235" text-anchor="middle" font-size="11" font-weight="bold" fill="#a0aec0">Long</text>

  <text x="360" y="260" font-size="12" fill="#e2e8f0">Nom</text>
  <text x="480" y="260" text-anchor="middle" font-size="14" fill="#68d391">ty</text>

  <text x="360" y="285" font-size="12" fill="#e2e8f0">Gen</text>
  <text x="440" y="285" text-anchor="middle" font-size="14" fill="#68d391">tě</text>
  <text x="530" y="285" text-anchor="middle" font-size="14" fill="#fbd38d">tebe</text>

  <text x="360" y="310" font-size="12" fill="#e2e8f0">Dat</text>
  <text x="440" y="310" text-anchor="middle" font-size="14" fill="#68d391">ti</text>
  <text x="530" y="310" text-anchor="middle" font-size="14" fill="#fbd38d">tobě</text>

  <text x="360" y="335" font-size="12" fill="#e2e8f0">Acc</text>
  <text x="440" y="335" text-anchor="middle" font-size="14" fill="#68d391">tě</text>
  <text x="530" y="335" text-anchor="middle" font-size="14" fill="#fbd38d">tebe</text>

  <text x="360" y="360" font-size="12" fill="#e2e8f0">Loc</text>
  <text x="480" y="360" text-anchor="middle" font-size="14" fill="#fbd38d">tobě</text>

  <text x="360" y="385" font-size="12" fill="#e2e8f0">Instr</text>
  <text x="480" y="385" text-anchor="middle" font-size="14" fill="#fbd38d">tebou</text>

  <text x="480" y="410" text-anchor="middle" font-size="10" fill="#718096">pro tebe, s tebou</text>

  <!-- ON (He) -->
  <rect x="640" y="170" width="320" height="250" rx="12" fill="#2d3748" stroke="url(#p3Grad)" stroke-width="3"/>
  <rect x="640" y="170" width="320" height="40" rx="12" fill="url(#p3Grad)"/>
  <rect x="640" y="195" width="320" height="15" fill="url(#p3Grad)"/>
  <text x="800" y="198" text-anchor="middle" font-size="16" font-weight="bold" fill="white">ON (He) / ONO (It)</text>

  <text x="660" y="235" font-size="11" font-weight="bold" fill="#a0aec0">Case</text>
  <text x="730" y="235" text-anchor="middle" font-size="11" font-weight="bold" fill="#a0aec0">Short</text>
  <text x="810" y="235" text-anchor="middle" font-size="11" font-weight="bold" fill="#a0aec0">Long</text>
  <text x="890" y="235" text-anchor="middle" font-size="11" font-weight="bold" fill="#a0aec0">+Prep</text>

  <text x="660" y="260" font-size="12" fill="#e2e8f0">Nom</text>
  <text x="800" y="260" text-anchor="middle" font-size="14" fill="#f6ad55">on / ono</text>

  <text x="660" y="285" font-size="12" fill="#e2e8f0">Gen</text>
  <text x="730" y="285" text-anchor="middle" font-size="14" fill="#f6ad55">ho</text>
  <text x="810" y="285" text-anchor="middle" font-size="14" fill="#fbd38d">jeho</text>
  <text x="890" y="285" text-anchor="middle" font-size="14" fill="#fc8181">něho</text>

  <text x="660" y="310" font-size="12" fill="#e2e8f0">Dat</text>
  <text x="730" y="310" text-anchor="middle" font-size="14" fill="#f6ad55">mu</text>
  <text x="810" y="310" text-anchor="middle" font-size="14" fill="#fbd38d">jemu</text>
  <text x="890" y="310" text-anchor="middle" font-size="14" fill="#fc8181">němu</text>

  <text x="660" y="335" font-size="12" fill="#e2e8f0">Acc</text>
  <text x="730" y="335" text-anchor="middle" font-size="14" fill="#f6ad55">ho/jej</text>
  <text x="810" y="335" text-anchor="middle" font-size="14" fill="#fbd38d">jeho</text>
  <text x="890" y="335" text-anchor="middle" font-size="14" fill="#fc8181">něho</text>

  <text x="660" y="360" font-size="12" fill="#e2e8f0">Loc</text>
  <text x="810" y="360" text-anchor="middle" font-size="14" fill="#fbd38d">—</text>
  <text x="890" y="360" text-anchor="middle" font-size="14" fill="#fc8181">něm</text>

  <text x="660" y="385" font-size="12" fill="#e2e8f0">Instr</text>
  <text x="810" y="385" text-anchor="middle" font-size="14" fill="#fbd38d">jím</text>
  <text x="890" y="385" text-anchor="middle" font-size="14" fill="#fc8181">ním</text>

  <text x="800" y="410" text-anchor="middle" font-size="10" fill="#718096">j → n after preposition!</text>

  <!-- ONA (She) - separate box -->
  <rect x="40" y="435" width="280" height="170" rx="12" fill="#2d3748" stroke="#ed64a6" stroke-width="3"/>
  <rect x="40" y="435" width="280" height="35" rx="12" fill="#ed64a6"/>
  <rect x="40" y="457" width="280" height="13" fill="#ed64a6"/>
  <text x="180" y="460" text-anchor="middle" font-size="14" font-weight="bold" fill="white">ONA (She)</text>

  <text x="60" y="495" font-size="11" font-weight="bold" fill="#a0aec0">Case</text>
  <text x="150" y="495" text-anchor="middle" font-size="11" font-weight="bold" fill="#a0aec0">Form</text>
  <text x="250" y="495" text-anchor="middle" font-size="11" font-weight="bold" fill="#a0aec0">+Prep</text>

  <text x="60" y="520" font-size="11" fill="#e2e8f0">Gen/Dat/Loc</text>
  <text x="150" y="520" text-anchor="middle" font-size="13" fill="#fbb6ce">jí</text>
  <text x="250" y="520" text-anchor="middle" font-size="13" fill="#fc8181">ní</text>

  <text x="60" y="545" font-size="11" fill="#e2e8f0">Acc</text>
  <text x="150" y="545" text-anchor="middle" font-size="13" fill="#fbb6ce">ji</text>
  <text x="250" y="545" text-anchor="middle" font-size="13" fill="#fc8181">ni</text>

  <text x="60" y="570" font-size="11" fill="#e2e8f0">Instr</text>
  <text x="150" y="570" text-anchor="middle" font-size="13" fill="#fbb6ce">jí</text>
  <text x="250" y="570" text-anchor="middle" font-size="13" fill="#fc8181">ní</text>

  <text x="180" y="595" text-anchor="middle" font-size="10" fill="#718096">pro ni, s ní</text>

  <!-- PLURAL Section -->
  <text x="700" y="455" text-anchor="middle" font-size="16" font-weight="bold" fill="#a0aec0">PLURAL</text>

  <!-- MY (We) -->
  <rect x="340" y="470" width="200" height="155" rx="12" fill="#2d3748" stroke="url(#p1Grad)" stroke-width="3"/>
  <rect x="340" y="470" width="200" height="35" rx="12" fill="url(#p1Grad)"/>
  <rect x="340" y="492" width="200" height="13" fill="url(#p1Grad)"/>
  <text x="440" y="495" text-anchor="middle" font-size="14" font-weight="bold" fill="white">MY (We)</text>

  <text x="360" y="530" font-size="11" fill="#e2e8f0">Gen/Acc</text>
  <text x="480" y="530" text-anchor="middle" font-size="13" fill="#90cdf4">nás</text>
  <text x="360" y="555" font-size="11" fill="#e2e8f0">Dat/Loc</text>
  <text x="480" y="555" text-anchor="middle" font-size="13" fill="#90cdf4">nám</text>
  <text x="360" y="580" font-size="11" fill="#e2e8f0">Instr</text>
  <text x="480" y="580" text-anchor="middle" font-size="13" fill="#90cdf4">námi</text>

  <text x="440" y="615" text-anchor="middle" font-size="10" fill="#718096">s námi, pro nás</text>

  <!-- VY (You pl) -->
  <rect x="560" y="470" width="200" height="155" rx="12" fill="#2d3748" stroke="url(#p2Grad)" stroke-width="3"/>
  <rect x="560" y="470" width="200" height="35" rx="12" fill="url(#p2Grad)"/>
  <rect x="560" y="492" width="200" height="13" fill="url(#p2Grad)"/>
  <text x="660" y="495" text-anchor="middle" font-size="14" font-weight="bold" fill="white">VY (You pl/formal)</text>

  <text x="580" y="530" font-size="11" fill="#e2e8f0">Gen/Acc</text>
  <text x="700" y="530" text-anchor="middle" font-size="13" fill="#68d391">vás</text>
  <text x="580" y="555" font-size="11" fill="#e2e8f0">Dat/Loc</text>
  <text x="700" y="555" text-anchor="middle" font-size="13" fill="#68d391">vám</text>
  <text x="580" y="580" font-size="11" fill="#e2e8f0">Instr</text>
  <text x="700" y="580" text-anchor="middle" font-size="13" fill="#68d391">vámi</text>

  <text x="660" y="615" text-anchor="middle" font-size="10" fill="#718096">s vámi, pro vás</text>

  <!-- ONI (They) -->
  <rect x="780" y="470" width="180" height="155" rx="12" fill="#2d3748" stroke="url(#p3Grad)" stroke-width="3"/>
  <rect x="780" y="470" width="180" height="35" rx="12" fill="url(#p3Grad)"/>
  <rect x="780" y="492" width="180" height="13" fill="url(#p3Grad)"/>
  <text x="870" y="495" text-anchor="middle" font-size="14" font-weight="bold" fill="white">ONI (They)</text>

  <text x="800" y="530" font-size="11" fill="#e2e8f0">Gen/Acc</text>
  <text x="920" y="530" text-anchor="middle" font-size="13" fill="#f6ad55">jich/nich</text>
  <text x="800" y="555" font-size="11" fill="#e2e8f0">Dat</text>
  <text x="920" y="555" text-anchor="middle" font-size="13" fill="#f6ad55">jim/nim</text>
  <text x="800" y="580" font-size="11" fill="#e2e8f0">Loc/Instr</text>
  <text x="920" y="580" text-anchor="middle" font-size="13" fill="#f6ad55">nich/nimi</text>

  <text x="870" y="615" text-anchor="middle" font-size="10" fill="#718096">j → n after prep</text>

  <!-- Key rule box -->
  <rect x="40" y="640" width="920" height="80" rx="12" fill="#4a5568"/>
  <text x="500" y="665" text-anchor="middle" font-size="14" font-weight="bold" fill="#fbd38d">Key Rules to Remember</text>
  <text x="250" y="695" text-anchor="middle" font-size="12" fill="#e2e8f0">Short forms: 2nd position in clause</text>
  <text x="500" y="695" text-anchor="middle" font-size="12" fill="#e2e8f0">Long forms: after prepositions</text>
  <text x="750" y="695" text-anchor="middle" font-size="12" fill="#e2e8f0">3rd person: j → n after prep</text>
</svg>