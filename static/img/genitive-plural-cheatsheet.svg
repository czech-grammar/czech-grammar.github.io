<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="mascGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="femGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed64a6"/>
      <stop offset="100%" style="stop-color:#d53f8c"/>
    </linearGradient>
    <linearGradient id="neutGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
    <linearGradient id="warnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecc94b"/>
      <stop offset="100%" style="stop-color:#d69e2e"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="440" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="24" font-weight="bold" fill="white">Genitive Plural Cheat Sheet</text>
  <text x="450" y="80" text-anchor="middle" font-size="13" fill="#a0aec0">Used with numbers 5+ and quantity words (hodně, málo, kolik...)</text>

  <!-- Divider line -->
  <line x1="50" y1="100" x2="850" y2="100" stroke="#4a5568" stroke-width="1"/>

  <!-- Three columns -->

  <!-- Column 1: Masculine -->
  <rect x="40" y="115" width="260" height="330" rx="12" fill="#1a202c" stroke="url(#mascGrad)" stroke-width="3"/>

  <rect x="40" y="115" width="260" height="50" rx="12" fill="url(#mascGrad)"/>
  <rect x="40" y="150" width="260" height="15" fill="url(#mascGrad)"/>
  <text x="170" y="148" text-anchor="middle" font-size="16" font-weight="bold" fill="white">MASCULINE</text>

  <text x="170" y="195" text-anchor="middle" font-size="28" font-weight="bold" fill="#4299e1">-ů</text>
  <text x="170" y="218" text-anchor="middle" font-size="12" fill="#a0aec0">Almost always!</text>

  <text x="65" y="250" font-size="13" fill="#e2e8f0">pán → pán<tspan fill="#4299e1" font-weight="bold">ů</tspan></text>
  <text x="65" y="275" font-size="13" fill="#e2e8f0">muž → muž<tspan fill="#4299e1" font-weight="bold">ů</tspan></text>
  <text x="65" y="300" font-size="13" fill="#e2e8f0">hrad → hrad<tspan fill="#4299e1" font-weight="bold">ů</tspan></text>
  <text x="65" y="325" font-size="13" fill="#e2e8f0">student → student<tspan fill="#4299e1" font-weight="bold">ů</tspan></text>
  <text x="65" y="350" font-size="13" fill="#e2e8f0">stroj → stroj<tspan fill="#4299e1" font-weight="bold">ů</tspan></text>

  <rect x="55" y="375" width="230" height="55" rx="8" fill="#2d3748"/>
  <text x="170" y="398" text-anchor="middle" font-size="11" fill="#63b3ed">pět student<tspan font-weight="bold">ů</tspan></text>
  <text x="170" y="418" text-anchor="middle" font-size="11" fill="#63b3ed">hodně problém<tspan font-weight="bold">ů</tspan></text>

  <!-- Column 2: Feminine -->
  <rect x="320" y="115" width="260" height="330" rx="12" fill="#1a202c" stroke="url(#femGrad)" stroke-width="3"/>

  <rect x="320" y="115" width="260" height="50" rx="12" fill="url(#femGrad)"/>
  <rect x="320" y="150" width="260" height="15" fill="url(#femGrad)"/>
  <text x="450" y="148" text-anchor="middle" font-size="16" font-weight="bold" fill="white">FEMININE</text>

  <!-- Zero ending warning -->
  <rect x="360" y="175" width="180" height="30" rx="8" fill="url(#warnGrad)"/>
  <text x="450" y="195" text-anchor="middle" font-size="12" font-weight="bold" fill="#744210">⚠ Zero ending common!</text>

  <text x="380" y="230" font-size="20" font-weight="bold" fill="#ed64a6">∅</text>
  <text x="400" y="230" font-size="12" fill="#a0aec0">(žena type)</text>
  <text x="345" y="255" font-size="13" fill="#e2e8f0">žena → žen<tspan fill="#ed64a6" font-weight="bold">∅</tspan></text>
  <text x="345" y="278" font-size="13" fill="#e2e8f0">kniha → knih<tspan fill="#ed64a6" font-weight="bold">∅</tspan></text>

  <line x1="345" y1="295" x2="555" y2="295" stroke="#4a5568" stroke-width="1"/>

  <text x="380" y="320" font-size="20" font-weight="bold" fill="#ed64a6">-í</text>
  <text x="400" y="320" font-size="12" fill="#a0aec0">(soft types)</text>
  <text x="345" y="345" font-size="13" fill="#e2e8f0">růže → růž<tspan fill="#ed64a6" font-weight="bold">í</tspan></text>
  <text x="345" y="368" font-size="13" fill="#e2e8f0">kost → kost<tspan fill="#ed64a6" font-weight="bold">í</tspan></text>

  <rect x="335" y="385" width="230" height="45" rx="8" fill="#2d3748"/>
  <text x="450" y="408" text-anchor="middle" font-size="11" fill="#f687b3">pět žen∅, hodně knih∅</text>
  <text x="450" y="423" text-anchor="middle" font-size="11" fill="#f687b3">málo růží, šest kostí</text>

  <!-- Column 3: Neuter -->
  <rect x="600" y="115" width="260" height="330" rx="12" fill="#1a202c" stroke="url(#neutGrad)" stroke-width="3"/>

  <rect x="600" y="115" width="260" height="50" rx="12" fill="url(#neutGrad)"/>
  <rect x="600" y="150" width="260" height="15" fill="url(#neutGrad)"/>
  <text x="730" y="148" text-anchor="middle" font-size="16" font-weight="bold" fill="white">NEUTER</text>

  <!-- Zero ending warning -->
  <rect x="640" y="175" width="180" height="30" rx="8" fill="url(#warnGrad)"/>
  <text x="730" y="195" text-anchor="middle" font-size="12" font-weight="bold" fill="#744210">⚠ Zero ending common!</text>

  <text x="660" y="230" font-size="20" font-weight="bold" fill="#48bb78">∅</text>
  <text x="680" y="230" font-size="12" fill="#a0aec0">(město type)</text>
  <text x="625" y="255" font-size="13" fill="#e2e8f0">město → měst<tspan fill="#48bb78" font-weight="bold">∅</tspan></text>
  <text x="625" y="278" font-size="13" fill="#e2e8f0">auto → aut<tspan fill="#48bb78" font-weight="bold">∅</tspan></text>

  <line x1="625" y1="295" x2="835" y2="295" stroke="#4a5568" stroke-width="1"/>

  <text x="660" y="320" font-size="20" font-weight="bold" fill="#48bb78">-í</text>
  <text x="680" y="320" font-size="12" fill="#a0aec0">(soft types)</text>
  <text x="625" y="345" font-size="13" fill="#e2e8f0">moře → moř<tspan fill="#48bb78" font-weight="bold">í</tspan></text>
  <text x="625" y="368" font-size="13" fill="#e2e8f0">kuře → kuřat<tspan fill="#48bb78" font-weight="bold">∅</tspan></text>

  <rect x="615" y="385" width="230" height="45" rx="8" fill="#2d3748"/>
  <text x="730" y="408" text-anchor="middle" font-size="11" fill="#68d391">pět měst∅, hodně aut∅</text>
  <text x="730" y="423" text-anchor="middle" font-size="11" fill="#68d391">kolik moří, sedm kuřat</text>
</svg>