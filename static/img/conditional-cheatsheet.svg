<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="presGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea"/>
      <stop offset="100%" style="stop-color:#805ad5"/>
    </linearGradient>
    <linearGradient id="pastGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="useGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="480" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Conditional Mood (Podmiňovací způsob)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">"Would" • Wishes, polite requests, hypotheticals</text>

  <!-- Present conditional -->
  <rect x="40" y="100" width="400" height="250" rx="12" fill="#2d3748" stroke="url(#presGrad)" stroke-width="3"/>
  <rect x="40" y="100" width="400" height="45" rx="12" fill="url(#presGrad)"/>
  <rect x="40" y="130" width="400" height="15" fill="url(#presGrad)"/>
  <text x="240" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Present Conditional</text>

  <text x="240" y="170" text-anchor="middle" font-size="14" fill="#fbd38d">L-participle + by- particle</text>

  <text x="70" y="205" font-size="12" fill="#e2e8f0">já</text>
  <text x="130" y="205" font-size="13" fill="#e2e8f0">dělal/a</text>
  <text x="220" y="205" font-size="15" font-weight="bold" fill="#b794f4">bych</text>
  <text x="300" y="205" font-size="11" fill="#a0aec0">I would do</text>

  <text x="70" y="230" font-size="12" fill="#e2e8f0">ty</text>
  <text x="130" y="230" font-size="13" fill="#e2e8f0">dělal/a</text>
  <text x="220" y="230" font-size="15" font-weight="bold" fill="#b794f4">bys</text>
  <text x="300" y="230" font-size="11" fill="#a0aec0">you would do</text>

  <text x="70" y="255" font-size="12" fill="#e2e8f0">on/ona</text>
  <text x="130" y="255" font-size="13" fill="#e2e8f0">dělal/a</text>
  <text x="220" y="255" font-size="15" font-weight="bold" fill="#b794f4">by</text>
  <text x="300" y="255" font-size="11" fill="#a0aec0">he/she would do</text>

  <text x="70" y="280" font-size="12" fill="#e2e8f0">my</text>
  <text x="130" y="280" font-size="13" fill="#e2e8f0">dělali</text>
  <text x="220" y="280" font-size="15" font-weight="bold" fill="#b794f4">bychom</text>
  <text x="320" y="280" font-size="11" fill="#a0aec0">we would do</text>

  <text x="70" y="305" font-size="12" fill="#e2e8f0">vy</text>
  <text x="130" y="305" font-size="13" fill="#e2e8f0">dělali</text>
  <text x="220" y="305" font-size="15" font-weight="bold" fill="#b794f4">byste</text>
  <text x="300" y="305" font-size="11" fill="#a0aec0">you (pl) would do</text>

  <text x="70" y="330" font-size="12" fill="#e2e8f0">oni</text>
  <text x="130" y="330" font-size="13" fill="#e2e8f0">dělali</text>
  <text x="220" y="330" font-size="15" font-weight="bold" fill="#b794f4">by</text>
  <text x="300" y="330" font-size="11" fill="#a0aec0">they would do</text>

  <!-- Past conditional -->
  <rect x="460" y="100" width="400" height="170" rx="12" fill="#2d3748" stroke="url(#pastGrad)" stroke-width="3"/>
  <rect x="460" y="100" width="400" height="45" rx="12" fill="url(#pastGrad)"/>
  <rect x="460" y="130" width="400" height="15" fill="url(#pastGrad)"/>
  <text x="660" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Past Conditional</text>

  <text x="660" y="170" text-anchor="middle" font-size="14" fill="#fbd38d">byl/a + L-participle + by-</text>
  <text x="660" y="190" text-anchor="middle" font-size="11" fill="#a0aec0">"Would have done" (unrealized past)</text>

  <text x="490" y="225" font-size="12" fill="#e2e8f0">já</text>
  <text x="540" y="225" font-size="12" fill="#e2e8f0">byl/a</text>
  <text x="590" y="225" font-size="15" font-weight="bold" fill="#f6ad55">bych</text>
  <text x="660" y="225" font-size="12" fill="#e2e8f0">dělal/a</text>

  <text x="490" y="250" font-size="12" fill="#e2e8f0">on</text>
  <text x="540" y="250" font-size="12" fill="#e2e8f0">byl</text>
  <text x="590" y="250" font-size="15" font-weight="bold" fill="#f6ad55">by</text>
  <text x="660" y="250" font-size="12" fill="#e2e8f0">dělal</text>

  <text x="660" y="280" text-anchor="middle" font-size="11" fill="#a0aec0">"I would have done" / "He would have done"</text>

  <!-- Usage section -->
  <rect x="460" y="285" width="400" height="65" rx="12" fill="url(#useGrad)"/>
  <text x="660" y="310" text-anchor="middle" font-size="13" font-weight="bold" fill="white">Word Order</text>
  <text x="660" y="335" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.9)">Particle often attaches to first element:</text>
  <text x="660" y="350" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">Kdybych věděl... (If I knew...)</text>

  <!-- Common uses section -->
  <rect x="40" y="365" width="820" height="125" rx="12" fill="#4a5568"/>
  <text x="450" y="395" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Common Uses</text>

  <text x="80" y="425" font-size="13" fill="#68d391">Polite requests:</text>
  <text x="200" y="425" font-size="12" fill="#e2e8f0">Mohl bys mi pomoct? (Could you help me?)</text>

  <text x="80" y="450" font-size="13" fill="#68d391">Wishes:</text>
  <text x="200" y="450" font-size="12" fill="#e2e8f0">Chtěl bych kávu. (I would like coffee.)</text>

  <text x="80" y="475" font-size="13" fill="#68d391">Conditionals:</text>
  <text x="200" y="475" font-size="12" fill="#e2e8f0">Kdybych měl čas, šel bych. (If I had time, I would go.)</text>

  <text x="500" y="425" font-size="13" fill="#fc8181">Aby (so that):</text>
  <text x="600" y="425" font-size="12" fill="#e2e8f0">Chci, abys přišel. (I want you to come.)</text>

  <text x="500" y="450" font-size="13" fill="#fc8181">Kdyby (if):</text>
  <text x="600" y="450" font-size="12" fill="#e2e8f0">Kdyby pršelo... (If it rained...)</text>
</svg>