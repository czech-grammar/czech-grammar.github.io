<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="mascGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="femGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ed64a6"/>
      <stop offset="100%" style="stop-color:#d53f8c"/>
    </linearGradient>
    <linearGradient id="neutGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="480" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="60" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Genitive Singular Cheat Sheet</text>
  <text x="450" y="85" text-anchor="middle" font-size="14" fill="#a0aec0">Koho? Čeho? • Of whom? Of what?</text>

  <!-- Divider line -->
  <line x1="50" y1="105" x2="850" y2="105" stroke="#4a5568" stroke-width="1"/>

  <!-- Four columns -->

  <!-- Column 1: Masculine Animate -->
  <rect x="35" y="120" width="200" height="365" rx="12" fill="#1a202c" stroke="url(#mascGrad)" stroke-width="3"/>

  <rect x="35" y="120" width="200" height="50" rx="12" fill="url(#mascGrad)"/>
  <rect x="35" y="155" width="200" height="15" fill="url(#mascGrad)"/>
  <text x="135" y="152" text-anchor="middle" font-size="15" font-weight="bold" fill="white">MASCULINE</text>
  <text x="135" y="165" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">ANIMATE</text>

  <text x="135" y="200" text-anchor="middle" font-size="20" font-weight="bold" fill="#4299e1">-a</text>
  <text x="135" y="218" text-anchor="middle" font-size="11" fill="#a0aec0">hard stem (pán)</text>
  <text x="55" y="238" font-size="12" fill="#e2e8f0">pán → pán<tspan fill="#4299e1" font-weight="bold">a</tspan></text>
  <text x="55" y="256" font-size="12" fill="#e2e8f0">student → student<tspan fill="#4299e1" font-weight="bold">a</tspan></text>

  <line x1="55" y1="270" x2="215" y2="270" stroke="#4a5568" stroke-width="1"/>

  <text x="135" y="292" text-anchor="middle" font-size="20" font-weight="bold" fill="#4299e1">-e</text>
  <text x="135" y="310" text-anchor="middle" font-size="11" fill="#a0aec0">soft stem (muž)</text>
  <text x="55" y="330" font-size="12" fill="#e2e8f0">muž → muž<tspan fill="#4299e1" font-weight="bold">e</tspan></text>
  <text x="55" y="348" font-size="12" fill="#e2e8f0">otec → otc<tspan fill="#4299e1" font-weight="bold">e</tspan></text>

  <line x1="55" y1="362" x2="215" y2="362" stroke="#4a5568" stroke-width="1"/>

  <text x="135" y="384" text-anchor="middle" font-size="20" font-weight="bold" fill="#4299e1">-y</text>
  <text x="135" y="402" text-anchor="middle" font-size="11" fill="#a0aec0">-a nouns (předseda)</text>
  <text x="55" y="422" font-size="12" fill="#e2e8f0">kolega → koleg<tspan fill="#4299e1" font-weight="bold">y</tspan></text>

  <rect x="50" y="450" width="170" height="25" rx="6" fill="#2d3748"/>
  <text x="135" y="467" text-anchor="middle" font-size="10" fill="#63b3ed">People &amp; animals</text>

  <!-- Column 2: Masculine Inanimate -->
  <rect x="245" y="120" width="200" height="365" rx="12" fill="#1a202c" stroke="url(#mascGrad)" stroke-width="3"/>

  <rect x="245" y="120" width="200" height="50" rx="12" fill="url(#mascGrad)"/>
  <rect x="245" y="155" width="200" height="15" fill="url(#mascGrad)"/>
  <text x="345" y="152" text-anchor="middle" font-size="15" font-weight="bold" fill="white">MASCULINE</text>
  <text x="345" y="165" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">INANIMATE</text>

  <text x="345" y="200" text-anchor="middle" font-size="20" font-weight="bold" fill="#4299e1">-u</text>
  <text x="345" y="218" text-anchor="middle" font-size="11" fill="#a0aec0">most hard (hrad)</text>
  <text x="265" y="238" font-size="12" fill="#e2e8f0">hrad → hrad<tspan fill="#4299e1" font-weight="bold">u</tspan></text>
  <text x="265" y="256" font-size="12" fill="#e2e8f0">dům → dom<tspan fill="#4299e1" font-weight="bold">u</tspan></text>

  <line x1="265" y1="270" x2="425" y2="270" stroke="#4a5568" stroke-width="1"/>

  <text x="345" y="292" text-anchor="middle" font-size="20" font-weight="bold" fill="#4299e1">-a</text>
  <text x="345" y="310" text-anchor="middle" font-size="11" fill="#a0aec0">some hard (les type)</text>
  <text x="265" y="330" font-size="12" fill="#e2e8f0">les → les<tspan fill="#4299e1" font-weight="bold">a</tspan></text>
  <text x="265" y="348" font-size="12" fill="#e2e8f0">oběd → oběd<tspan fill="#4299e1" font-weight="bold">a</tspan></text>

  <line x1="265" y1="362" x2="425" y2="362" stroke="#4a5568" stroke-width="1"/>

  <text x="345" y="384" text-anchor="middle" font-size="20" font-weight="bold" fill="#4299e1">-e</text>
  <text x="345" y="402" text-anchor="middle" font-size="11" fill="#a0aec0">soft stem (stroj)</text>
  <text x="265" y="422" font-size="12" fill="#e2e8f0">stroj → stroj<tspan fill="#4299e1" font-weight="bold">e</tspan></text>

  <rect x="260" y="450" width="170" height="25" rx="6" fill="#2d3748"/>
  <text x="345" y="467" text-anchor="middle" font-size="10" fill="#63b3ed">Things &amp; objects</text>

  <!-- Column 3: Feminine -->
  <rect x="455" y="120" width="200" height="365" rx="12" fill="#1a202c" stroke="url(#femGrad)" stroke-width="3"/>

  <rect x="455" y="120" width="200" height="50" rx="12" fill="url(#femGrad)"/>
  <rect x="455" y="155" width="200" height="15" fill="url(#femGrad)"/>
  <text x="555" y="155" text-anchor="middle" font-size="16" font-weight="bold" fill="white">FEMININE</text>

  <text x="555" y="200" text-anchor="middle" font-size="20" font-weight="bold" fill="#ed64a6">-y</text>
  <text x="555" y="218" text-anchor="middle" font-size="11" fill="#a0aec0">-a nouns (žena)</text>
  <text x="475" y="238" font-size="12" fill="#e2e8f0">žena → žen<tspan fill="#ed64a6" font-weight="bold">y</tspan></text>
  <text x="475" y="256" font-size="12" fill="#e2e8f0">kniha → knih<tspan fill="#ed64a6" font-weight="bold">y</tspan></text>

  <line x1="475" y1="270" x2="635" y2="270" stroke="#4a5568" stroke-width="1"/>

  <text x="555" y="292" text-anchor="middle" font-size="20" font-weight="bold" fill="#ed64a6">-e / -ě</text>
  <text x="555" y="310" text-anchor="middle" font-size="11" fill="#a0aec0">-e nouns (růže, píseň)</text>
  <text x="475" y="330" font-size="12" fill="#e2e8f0">růže → růž<tspan fill="#ed64a6" font-weight="bold">e</tspan></text>
  <text x="475" y="348" font-size="12" fill="#e2e8f0">píseň → písn<tspan fill="#ed64a6" font-weight="bold">ě</tspan></text>

  <line x1="475" y1="362" x2="635" y2="362" stroke="#4a5568" stroke-width="1"/>

  <text x="555" y="384" text-anchor="middle" font-size="20" font-weight="bold" fill="#ed64a6">-i</text>
  <text x="555" y="402" text-anchor="middle" font-size="11" fill="#a0aec0">consonant (kost)</text>
  <text x="475" y="422" font-size="12" fill="#e2e8f0">kost → kost<tspan fill="#ed64a6" font-weight="bold">i</tspan></text>
  <text x="475" y="440" font-size="12" fill="#e2e8f0">věc → věc<tspan fill="#ed64a6" font-weight="bold">i</tspan></text>

  <rect x="470" y="450" width="170" height="25" rx="6" fill="#2d3748"/>
  <text x="555" y="467" text-anchor="middle" font-size="10" fill="#f687b3">Check the nominative ending</text>

  <!-- Column 4: Neuter -->
  <rect x="665" y="120" width="200" height="365" rx="12" fill="#1a202c" stroke="url(#neutGrad)" stroke-width="3"/>

  <rect x="665" y="120" width="200" height="50" rx="12" fill="url(#neutGrad)"/>
  <rect x="665" y="155" width="200" height="15" fill="url(#neutGrad)"/>
  <text x="765" y="155" text-anchor="middle" font-size="16" font-weight="bold" fill="white">NEUTER</text>

  <text x="765" y="200" text-anchor="middle" font-size="20" font-weight="bold" fill="#48bb78">-a</text>
  <text x="765" y="218" text-anchor="middle" font-size="11" fill="#a0aec0">-o nouns (město)</text>
  <text x="685" y="238" font-size="12" fill="#e2e8f0">město → měst<tspan fill="#48bb78" font-weight="bold">a</tspan></text>
  <text x="685" y="256" font-size="12" fill="#e2e8f0">auto → aut<tspan fill="#48bb78" font-weight="bold">a</tspan></text>

  <line x1="685" y1="270" x2="845" y2="270" stroke="#4a5568" stroke-width="1"/>

  <text x="765" y="292" text-anchor="middle" font-size="20" font-weight="bold" fill="#48bb78">-e</text>
  <text x="765" y="310" text-anchor="middle" font-size="11" fill="#a0aec0">-e nouns (moře)</text>
  <text x="685" y="330" font-size="12" fill="#e2e8f0">moře → moř<tspan fill="#48bb78" font-weight="bold">e</tspan></text>
  <text x="685" y="348" font-size="12" fill="#e2e8f0">srdce → srdc<tspan fill="#48bb78" font-weight="bold">e</tspan></text>

  <line x1="685" y1="362" x2="845" y2="362" stroke="#4a5568" stroke-width="1"/>

  <text x="765" y="384" text-anchor="middle" font-size="20" font-weight="bold" fill="#48bb78">-ete / -í</text>
  <text x="765" y="402" text-anchor="middle" font-size="11" fill="#a0aec0">special types</text>
  <text x="685" y="422" font-size="12" fill="#e2e8f0">kuře → kuř<tspan fill="#48bb78" font-weight="bold">ete</tspan></text>
  <text x="685" y="440" font-size="12" fill="#e2e8f0">stavení → stavení</text>

  <rect x="680" y="450" width="170" height="25" rx="6" fill="#2d3748"/>
  <text x="765" y="467" text-anchor="middle" font-size="10" fill="#68d391">-o → -a is most common</text>
</svg>