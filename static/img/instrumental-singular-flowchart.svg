<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 520" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936"/>
      <stop offset="100%" style="stop-color:#dd6b20"/>
    </linearGradient>
    <linearGradient id="mascGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="femGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="neutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="520" fill="#fafbfc"/>

  <!-- Title -->
  <text x="350" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a202c">Instrumental Singular: Which Ending?</text>
  <text x="350" y="55" text-anchor="middle" font-size="13" fill="#718096">S kým? S čím? • The easiest case pattern!</text>

  <!-- Start node -->
  <rect x="225" y="75" width="250" height="50" rx="25" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="350" y="100" text-anchor="middle" font-size="15" font-weight="600" fill="white">Is it FEMININE?</text>
  <text x="350" y="116" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">(check grammatical gender)</text>

  <!-- Yes/No split -->
  <path d="M275 125 L275 170" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M425 125 L425 170" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <rect x="245" y="145" width="60" height="22" rx="11" fill="#38a169"/>
  <text x="275" y="160" text-anchor="middle" font-size="12" font-weight="bold" fill="white">YES</text>

  <rect x="395" y="145" width="60" height="22" rx="11" fill="#e53e3e"/>
  <text x="425" y="160" text-anchor="middle" font-size="12" font-weight="bold" fill="white">NO</text>

  <!-- NO branch - Masculine/Neuter = -em -->
  <rect x="350" y="175" width="200" height="80" rx="15" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="450" y="205" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">Masc or Neut</text>
  <text x="450" y="235" text-anchor="middle" font-size="32" font-weight="bold" fill="white">-em</text>

  <text x="450" y="280" text-anchor="middle" font-size="11" fill="#718096">pán→pán<tspan font-weight="bold">em</tspan>, hrad→hrad<tspan font-weight="bold">em</tspan>, město→měst<tspan font-weight="bold">em</tspan></text>

  <!-- YES branch - Feminine question -->
  <rect x="100" y="175" width="200" height="40" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="200" y="200" text-anchor="middle" font-size="13" fill="#744210">Does it end in -a?</text>

  <!-- Feminine splits -->
  <path d="M150 215 L150 270" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M250 215 L250 270" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <rect x="120" y="240" width="60" height="22" rx="11" fill="#38a169"/>
  <text x="150" y="255" text-anchor="middle" font-size="12" font-weight="bold" fill="white">YES</text>

  <rect x="220" y="240" width="60" height="22" rx="11" fill="#e53e3e"/>
  <text x="250" y="255" text-anchor="middle" font-size="12" font-weight="bold" fill="white">NO</text>

  <!-- Feminine -a = -ou -->
  <rect x="75" y="275" width="150" height="90" rx="12" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="150" y="305" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">žena type</text>
  <text x="150" y="340" text-anchor="middle" font-size="32" font-weight="bold" fill="white">-ou</text>
  <text x="150" y="358" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.8)">ženou, knihou</text>

  <!-- Feminine soft = -í -->
  <rect x="175" y="275" width="150" height="90" rx="12" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="250" y="305" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">soft types</text>
  <text x="250" y="340" text-anchor="middle" font-size="32" font-weight="bold" fill="white">-í</text>
  <text x="250" y="358" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.8)">růží, kostí</text>

  <!-- Legend box -->
  <rect x="100" y="400" width="500" height="100" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  <text x="350" y="425" text-anchor="middle" font-size="14" font-weight="600" fill="#4a5568">Why Instrumental is Easy</text>

  <rect x="125" y="445" width="100" height="26" rx="6" fill="url(#mascGrad)"/>
  <text x="175" y="463" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Masc: -em</text>

  <rect x="240" y="445" width="100" height="26" rx="6" fill="url(#neutGrad)"/>
  <text x="290" y="463" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Neut: -em</text>

  <rect x="355" y="445" width="100" height="26" rx="6" fill="url(#femGrad)"/>
  <text x="405" y="463" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Fem: -ou/-í</text>

  <text x="350" y="488" text-anchor="middle" font-size="11" fill="#718096">Most nouns just add -em. Only feminine has variation!</text>
</svg>