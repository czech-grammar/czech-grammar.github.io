<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="4" flood-opacity="0.12"/>
    </filter>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a202c"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="formGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1"/>
      <stop offset="100%" style="stop-color:#3182ce"/>
    </linearGradient>
    <linearGradient id="compGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed64a6"/>
      <stop offset="100%" style="stop-color:#d53f8c"/>
    </linearGradient>
    <linearGradient id="typeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#38a169"/>
    </linearGradient>
  </defs>

  <!-- Main card background -->
  <rect x="20" y="20" width="860" height="510" rx="20" fill="url(#cardBg)" filter="url(#shadow)"/>

  <!-- Header -->
  <text x="450" y="55" text-anchor="middle" font-size="26" font-weight="bold" fill="white">Adverbs (Příslovce)</text>
  <text x="450" y="78" text-anchor="middle" font-size="13" fill="#a0aec0">Formed from adjectives • Don't decline!</text>

  <!-- Formation from adjectives -->
  <rect x="40" y="100" width="400" height="220" rx="12" fill="url(#formGrad)" filter="url(#shadow)"/>
  <text x="240" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Formation from Adjectives</text>

  <text x="60" y="165" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.95)">Hard adjectives: -ý → -ě / -e</text>
  <text x="80" y="190" font-size="12" fill="white">rychlý → <tspan font-weight="bold">rychle</tspan></text>
  <text x="230" y="190" font-size="11" fill="rgba(255,255,255,0.7)">(quick → quickly)</text>
  <text x="80" y="215" font-size="12" fill="white">dobrý → <tspan font-weight="bold">dobře</tspan></text>
  <text x="230" y="215" font-size="11" fill="rgba(255,255,255,0.7)">(good → well)</text>

  <text x="60" y="250" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.95)">Soft adjectives: -í → -ě</text>
  <text x="80" y="275" font-size="12" fill="white">jarní → <tspan font-weight="bold">jarně</tspan></text>
  <text x="230" y="275" font-size="11" fill="rgba(255,255,255,0.7)">(spring-like)</text>

  <text x="60" y="305" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.95)">After k, h, ch, g: -ky, -hy...</text>
  <text x="80" y="330" font-size="12" fill="white">český → <tspan font-weight="bold">česky</tspan></text>
  <text x="230" y="330" font-size="11" fill="rgba(255,255,255,0.7)">(in Czech)</text>

  <!-- Comparison -->
  <rect x="460" y="100" width="400" height="220" rx="12" fill="url(#compGrad)" filter="url(#shadow)"/>
  <text x="660" y="130" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Comparison</text>

  <text x="480" y="165" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.95)">Comparative: -eji / -ěji</text>
  <text x="500" y="190" font-size="12" fill="white">rychle → <tspan font-weight="bold">rychleji</tspan></text>
  <text x="680" y="190" font-size="11" fill="rgba(255,255,255,0.7)">(more quickly)</text>
  <text x="500" y="215" font-size="12" fill="white">pomalu → <tspan font-weight="bold">pomaleji</tspan></text>
  <text x="680" y="215" font-size="11" fill="rgba(255,255,255,0.7)">(more slowly)</text>

  <text x="480" y="250" font-size="13" font-weight="bold" fill="rgba(255,255,255,0.95)">Superlative: nej- + comparative</text>
  <text x="500" y="275" font-size="12" fill="white">rychle → <tspan font-weight="bold">nejrychleji</tspan></text>
  <text x="680" y="275" font-size="11" fill="rgba(255,255,255,0.7)">(most quickly)</text>

  <text x="480" y="305" font-size="13" font-weight="bold" fill="#fbd38d">Irregular:</text>
  <text x="500" y="330" font-size="11" fill="white">dobře → lépe → nejlépe (well)</text>
  <text x="500" y="350" font-size="11" fill="white">špatně → hůře → nejhůře (badly)</text>

  <!-- Types of adverbs -->
  <rect x="40" y="335" width="820" height="185" rx="12" fill="url(#typeGrad)" filter="url(#shadow)"/>
  <text x="450" y="365" text-anchor="middle" font-size="15" font-weight="bold" fill="white">Common Adverb Types</text>

  <!-- Time -->
  <text x="60" y="400" font-size="12" font-weight="bold" fill="white">Time:</text>
  <text x="120" y="400" font-size="11" fill="rgba(255,255,255,0.9)">teď (now), dnes (today), zítra (tomorrow), včera (yesterday), vždy (always)</text>
  <text x="120" y="420" font-size="11" fill="rgba(255,255,255,0.9)">nikdy (never), často (often), někdy (sometimes), pozdě (late), brzy (soon)</text>

  <!-- Place -->
  <text x="60" y="450" font-size="12" font-weight="bold" fill="white">Place:</text>
  <text x="120" y="450" font-size="11" fill="rgba(255,255,255,0.9)">tady/zde (here), tam (there), všude (everywhere), nikde (nowhere)</text>
  <text x="120" y="470" font-size="11" fill="rgba(255,255,255,0.9)">nahoře (above), dole (below), venku (outside), uvnitř (inside)</text>

  <!-- Manner -->
  <text x="500" y="400" font-size="12" font-weight="bold" fill="white">Manner:</text>
  <text x="560" y="400" font-size="11" fill="rgba(255,255,255,0.9)">jak (how), tak (so), dobře (well), špatně (badly)</text>

  <!-- Degree -->
  <text x="500" y="450" font-size="12" font-weight="bold" fill="white">Degree:</text>
  <text x="560" y="450" font-size="11" fill="rgba(255,255,255,0.9)">velmi/moc (very), trochu (a little), dost (enough)</text>
  <text x="560" y="470" font-size="11" fill="rgba(255,255,255,0.9)">příliš (too much), skoro (almost), úplně (completely)</text>

  <text x="450" y="505" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.8)">Adverbs don't decline — same form everywhere!</text>
</svg>