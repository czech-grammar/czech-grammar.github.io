<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="mascGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <linearGradient id="femGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="neutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="warnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7971e"/>
      <stop offset="100%" style="stop-color:#ffd200"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="750" fill="#fafbfc"/>

  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a202c">Locative Singular: Which Ending?</text>
  <text x="500" y="58" text-anchor="middle" font-size="14" fill="#718096">Follow the flowchart to find the correct ending</text>

  <!-- Start node -->
  <rect x="375" y="75" width="250" height="48" rx="24" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="500" y="105" text-anchor="middle" font-size="16" font-weight="600" fill="white">What is the noun's gender?</text>

  <!-- Lines from start to three branches -->
  <path d="M500 123 L500 150 L170 150 L170 175" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M500 123 L500 175" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M500 123 L500 150 L830 150 L830 175" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <!-- ==================== MASCULINE BRANCH (Left) ==================== -->
  <rect x="70" y="175" width="200" height="42" rx="10" fill="#e2e8f0" filter="url(#shadow)"/>
  <text x="170" y="202" text-anchor="middle" font-size="15" font-weight="600" fill="#2d3748">Masculine (ten)</text>

  <path d="M170 217 L170 250" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <!-- Animate check -->
  <rect x="70" y="250" width="200" height="42" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="170" y="277" text-anchor="middle" font-size="14" fill="#744210">Is it animate (living)?</text>

  <!-- YES/NO branches -->
  <path d="M110 292 L110 340" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M230 292 L230 340" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="90" y="320" font-size="12" fill="#38a169" font-weight="bold">YES</text>
  <text x="240" y="320" font-size="12" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -ovi result (animate) -->
  <rect x="45" y="340" width="130" height="65" rx="14" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="110" y="373" text-anchor="middle" font-size="26" font-weight="bold" fill="white">-ovi</text>
  <text x="110" y="393" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">pánovi, mužovi</text>

  <!-- Inanimate question -->
  <rect x="185" y="340" width="150" height="55" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="260" y="362" text-anchor="middle" font-size="11" fill="#744210">Ends in k, g, h, ch, r</text>
  <text x="260" y="377" text-anchor="middle" font-size="11" fill="#744210">or abstract/foreign?</text>

  <path d="M220 395 L220 440" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M300 395 L300 440" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="200" y="422" font-size="11" fill="#38a169" font-weight="bold">YES</text>
  <text x="310" y="422" font-size="11" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -u result -->
  <rect x="165" y="440" width="110" height="60" rx="14" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="220" y="472" text-anchor="middle" font-size="24" font-weight="bold" fill="white">-u</text>
  <text x="220" y="490" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">hradu, roku</text>

  <!-- Soft stem check -->
  <rect x="285" y="440" width="100" height="42" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="335" y="466" text-anchor="middle" font-size="12" fill="#744210">Soft stem?</text>

  <path d="M310 482 L310 525" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M360 482 L360 525" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="293" y="508" font-size="11" fill="#38a169" font-weight="bold">YES</text>
  <text x="368" y="508" font-size="11" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -i for soft inanimate -->
  <rect x="270" y="525" width="80" height="55" rx="12" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="310" y="555" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-i</text>
  <text x="310" y="572" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">stroji</text>

  <!-- -ě/-e for hard inanimate -->
  <rect x="360" y="525" width="90" height="55" rx="12" fill="url(#mascGrad)" filter="url(#shadow)"/>
  <text x="405" y="555" text-anchor="middle" font-size="22" font-weight="bold" fill="white">-ě/-e</text>
  <text x="405" y="572" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">lese, domě</text>

  <!-- ==================== FEMININE BRANCH (Center) ==================== -->
  <rect x="400" y="175" width="200" height="42" rx="10" fill="#e2e8f0" filter="url(#shadow)"/>
  <text x="500" y="202" text-anchor="middle" font-size="15" font-weight="600" fill="#2d3748">Feminine (ta)</text>

  <path d="M500 217 L500 250" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <!-- -a ending check -->
  <rect x="400" y="250" width="200" height="42" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="500" y="277" text-anchor="middle" font-size="14" fill="#744210">Ends in -a? (žena type)</text>

  <path d="M450 292 L450 340" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M550 292 L550 340" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="430" y="320" font-size="12" fill="#38a169" font-weight="bold">YES</text>
  <text x="560" y="320" font-size="12" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -ě/-e result for feminine -a -->
  <rect x="390" y="340" width="120" height="65" rx="14" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="450" y="373" text-anchor="middle" font-size="26" font-weight="bold" fill="white">-ě/-e</text>
  <text x="450" y="393" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">ženě, Praze</text>

  <!-- Warning for palatalization -->
  <rect x="390" y="415" width="120" height="50" rx="10" fill="url(#warnGrad)" filter="url(#shadow)"/>
  <text x="450" y="438" text-anchor="middle" font-size="11" font-weight="bold" fill="#744210">⚠️ SOFTENING!</text>
  <text x="450" y="455" text-anchor="middle" font-size="10" fill="#744210">k→c, h→z, ch→š</text>

  <!-- -i for soft feminine -->
  <rect x="520" y="340" width="120" height="65" rx="14" fill="url(#femGrad)" filter="url(#shadow)"/>
  <text x="580" y="373" text-anchor="middle" font-size="26" font-weight="bold" fill="white">-i</text>
  <text x="580" y="393" text-anchor="middle" font-size="11" fill="rgba(255,255,255,0.9)">růži, písni, kosti</text>

  <!-- ==================== NEUTER BRANCH (Right) ==================== -->
  <rect x="730" y="175" width="200" height="42" rx="10" fill="#e2e8f0" filter="url(#shadow)"/>
  <text x="830" y="202" text-anchor="middle" font-size="15" font-weight="600" fill="#2d3748">Neuter (to)</text>

  <path d="M830 217 L830 250" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <!-- -o ending check -->
  <rect x="730" y="250" width="200" height="42" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="830" y="277" text-anchor="middle" font-size="14" fill="#744210">Ends in -o? (město type)</text>

  <path d="M780 292 L780 340" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M880 292 L880 340" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="760" y="320" font-size="12" fill="#38a169" font-weight="bold">YES</text>
  <text x="890" y="320" font-size="12" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -o neuter: k,g,h,ch check -->
  <rect x="710" y="340" width="140" height="42" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="780" y="367" text-anchor="middle" font-size="12" fill="#744210">k, g, h, ch stem?</text>

  <path d="M745 382 L745 430" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <path d="M815 382 L815 430" stroke="#a0aec0" stroke-width="2" fill="none"/>
  <text x="725" y="410" font-size="11" fill="#38a169" font-weight="bold">YES</text>
  <text x="825" y="410" font-size="11" fill="#e53e3e" font-weight="bold">NO</text>

  <!-- -u for velar stems -->
  <rect x="695" y="430" width="100" height="60" rx="14" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="745" y="462" text-anchor="middle" font-size="24" font-weight="bold" fill="white">-u</text>
  <text x="745" y="480" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">oku, uchu</text>

  <!-- -ě/-e for other -o -->
  <rect x="805" y="430" width="100" height="60" rx="14" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="855" y="462" text-anchor="middle" font-size="24" font-weight="bold" fill="white">-ě/-e</text>
  <text x="855" y="480" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">městě, autě</text>

  <!-- Soft neuter branch -->
  <rect x="860" y="340" width="120" height="42" rx="10" fill="#fefcbf" filter="url(#shadow)"/>
  <text x="920" y="367" text-anchor="middle" font-size="12" fill="#744210">-e or -í ending?</text>

  <path d="M920 382 L920 430" stroke="#a0aec0" stroke-width="2" fill="none"/>

  <!-- -i/-í for soft neuter -->
  <rect x="860" y="430" width="120" height="60" rx="14" fill="url(#neutGrad)" filter="url(#shadow)"/>
  <text x="920" y="462" text-anchor="middle" font-size="24" font-weight="bold" fill="white">-i / -í</text>
  <text x="920" y="480" text-anchor="middle" font-size="10" fill="rgba(255,255,255,0.9)">moři, stavení</text>

  <!-- ==================== LEGEND ==================== -->
  <rect x="100" y="610" width="800" height="120" rx="15" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>

  <text x="500" y="640" text-anchor="middle" font-size="16" font-weight="bold" fill="#2d3748">Quick Reference &amp; Memory Tips</text>

  <!-- Row 1 -->
  <rect x="130" y="655" width="70" height="28" rx="8" fill="url(#mascGrad)"/>
  <text x="165" y="674" text-anchor="middle" font-size="14" font-weight="bold" fill="white">-ovi</text>
  <text x="215" y="674" font-size="12" fill="#4a5568">= animate masculine (safe default)</text>

  <rect x="520" y="655" width="70" height="28" rx="8" fill="url(#femGrad)"/>
  <text x="555" y="674" text-anchor="middle" font-size="14" font-weight="bold" fill="white">-i</text>
  <text x="605" y="674" font-size="12" fill="#4a5568">= soft consonant stems (ž,š,č,ř,c,j)</text>

  <!-- Row 2 -->
  <rect x="130" y="690" width="70" height="28" rx="8" fill="url(#mascGrad)"/>
  <text x="165" y="709" text-anchor="middle" font-size="14" font-weight="bold" fill="white">-u</text>
  <text x="215" y="709" font-size="12" fill="#4a5568">= 90% of inanimate masculine (avoids softening!)</text>

  <rect x="520" y="690" width="70" height="28" rx="8" fill="url(#warnGrad)"/>
  <text x="555" y="709" text-anchor="middle" font-size="12" font-weight="bold" fill="#744210">⚠️</text>
  <text x="605" y="709" font-size="12" fill="#4a5568">= palatalization alert (k→c, h→z, ch→š)</text>
</svg>